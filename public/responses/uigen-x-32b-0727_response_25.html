<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        accent: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        
        .quiz-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 8px;
            transition: width 0.5s ease;
        }
        
        .option-card {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .option-card.selected {
            border-color: #0ea5e9;
            background-color: #f0f9ff;
        }
        
        .option-card.correct {
            border-color: #14b8a6;
            background-color: #f0fdfa;
        }
        
        .option-card.incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        
        .submit-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .result-card {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); }
            100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-3xl">
        <!-- Quiz Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">JavaScript Fundamentals Quiz</h1>
            <p class="text-gray-600">Test your knowledge of JavaScript core concepts</p>
        </div>
        
        <!-- Quiz Container -->
        <div class="quiz-container bg-white">
            <!-- Progress Bar -->
            <div class="h-2 bg-gray-100">
                <div id="progress" class="progress-bar bg-primary-500 w-1/4"></div>
            </div>
            
            <!-- Quiz Content -->
            <div class="p-6 md:p-8">
                <!-- Question Counter -->
                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm font-medium text-gray-600">
                        <span id="current-question">1</span> of <span id="total-questions">4</span> questions
                    </div>
                    <div class="text-sm font-medium text-primary-600">
                        <i class="fas fa-clock mr-1"></i> 5:00
                    </div>
                </div>
                
                <!-- Question Area -->
                <div class="mb-8">
                    <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-gray-800 mb-6">
                        What is the correct way to declare a variable in JavaScript that cannot be reassigned?
                    </h2>
                    
                    <!-- Options Container -->
                    <div id="options-container" class="space-y-4">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                
                <!-- Navigation -->
                <div class="flex justify-between">
                    <button id="prev-btn" class="px-6 py-3 rounded-lg font-medium text-gray-600 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button id="submit-btn" class="submit-btn px-8 py-3 rounded-lg font-medium text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-300">
                        Submit Answer <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Section (Initially Hidden) -->
        <div id="results" class="hidden mt-8 text-center">
            <div class="result-card bg-white rounded-xl p-8 shadow-lg">
                <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center pulse">
                    <i class="fas fa-trophy text-4xl text-green-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                <p class="text-gray-600 mb-6">You scored <span id="score" class="font-bold text-primary-600">3</span> out of <span id="total-score">4</span> questions</p>
                <div class="flex justify-center space-x-4">
                    <button id="restart-btn" class="px-6 py-3 rounded-lg font-medium text-white bg-primary-500 hover:bg-primary-600">
                        <i class="fas fa-redo mr-2"></i> Restart Quiz
                    </button>
                    <button class="px-6 py-3 rounded-lg font-medium text-white bg-secondary-500 hover:bg-secondary-600">
                        <i class="fas fa-chart-bar mr-2"></i> View Analytics
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is the correct way to declare a variable in JavaScript that cannot be reassigned?",
                options: [
                    "var x = 5;",
                    "let x = 5;",
                    "const x = 5;",
                    "variable x = 5;"
                ],
                correct: 2
            },
            {
                question: "Which method is used to add an element to the end of an array?",
                options: [
                    "push()",
                    "pop()",
                    "shift()",
                    "unshift()"
                ],
                correct: 0
            },
            {
                question: "What does the 'this' keyword refer to in JavaScript?",
                options: [
                    "The function itself",
                    "The global object",
                    "The object that the function belongs to",
                    "The parent object of the function"
                ],
                correct: 2
            },
            {
                question: "Which of these is NOT a JavaScript data type?",
                options: [
                    "String",
                    "Boolean",
                    "Float",
                    "Symbol"
                ],
                correct: 2
            }
        ];

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prev-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultsEl = document.getElementById('results');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let score = 0;

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            loadQuestion();
        }

        // Load question
        function loadQuestion() {
            const question = quizData[currentQuestionIndex];
            questionText.textContent = question.question;
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            
            // Update progress bar
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressEl.style.width = `${progress}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = `option-card p-4 rounded-lg cursor-pointer bg-white border-2 border-gray-100 hover:border-primary-300 ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}`;
                optionEl.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-4 font-medium">
                            ${String.fromCharCode(65 + index)}
                        </div>
                        <div class="text-gray-700">${option}</div>
                    </div>
                `;
                
                optionEl.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionEl);
            });
            
            // Update button states
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                submitBtn.textContent = 'Finish Quiz';
            } else {
                submitBtn.textContent = 'Submit Answer';
            }
        }

        // Select an option
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update UI
            const options = document.querySelectorAll('.option-card');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }

        // Submit answer
        function submitAnswer() {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Please select an answer before proceeding.');
                return;
            }
            
            // Move to next question or finish quiz
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Calculate score
                score = 0;
                quizData.forEach((question, index) => {
                    if (userAnswers[index] === question.correct) {
                        score++;
                    }
                });
                
                // Show results
                scoreEl.textContent = score;
                totalScoreEl.textContent = quizData.length;
                resultsEl.classList.remove('hidden');
                
                // Hide quiz container
                document.querySelector('.quiz-container').classList.add('hidden');
            }
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = Array(quizData.length).fill(null);
            score = 0;
            
            // Show quiz container
            document.querySelector('.quiz-container').classList.remove('hidden');
            
            // Hide results
            resultsEl.classList.add('hidden');
            
            // Load first question
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        submitBtn.addEventListener('click', submitAnswer);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
