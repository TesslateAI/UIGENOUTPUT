<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary-val: 139 92 246; /* rgb(139, 92, 246) */
            --color-primary-light-val: 155 121 243; /* rgb(155, 121, 243) */
            --color-primary: rgb(var(--color-primary-val));
            --color-primary-light: rgb(var(--color-primary-light-val));
            --color-white-val: 255 255 255; /* rgb(255, 255, 255) */
            --color-white: rgb(var(--color-white-val));
            --color-black-val: 0 0 0; /* rgb(0, 0, 0) */
            --color-black: rgb(var(--color-black-val));
            --color-gray-50-val: 245 247 248; /* rgb(245, 247, 248) */
            --color-gray-50: rgb(var(--color-gray-50-val));
            --color-gray-100-val: 235 237 239; /* rgb(235, 237, 239) */
            --color-gray-100: rgb(var(--color-gray-100-val));
            --color-gray-200-val: 209 213 219; /* rgb(209, 213, 219) */
            --color-gray-200: rgb(var(--color-gray-200-val));
            --color-gray-300-val: 156 163 175; /* rgb(156, 163, 175) */
            --color-gray-300: rgb(var(--color-gray-300-val));
            --color-gray-400-val: 107 114 128; /* rgb(107, 114, 128) */
            --color-gray-400: rgb(var(--color-gray-400-val));
            --color-gray-500-val: 75 85 99; /* rgb(75, 85, 99) */
            --color-gray-500: rgb(var(--color-gray-500-val));
            --color-gray-600-val: 55 65 81; /* rgb(55, 65, 81) */
            --color-gray-600: rgb(var(--color-gray-600-val));
            --color-gray-700-val: 35 42 54; /* rgb(35, 42, 54) */
            --color-gray-700: rgb(var(--color-gray-700-val));
            --color-gray-800-val: 25 33 44; /* rgb(25, 33, 44) */
            --color-gray-800: rgb(var(--color-gray-800-val));
            --color-gray-900-val: 17 24 39; /* rgb(17, 24, 39) */
            --color-gray-900: rgb(var(--color-gray-900-val));
            --color-gray-950-val: 27 32 46; /* rgb(27, 32, 46) */
            --color-gray-950: rgb(var(--color-gray-950-val));
            --color-red-50-val: 255 243 243; /* rgb(255, 243, 243) */
            --color-red-50: rgb(var(--color-red-50-val));
            --color-red-100-val: 255 231 231; /* rgb(255, 231, 231) */
            --color-red-100: rgb(var(--color-red-100-val));
            --color-red-200-val: 255 209 209; /* rgb(255, 209, 209) */
            --color-red-200: rgb(var(--color-red-200-val));
            --color-red-300-val: 255 179 179; /* rgb(255, 179, 179) */
            --color-red-300: rgb(var(--color-red-300-val));
            --color-red-400-val: 255 122 122; /* rgb(255, 122, 122) */
            --color-red-400: rgb(var(--color-red-400-val));
            --color-red-500-val: 255 82 82; /* rgb(255, 82, 82) */
            --color-red-500: rgb(var(--color-red-500-val));
            --color-red-600-val: 255 59 59; /* rgb(255, 59, 59) */
            --color-red-600: rgb(var(--color-red-600-val));
            --color-red-700-val: 255 43 43; /* rgb(255, 43, 43) */
            --color-red-700: rgb(var(--color-red-700-val));
            --color-red-800-val: 255 29 29; /* rgb(255, 29, 29) */
            --color-red-800: rgb(var(--color-red-800-val));
            --color-red-900-val: 255 19 19; /* rgb(255, 19, 19) */
            --color-red-900: rgb(var(--color-red-900-val));
            --color-red-950-val: 255 11 11; /* rgb(255, 11, 11) */
            --color-red-950: rgb(var(--color-red-950-val));
            --color-white-alpha-50-val: 255 255 255 0.5; /* rgba(255, 255, 255, 0.5) */
            --color-white-alpha-20-val: 255 255 255 0.2; /* rgba(255, 255, 255, 0.2) */
            --color-black-alpha-08-val: 0 0 0 0.08; /* rgba(0, 0, 0, 0.08) */
            --color-black-alpha-03-val: 0 0 0 0.03; /* rgba(0, 0, 0, 0.03) */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: rgb(var(--color-gray-50-val));
            color: rgb(var(--color-black-val));
        }

        .form-container {
            background-color: rgb(var(--color-white-val));
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 10px -4px rgba(0, 0, 0, 0.04);
            padding: 2.5rem; /* 40px */
            max-width: 800px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem; /* 24px */
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgb(var(--color-gray-700-val));
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            border: 1px solid rgb(var(--color-gray-300-val));
            border-radius: 0.5rem; /* 8px */
            background-color: rgb(var(--color-white-val));
            color: rgb(var(--color-black-val));
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: rgb(var(--color-primary-val));
            box-shadow: 0 0 0 2px rgba(var(--color-primary-val), 0.2);
        }

        .form-error {
            color: rgb(var(--color-red-500-val));
            font-size: 0.875rem; /* 14px */
            margin-top: 0.25rem;
        }

        .multiple-choice-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .multiple-choice-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* 6px */
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .multiple-choice-option:hover {
            background-color: rgb(var(--color-gray-100-val));
        }

        .multiple-choice-option.selected {
            background-color: rgb(var(--color-primary-val));
            border-color: rgb(var(--color-primary-val));
        }

        .multiple-choice-option.selected:hover {
            background-color: rgb(var(--color-primary-light-val));
        }

        .multiple-choice-option input[type="radio"] {
            flex-shrink: 0;
            accent-color: rgb(var(--color-white-val)); /* For modern browsers */
        }

        .multiple-choice-option i {
            color: rgb(var(--color-gray-400-val));
        }

        .multiple-choice-option.selected i {
            color: rgb(var(--color-white-val));
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem; /* 12px 24px */
            background-color: rgb(var(--color-primary-val));
            color: rgb(var(--color-white-val));
            border-radius: 0.5rem; /* 8px */
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .submit-button:hover {
            background-color: rgb(var(--color-primary-light-val));
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-[rgb(var(--color-black-val))] mb-8">Survey Form</h2>

        <form id="survey-form" class="space-y-6">

            <!-- Question 1: Multiple Choice (Age Group) -->
            <div class="form-group">
                <label for="age-group" class="form-label">1. What is your age group?</label>
                <div class="multiple-choice-wrapper">
                    <label for="age-18-24" class="multiple-choice-option">
                        <input type="radio" id="age-18-24" name="age-group" value="18-24" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        18-24 years
                    </label>
                    <label for="age-25-34" class="multiple-choice-option">
                        <input type="radio" id="age-25-34" name="age-group" value="25-34" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        25-34 years
                    </label>
                    <label for="age-35-44" class="multiple-choice-option">
                        <input type="radio" id="age-35-44" name="age-group" value="35-44" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        35-44 years
                    </label>
                    <label for="age-45-54" class="multiple-choice-option">
                        <input type="radio" id="age-45-54" name="age-group" value="45-54" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        45-54 years
                    </label>
                    <label for="age-55-64" class="multiple-choice-option">
                        <input type="radio" id="age-55-64" name="age-group" value="55-64" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        55-64 years
                    </label>
                    <label for="age-65-plus" class="multiple-choice-option">
                        <input type="radio" id="age-65-plus" name="age-group" value="65-plus" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        65+ years
                    </label>
                </div>
                <p id="age-group-error" class="form-error" role="alert"></p>
            </div>

            <!-- Question 2: Multiple Choice (Preferred Communication Method) -->
            <div class="form-group">
                <label for="communication-method" class="form-label">2. Which communication method do you prefer for updates?</label>
                <div class="multiple-choice-wrapper">
                    <label for="email" class="multiple-choice-option">
                        <input type="radio" id="email" name="communication-method" value="email" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Email
                    </label>
                    <label for="sms" class="multiple-choice-option">
                        <input type="radio" id="sms" name="communication-method" value="sms" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        SMS
                    </label>
                    <label for="app-notifications" class="multiple-choice-option">
                        <input type="radio" id="app-notifications" name="communication-method" value="app-notifications" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        App Notifications
                    </label>
                    <label for="phone" class="multiple-choice-option">
                        <input type="radio" id="phone" name="communication-method" value="phone" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Phone Call
                    </label>
                </div>
                <p id="communication-method-error" class="form-error" role="alert"></p>
            </div>

            <!-- Question 3: Multiple Choice (Product Usage Frequency) -->
            <div class="form-group">
                <label for="usage-frequency" class="form-label">3. How often do you use our product?</label>
                <div class="multiple-choice-wrapper">
                    <label for="daily" class="multiple-choice-option">
                        <input type="radio" id="daily" name="usage-frequency" value="daily" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Daily
                    </label>
                    <label for="weekly" class="multiple-choice-option">
                        <input type="radio" id="weekly" name="usage-frequency" value="weekly" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Weekly
                    </label>
                    <label for="monthly" class="multiple-choice-option">
                        <input type="radio" id="monthly" name="usage-frequency" value="monthly" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Monthly
                    </label>
                    <label for="rarely" class="multiple-choice-option">
                        <input type="radio" id="rarely" name="usage-frequency" value="rarely" class="form-radio">
                        <i class="fa-solid fa-check"></i>
                        Rarely
                    </label>
                </div>
                <p id="usage-frequency-error" class="form-error" role="alert"></p>
            </div>

            <!-- Question 4: Text Input (Feedback) -->
            <div class="form-group">
                <label for="feedback" class="form-label">4. Please provide any additional feedback or comments:</label>
                <textarea id="feedback" name="feedback" rows="4" class="form-textarea" placeholder="Your thoughts here..."></textarea>
                <p id="feedback-error" class="form-error" role="alert"></p>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="submit-button" id="submit-button" disabled>
                    Submit Survey
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('survey-form');
            const submitButton = document.getElementById('submit-button');
            const formInputs = form.querySelectorAll('input, select, textarea');

            const validateField = (element, errorElementId) => {
                let isValid = true;
                const errorElement = document.getElementById(errorElementId);

                if (element.type === 'radio' && !element.checked) {
                    isValid = false;
                    errorElement.textContent = 'Please select an option.';
                } else if (element.type === 'text' && (element.value.trim() === '' || element.value === element.placeholder)) {
                    isValid = false;
                    errorElement.textContent = 'This field is required.';
                } else if (element.type === 'textarea' && (element.value.trim() === '' || element.value === element.placeholder)) {
                    isValid = false;
                    errorElement.textContent = 'Please provide your feedback.';
                } else {
                    errorElement.textContent = '';
                }

                return isValid;
            };

            const updateSubmitButtonState = () => {
                const allValid = Array.from(formInputs).every(input => validateField(input, `id-${input.id}-error`));
                submitButton.disabled = !allValid;
            };

            formInputs.forEach(input => {
                input.addEventListener('input', () => {
                    validateField(input, `id-${input.id}-error`);
                    updateSubmitButtonState();
                });
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const allValid = Array.from(formInputs).every(input => validateField(input, `id-${input.id}-error`));

                if (allValid) {
                    alert('Survey submitted successfully! (This is a demo)');
                    form.reset(); // Clear the form
                    updateSubmitButtonState(); // Re-disable submit button
                } else {
                    alert('Please correct the errors in the form.');
                }
            });

            // Initial check on load
            updateSubmitButtonState();
        });
    </script>
</body>
</html>
