<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 1.5rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d0d5db; /* Light border */
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b5998; /* Instagram blue */
            box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            color: #6b7280; /* Gray text for placeholder */
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            font-size: 0.9rem;
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #3b5998; /* Blue for active label */
            background-color: white;
            padding: 0 0.25rem;
        }

        .login-button {
            width: 100%;
            padding: 0.85rem 1.5rem;
            background-color: #3b5998; /* Instagram blue */
            color: white;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .login-button:hover {
            background-color: #2a4365; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift */
        }

        .login-button:active {
            transform: translateY(0); /* Press effect */
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
            color: #3b5998;
            margin-top: 1rem;
            display: block; /* Ensure it takes full width */
        }

        .forgot-password a {
            color: #3b5998;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account-link {
            text-align: center;
            font-size: 0.9rem;
            color: #3b5998;
            margin-top: 1.5rem;
            display: block;
        }

        .create-account-link a {
            color: #3b5998;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .create-account-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1rem;
            }
            .input-group input {
                padding: 0.6rem 0.8rem;
                font-size: 0.95rem;
            }
            .input-group label {
                font-size: 0.8rem;
            }
            .login-button {
                padding: 0.7rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h1>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <label for="username">Phone number, username, or email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">
                Log In
            </button>
        </form>
        <p class="forgot-password">
            Forgot password?
        </p>
        <p class="create-account-link">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
</body>
</html>
