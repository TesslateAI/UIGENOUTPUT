<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabBoard - Collaborative Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7D3BF4',
                        'primary-light': '#EDE3FF',
                        'primary-dark': '#5A2BDB',
                        'text-dark': '#1A1A1A',
                        'text-medium': '#4D4D4D',
                        'text-light': '#FFFFFF',
                        'background-main': '#F8F9FC',
                        'background-card': '#FFFFFF',
                        'border-neutral': '#E0E0E0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FC;
            color: #1A1A1A;
            overflow: hidden;
        }
        
        .whiteboard-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .canvas-wrapper {
            position: absolute;
            transform-origin: top left;
        }
        
        .tool-btn {
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            transform: translateY(-2px);
            background-color: #EDE3FF;
        }
        
        .tool-btn.active {
            background-color: #7D3BF4;
            color: white;
        }
        
        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .user-list-item {
            transition: all 0.2s ease;
        }
        
        .user-list-item:hover {
            background-color: #F0F2FF;
        }
        
        .shape-option {
            transition: all 0.2s ease;
        }
        
        .shape-option:hover {
            transform: scale(1.1);
        }
        
        .shape-option.active {
            border-color: #7D3BF4;
        }
        
        .export-btn {
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px rgba(125, 59, 244, 0.4);
        }
        
        .zoom-controls {
            transition: all 0.2s ease;
        }
        
        .zoom-controls:hover {
            background-color: #F0F2FF;
        }
        
        .history-item {
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background-color: #F0F2FF;
        }
        
        .history-item.active {
            background-color: #EDE3FF;
            border-left: 3px solid #7D3BF4;
        }
        
        .notification {
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fas fa-pencil-ruler text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">CollabBoard</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="flex -space-x-2">
                        <div class="user-avatar bg-green-500">JD</div>
                        <div class="user-avatar bg-purple-500">AM</div>
                        <div class="user-avatar bg-blue-500">TS</div>
                    </div>
                    <span class="text-sm font-medium text-text-medium">3 collaborators</span>
                </div>
                
                <button class="export-btn bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-lg flex items-center space-x-2">
                    <i class="fas fa-download"></i>
                    <span>Export</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar -->
        <aside class="w-16 bg-white shadow-md flex flex-col items-center py-4 space-y-6">
            <div class="tools-section flex flex-col items-center">
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2 active">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2">
                    <i class="fas fa-shapes"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2">
                    <i class="fas fa-font"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary">
                    <i class="fas fa-image"></i>
                </div>
            </div>
            
            <div class="w-px h-full bg-border-neutral"></div>
            
            <div class="tools-section flex flex-col items-center">
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2">
                    <i class="fas fa-undo"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary mb-2">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-primary">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Whiteboard Area -->
        <div class="whiteboard-container flex-1 relative">
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="whiteboard" width="1200" height="700" class="bg-white"></canvas>
                </div>
            </div>
            
            <!-- Zoom Controls -->
            <div class="zoom-controls absolute bottom-4 right-4 bg-white rounded-lg shadow-lg flex flex-col p-2">
                <button class="w-10 h-10 flex items-center justify-center text-primary hover:bg-primary-light rounded">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="w-10 h-1 text-center text-sm font-medium text-text-medium">100%</div>
                <button class="w-10 h-10 flex items-center justify-center text-primary hover:bg-primary-light rounded">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <aside class="w-80 bg-white shadow-md flex flex-col">
            <div class="p-4 border-b border-border-neutral">
                <h2 class="font-semibold text-lg text-text-dark">Collaborators</h2>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4">
                <div class="user-list-item flex items-center p-3 rounded-lg mb-2">
                    <div class="user-avatar bg-green-500 mr-3">JD</div>
                    <div>
                        <div class="font-medium text-text-dark">John Doe</div>
                        <div class="text-xs text-text-medium">Active now</div>
                    </div>
                </div>
                
                <div class="user-list-item flex items-center p-3 rounded-lg mb-2">
                    <div class="user-avatar bg-purple-500 mr-3">AM</div>
                    <div>
                        <div class="font-medium text-text-dark">Alex Morgan</div>
                        <div class="text-xs text-text-medium">Active now</div>
                    </div>
                </div>
                
                <div class="user-list-item flex items-center p-3 rounded-lg">
                    <div class="user-avatar bg-blue-500 mr-3">TS</div>
                    <div>
                        <div class="font-medium text-text-dark">Taylor Smith</div>
                        <div class="text-xs text-text-medium">Active now</div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-border-neutral">
                <h2 class="font-semibold text-lg text-text-dark mb-3">Export Options</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button class="export-btn bg-primary-light text-primary font-medium py-2 px-3 rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-file-image text-lg mb-1"></i>
                        <span class="text-xs">PNG</span>
                    </button>
                    <button class="export-btn bg-primary-light text-primary font-medium py-2 px-3 rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-file-pdf text-lg mb-1"></i>
                        <span class="text-xs">PDF</span>
                    </button>
                    <button class="export-btn bg-primary-light text-primary font-medium py-2 px-3 rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-file-video text-lg mb-1"></i>
                        <span class="text-xs">Video</span>
                    </button>
                    <button class="export-btn bg-primary-light text-primary font-medium py-2 px-3 rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-share-alt text-lg mb-1"></i>
                        <span class="text-xs">Share</span>
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <!-- Notification -->
    <div class="notification fixed bottom-6 right-6 bg-success text-white px-4 py-3 rounded-lg shadow-lg flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span>Drawing saved successfully!</span>
    </div>

    <script>
        // Basic canvas setup
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full container size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            drawBackground();
        }
        
        // Draw grid background
        function drawBackground() {
            const size = 20;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#E0E0E0';
            ctx.lineWidth = 0.5;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += size) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += size) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw center point
            ctx.fillStyle = '#7D3BF4';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Draw sample content
        ctx.fillStyle = '#EDE3FF';
        ctx.beginPath();
        ctx.arc(300, 200, 80, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#7D3BF4';
        ctx.font = 'bold 36px sans-serif';
        ctx.fillText('CollabBoard', 400, 400);
        
        // Draw a rectangle
        ctx.fillStyle = '#F0F2FF';
        ctx.fillRect(500, 100, 200, 150);
        
        // Draw a line
        ctx.strokeStyle = '#7D3BF4';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(400, 500);
        ctx.stroke();
    </script>
</body>
</html>
