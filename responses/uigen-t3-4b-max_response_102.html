<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-white: rgb(255, 255, 255);
            --color-background-base: rgb(250, 250, 250);
            --color-background-alt: rgb(240, 240, 240);
            --color-background-dark: rgb(18, 17, 17);
            --color-text-dark: rgb(18, 17, 17);
            --color-text-light: rgb(255, 255, 255);
            --color-text-muted: rgb(122, 122, 122);
            --color-accent-orange: rgb(255, 126, 0);
            --color-border-light: rgb(227, 227, 227);
            --color-card-bg: rgb(255, 255, 255);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-base);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            background-color: var(--color-card-bg);
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-xl */
            padding: 1.5rem; /* Equivalent to p-6 */
            width: 100%;
            max-width: 400px; /* Equivalent to max-w-md */
            text-align: center;
            border: 1px solid var(--color-border-light);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem; /* Equivalent to p-3 */
            border: 1px solid var(--color-border-light);
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            font-size: 1rem; /* Equivalent to text-base */
            color: var(--color-text-dark);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 126, 0, 0.2); /* Equivalent to ring-2 ring-orange-400 */
        }

        .input-field::placeholder {
            color: var(--color-text-muted);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem; /* Equivalent to py-3 px-6 */
            background-color: var(--color-accent-orange);
            color: var(--color-text-light);
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            font-size: 1rem; /* Equivalent to text-base */
            font-weight: 600; /* Equivalent to font-semibold */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #e68a00; /* Darker orange */
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .link-text {
            color: var(--color-accent-orange);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-2xl font-semibold text-[var(--color-text-dark)] mb-6">Login</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-[var(--color-text-dark)] mb-2">Username or Email</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username or email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-[var(--color-text-dark)] mb-2">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                <a href="#" class="text-sm text-[var(--color-accent-orange)] hover:underline mt-2 block">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-button">
                Login
            </button>
        </form>
        <p class="mt-6 text-sm text-[var(--color-text-muted)]">
            Don't have an account? <a href="#" class="link-text">Sign Up</a>
        </p>
    </div>

</body>
</html>
