<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-text-primary: rgb(255, 255, 255);
            --color-text-secondary: rgb(168, 168, 168);
            --color-bg-primary: rgb(0, 0, 0);
            --color-bg-secondary: rgb(37, 37, 37);
            --color-accent: rgb(181, 255, 11);
            --color-border-primary: rgb(52, 52, 52);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .form-container {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: 1rem; /* More rounded corners */
            padding: 2.5rem; /* Increased padding */
            width: 100%;
            max-width: 400px; /* Limit width for larger screens */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }

        .form-group {
            margin-bottom: 1.5rem; /* Increased margin */
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem; /* Increased padding */
            border-radius: 0.5rem; /* More rounded input corners */
            border: 1px solid var(--color-border-primary);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(181, 255, 11, 0.2); /* Focus ring */
        }

        .form-button {
            width: 100%;
            padding: 0.75rem 1.5rem; /* Increased padding */
            border-radius: 0.5rem;
            background-color: var(--color-accent);
            color: var(--color-text-primary);
            font-weight: 600;
            transition: opacity 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Space between text and icon */
        }

        .form-button:hover {
            opacity: 0.8;
        }

        .form-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .form-link:hover {
            color: var(--color-accent);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-3xl font-bold text-center mb-8 text-[var(--color-text-primary)]">Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="form-button">
                Submit <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-[var(--color-text-secondary)]">
            Don't have an account? <a href="#" class="form-link">Sign up</a>
        </p>
        <p class="text-center mt-2 text-sm text-[var(--color-text-secondary)]">
            <a href="#" class="form-link">Forgot password?</a>
        </p>
    </div>

</body>
</html>
