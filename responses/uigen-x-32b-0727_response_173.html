<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        surface: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.4s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #7dd3fc;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #64748b;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-btn {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .animate-delay-100 {
            animation-delay: 0.1s;
        }
        
        .animate-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-300 {
            animation-delay: 0.3s;
        }
        
        .animate-delay-400 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-4 py-8">
        <div class="login-card bg-white p-8 animate-fade-in">
            <!-- Logo and Title -->
            <div class="text-center mb-8 animate-slide-up">
                <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-primary-600 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-surface-800">Welcome Back</h1>
                <p class="text-surface-500 mt-2">Sign in to your account</p>
            </div>
            
            <!-- Login Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div class="animate-slide-up animate-delay-100">
                    <label for="email" class="block text-sm font-medium text-surface-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-surface-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="you@example.com"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="animate-slide-up animate-delay-200">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-surface-700">Password</label>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:text-primary-700">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-surface-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="••••••••"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-surface-400 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center animate-slide-up animate-delay-300">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-surface-300 rounded"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-surface-600">Remember me</label>
                </div>
                
                <!-- Submit Button -->
                <div class="animate-slide-up animate-delay-400">
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium shadow-md"
                    >
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Divider -->
            <div class="my-6 animate-slide-up animate-delay-400">
                <div class="divider text-sm text-surface-500">
                    Or continue with
                </div>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-3 gap-3 animate-slide-up animate-delay-400">
                <button class="social-btn py-2.5 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google text-red-500"></i>
                </button>
                <button class="social-btn py-2.5 rounded-lg flex items-center justify-center">
                    <i class="fab fa-github text-surface-800"></i>
                </button>
                <button class="social-btn py-2.5 rounded-lg flex items-center justify-center">
                    <i class="fab fa-microsoft text-blue-500"></i>
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="mt-6 text-center text-sm text-surface-600 animate-slide-up animate-delay-400">
                Don't have an account? 
                <a href="#" class="font-medium text-primary-600 hover:text-primary-700">Sign up</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-surface-500 animate-slide-up animate-delay-400">
            © 2023 Minimal Login. All rights reserved.
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.addEventListener('DOMContentLoaded', function() {
            const eyeIcon = document.querySelector('.fa-eye');
            const passwordInput = document.getElementById('password');
            
            eyeIcon.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
            
            // Form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Simulate login process
                alert('Login successful! Redirecting...');
            });
        });
    </script>
</body>
</html>
