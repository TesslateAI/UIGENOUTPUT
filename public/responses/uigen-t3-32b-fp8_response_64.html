<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: #007bff; /* A nice blue for primary actions */
            --color-secondary: #6c757d; /* A muted grey for secondary elements */
            --color-background: #f8f9fa; /* Light background */
            --color-text-dark: #343a40; /* Dark text */
            --color-text-light: #ffffff; /* Light text for dark backgrounds */
            --color-border: #ced4da; /* Light border */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: var(--color-secondary);
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Login</h2>
        <form>
            <div class="mb-4 relative">
                <input type="email" id="email" name="email" placeholder="Email Address" class="input-field" aria-label="Email Address" required>
                <i class="fas fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="mb-6 relative">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" aria-label="Password" required>
                <i class="fas fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <button type="submit" class="login-button">
                Login
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        <p class="forgot-password mt-8">
            <a href="#" aria-label="Forgot your password?">Forgot your password?</a>
        </p>
    </div>
</body>
</html>
