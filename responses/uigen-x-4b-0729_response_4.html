<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        accent: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#eab308',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-text-base: rgb(15, 23, 42);
            --color-text-muted: rgb(100, 116, 139);
            --color-text-subtle: rgb(148, 163, 184);
            --color-background: rgb(248, 250, 252);
            --color-background-alt: rgb(241, 245, 249);
            --color-primary: rgb(14, 165, 233);
            --color-primary-dark: rgb(2, 132, 199);
            --color-accent: rgb(234, 179, 8);
            --color-border: rgb(226, 232, 240);
            --color-border-translucent: rgba(15, 23, 42, 0.24);
        }

        body {
            font-family: var(--font-body);
            color: var(--color-text-base);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        .task-item {
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-background-alt min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="font-heading text-4xl md:text-5xl font-bold text-primary-800 mb-3">TaskFlow</h1>
            <p class="text-lg text-slate-600 max-w-md mx-auto">Organize your tasks efficiently with our clean, intuitive to-do list</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Task Input Section -->
            <section class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <h2 class="font-heading text-xl font-semibold text-slate-800 mb-4">Add New Task</h2>
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="task-input"
                        placeholder="What needs to be done?" 
                        class="flex-1 px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        autocomplete="off"
                    >
                    <button 
                        id="add-task-btn"
                        class="px-5 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors"
                    >
                        Add
                    </button>
                </div>
            </section>

            <!-- Task List Section -->
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-heading text-xl font-semibold text-slate-800">Your Tasks</h2>
                    <div class="text-sm text-slate-500">
                        <span id="task-count">0</span> tasks
                    </div>
                </div>
                
                <div id="task-list" class="space-y-3">
                    <!-- Tasks will be added here dynamically -->
                    <div class="text-center py-12 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p>No tasks yet. Add your first task to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-8 border-t border-slate-100 text-center text-slate-500 text-sm">
            <p>TaskFlow - Your Productivity Companion</p>
            <p class="mt-1">Â© 2023 TaskFlow. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const taskCount = document.getElementById('task-count');
            
            // Sample initial tasks
            const initialTasks = [
                { id: 1, text: 'Create project proposal', completed: false },
                { id: 2, text: 'Schedule team meeting', completed: true },
                { id: 3, text: 'Review design mockups', completed: false }
            ];
            
            // Load initial tasks
            renderTasks(initialTasks);
            
            // Add new task
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false
                    };
                    
                    // Add to initial tasks
                    initialTasks.push(newTask);
                    
                    // Update UI
                    renderTasks(initialTasks);
                    updateTaskCount();
                    
                    // Clear input
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            function renderTasks(tasks) {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="text-center py-12 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>No tasks yet. Add your first task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item bg-white rounded-lg shadow-sm p-4 flex items-center justify-between fade-in';
                    taskElement.dataset.id = task.id;
                    
                    taskElement.innerHTML = `
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                class="h-5 w-5 text-primary-600 rounded focus:ring-primary-500"
                                ${task.completed ? 'checked' : ''}
                            >
                            <span class="ml-3 text-slate-700 ${task.completed ? 'line-through text-slate-400' : ''}">${task.text}</span>
                        </div>
                        <button class="delete-btn text-slate-400 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    
                    taskList.appendChild(taskElement);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const taskId = this.closest('.task-item').dataset.id;
                        deleteTask(taskId);
                    });
                });
            }
            
            function deleteTask(taskId) {
                const taskIndex = initialTasks.findIndex(task => task.id === parseInt(taskId));
                
                if (taskIndex !== -1) {
                    // Animate out
                    const taskElement = document.querySelector(`.task-item[data-id="${taskId}"]`);
                    taskElement.classList.add('slide-out');
                    
                    setTimeout(() => {
                        initialTasks.splice(taskIndex, 1);
                        renderTasks(initialTasks);
                        updateTaskCount();
                    }, 300);
                }
            }
            
            function updateTaskCount() {
                taskCount.textContent = initialTasks.length;
            }
            
            // Initialize task count
            updateTaskCount();
        });
    </script>
</body>
</html>
