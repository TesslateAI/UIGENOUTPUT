<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Player | Modern Music Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#8B5CF6',
                        'primary-light': '#A78BFA',
                        'secondary': '#EC4899',
                        'dark-bg': '#0F0F1B',
                        'card-bg': '#1A1A2E',
                        'text-primary': '#F3F4F6',
                        'text-secondary': '#9CA3AF',
                        'accent': '#0EA5E9'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0F0F1B 0%, #1A1A2E 100%);
            color: #F3F4F6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .album-art {
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.3);
            transition: transform 0.3s ease;
        }
        
        .album-art:hover {
            transform: scale(1.02);
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            width: 30%;
            border-radius: 3px;
        }
        
        .control-btn {
            transition: all 0.2s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.7);
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .now-playing {
            background: rgba(139, 92, 246, 0.2);
            border-left: 3px solid #8B5CF6;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #8B5CF6;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #8B5CF6;
            cursor: pointer;
        }
        
        .waveform {
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, #8B5CF6, #EC4899);
            border-radius: 2px 2px 0 0;
            animation: wave 1.2s infinite ease-in-out;
        }
        
        .wave-bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 50%; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 70%; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 90%; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 60%; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 40%; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 65%; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 80%; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 50%; animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { height: 75%; animation-delay: 0.9s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6">
        <!-- Header -->
        <header class="w-full max-w-4xl mb-8">

                    </div>

                </div>

                    <button class="p-2 rounded-full hover:bg-card-bg transition">
                        <i class="fas fa-search text-text-secondary"></i>

                        <i class="fas fa-cog text-text-secondary"></i>

        </header>
        
        <!-- Main Player Section -->
        <main class="w-full max-w-4xl flex flex-col items-center">

            <div class="mb-8 fade-in">
                <div class="album-art w-64 h-64 md:w-80 md:h-80 rounded-2xl overflow-hidden relative">

            </div>
            
            <!-- Waveform Visualization -->
            <div class="waveform mb-8 fade-in">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            
            <!-- Progress Bar -->
            <div class="w-full max-w-2xl mb-8 fade-in">
                <div class="flex justify-between text-sm text-text-secondary mb-2">
                    <span>2:15</span>
                    <span>4:20</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="flex items-center space-x-6 mb-8 fade-in">
                <button class="control-btn">
                    <i class="fas fa-random text-xl"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-step-backward text-xl"></i>
                </button>
                <button class="play-btn">
                    <i class="fas fa-play text-2xl text-white"></i>

            <!-- Volume Control -->

        </main>

                    </div>
                    
                    <div class="song-item p-4 flex items-center">

                        <div class="flex-1">

                        </div>

                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="w-full max-w-4xl mt-12 text-center text-text-secondary text-sm">
            <p>Â© 2023 Harmony Player. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.querySelector('.play-btn');
            const playIcon = playBtn.querySelector('i');
            const waveformBars = document.querySelectorAll('.wave-bar');
            const progressBar = document.querySelector('.progress-fill');
            const songItems = document.querySelectorAll('.song-item');
            const nowPlaying = document.querySelector('.now-playing');
            
            let isPlaying = false;
            
            // Toggle play/pause
            playBtn.addEventListener('click', function() {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                    // Animate waveform when playing
                    waveformBars.forEach(bar => {
                        bar.style.animation = 'wave 1.2s infinite ease-in-out';
                    });
                } else {
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                    // Stop waveform animation when paused
                    waveformBars.forEach(bar => {
                        bar.style.animation = 'none';
                    });
                }
            });
            
            // Simulate progress bar movement
            setInterval(() => {
                if (isPlaying) {
                    const currentWidth = parseFloat(progressBar.style.width || '30');
                    const newWidth = (currentWidth + 0.1) % 100;
                    progressBar.style.width = newWidth + '%';
                }
            }, 1000);
            
            // Song selection
            songItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove now-playing class from all items
                    songItems.forEach(i => {
                        i.classList.remove('now-playing');
                        i.querySelector('.fa-play').classList.remove('text-primary');
                        i.querySelector('.fa-play').classList.add('text-text-secondary');
                    });
                    
                    // Add now-playing class to clicked item
                    this.classList.add('now-playing');
                    this.querySelector('.fa-play').classList.remove('text-text-secondary');
                    this.querySelector('.fa-play').classList.add('text-primary');
                    
                    // Update player with new song info
                    const title = this.querySelector('h4').textContent;
                    const artist = this.querySelector('p').textContent;
                    document.querySelector('.text-2xl').textContent = title;
                    document.querySelector('.text-text-secondary').textContent = artist;
                    
                    // Reset progress
                    progressBar.style.width = '0%';
                });
            });
        });
    </script>
</body>
</html>
