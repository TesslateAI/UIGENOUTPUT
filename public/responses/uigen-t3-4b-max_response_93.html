        body {
            font-family: 'Kardino Sans', sans-serif;
            background-color: var(--kardino-white);
            color: var(--kardino-black);
            overflow-x: hidden;
        }

        .card {
            background-color: var(--kardino-white);
            border: 1px solid var(--kardino-light-gray-alpha-15);
            border-radius: 16px;
            box-shadow: 0 4px 30px 0 rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn {
            background-color: var(--kardino-blue);
            color: var(--kardino-white);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            white-space: nowrap;
        }
        .btn:hover {
            background-color: var(--kardino-blue-light);
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--kardino-light-gray-alpha-30-soft);
            color: var(--kardino-black);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .filter-btn:hover {
            background-color: var(--kardino-light-gray-alpha-08);
            border-color: var(--kardino-gray-alpha-30-soft);
        }
        .filter-btn.active {
            background-color: var(--kardino-blue);
            color: var(--kardino-white);
            border-color: var(--kardino-blue);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px; /* Fixed height to prevent infinite growth */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Important for preventing chart overflow */
        }

        .interactive-graph {
            width: 90%;
            height: 90%;
            max-width: 800px; /* Max width for the graph itself */
            max-height: 350px;
            position: relative;
            background-color: var(--kardino-white);
            border-radius: 8px;
            box-shadow: 0 4px 30px 0 rgba(0, 0, 0, 0.07);

<body>
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar for Filters -->
            <aside class="w-full md:w-64 bg-[var(--kardino-light-gray-alpha-08)] p-6 rounded-2xl shadow-md flex-shrink-0">
                <h2 class="text-2xl font-bold text-[var(--kardino-black)] mb-6">Filters</h2>
                <div class="space-y-4">
                    <div>
                        <label for="time-range" class="block text-sm font-medium text-[var(--kardino-black)] mb-2">Time Range</label>
                        <div class="flex flex-wrap gap-2">
                            <input type="date" id="start-date" class="filter-input p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md">
                            <input type="date" id="end-date" class="filter-input p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md">
                            <button class="filter-btn" id="clear-time">Clear</button>
                        </div>
                    </div>
                    <div>
                        <label for="data-source" class="block text-sm font-medium text-[var(--kardino-black)] mb-2">Data Source</label>
                        <select id="data-source" class="filter-input w-full p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md">
                            <option value="all">All Sources</option>
                            <option value="sensor-a">Sensor A</option>
                            <option value="sensor-b">Sensor B</option>
                            <option value="satellite">Satellite</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-[var(--kardino-black)] mb-2">Category</label>
                        <select id="category" class="filter-input w-full p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md">
                            <option value="all">All Categories</option>
                            <option value="temperature">Temperature</option>
                            <option value="humidity">Humidity</option>
                            <option value="pressure">Pressure</option>
                        </select>
                    </div>
                    <div>
                        <label for="threshold" class="block text-sm font-medium text-[var(--kardino-black)] mb-2">Threshold (e.g., > 25°C)</label>
                        <input type="number" id="threshold" class="filter-input w-full p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md" placeholder="Enter threshold value">
                        <select id="threshold-operator" class="filter-input w-full p-2 border border-[var(--kardino-gray-alpha-30-soft)] rounded-md">
                            <option value="gt">Greater Than</option>
                            <option value="lt">Less Than</option>
                            <option value="eq">Equal To</option>
                        </select>
                    </div>
                    <button class="btn w-full" id="apply-filters">Apply Filters</button>
                </div>
            </aside>

            <!-- Main Content Area for Dashboard -->
            <main class="flex-1 space-y-8">
                <!-- Overview Section -->
                <section class="card p-6 md:p-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <h2 class="text-3xl font-bold text-[var(--kardino-black)]">Overall Data Overview</h2>
                    <div class="flex flex-wrap gap-3">
                        <div class="bg-[var(--kardino-blue-light)] text-[var(--kardino-black)] p-3 rounded-lg flex items-center">
                            <i class="fas fa-temperature-half mr-2"></i> <span class="font-semibold">Avg Temp: 22.5°C</span>
                        </div>
                        <div class="bg-[var(--kardino-green)] text-[var(--kardino-white)] p-3 rounded-lg flex items-center">
                            <i class="fas fa-wind mr-2"></i> <span class="font-semibold">Avg Wind: 15 km/h</span>
                        </div>
                        <div class="bg-[var(--kardino-red)] text-[var(--kardino-white)] p-3 rounded-lg flex items-center">
                            <i class="fas fa-leaf mr-2"></i> <span class="font-semibold">Green Index: 75%</span>
                        </div>
                        <div class="bg-[var(--kardino-yellow)] text-[var(--kardino-black)] p-3 rounded-lg flex items-center">
                            <i class="fas fa-bell mr-2"></i> <span class="font-semibold">Alerts: 3</span>
                        </div>
                    </div>
                </section>

                <!-- Key Metrics Section -->
                <section class="card p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="p-4 bg-[var(--kardino-blue-light)] rounded-lg text-center">
                        <p class="text-2xl font-bold text-[var(--kardino-black)]">12,345</p>
                        <p class="text-sm text-[var(--kardino-gray)]">Total Data Points</p>
                    </div>
                    <div class="p-4 bg-[var(--kardino-green)] rounded-lg text-center">
                        <p class="text-2xl font-bold text-[var(--kardino-white)]">85%</p>
                        <p class="text-sm text-[var(--kardino-white-alpha-50)]">Accuracy Rate</p>
                    </div>
                    <div class="p-4 bg-[var(--kardino-red)] rounded-lg text-center">
                        <p class="text-2xl font-bold text-[var(--kardino-white)]">12</p>
                        <p class="text-sm text-[var(--kardino-white-alpha-50)]">Anomalies Detected</p>
                    </div>
                    <div class="p-4 bg-[var(--kardino-yellow)] rounded-lg text-center">
                        <p class="text-2xl font-bold text-[var(--kardino-black)]">250</p>
                        <p class="text-sm text-[var(--kardino-gray)]">Active Sensors</p>
                    </div>
                </section>

                <!-- Interactive Graphs Section -->
                <section class="card p-6 md:p-8">
                    <h2 class="text-3xl font-bold text-[var(--kardino-black)] mb-6">Real-time Data Trends</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="chart-container">
                            <div class="interactive-graph">
                                <!-- Placeholder for a Line Chart (e.g., using Chart.js or D3.js) -->
                                <canvas id="temperatureLineChart" class="w-full h-full"></canvas>
                            </div>
                        </div>
                        <div class="chart-container">
                            <div class="interactive-graph">
                                <!-- Placeholder for a Bar Chart (e.g., using Chart.js or D3.js) -->
                                <canvas id="humidityBarChart" class="w-full h-full"></canvas>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Comparative Analysis Section -->
                <section class="card p-6 md:p-8">
                    <h2 class="text-3xl font-bold text-[var(--kardino-black)] mb-6">Comparative Analysis</h2>
                    <div class="chart-container">
                        <div class="interactive-graph">
                            <!-- Placeholder for a Pie Chart (e.g., using Chart.js or D3.js) -->
                            <canvas id="dataDistributionPieChart" class="w-full h-full"></canvas>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Placeholder for Chart.js initialization
        // This would be where you would load your actual data and render the charts
        // For a real dashboard, you'd fetch data from an API and then render it.
        document.addEventListener('DOMContentLoaded', () => {
            // Example of initializing a simple Chart.js (not interactive by default, but can be enhanced)
            const tempChartCtx = document.getElementById('temperatureLineChart').getContext('2d');
            new Chart(tempChartCtx, {
                type: 'line',
                data: {
                    labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: [15, 16, 17, 22, 25, 23, 20, 18],
                        borderColor: 'rgb(44, 49, 83)',
                        backgroundColor: 'rgba(44, 49, 83, 0.2)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Temperature (°C)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            const humidityChartCtx = document.getElementById('humidityBarChart').getContext('2d');
            new Chart(humidityChartCtx, {
                type: 'bar',
                data: {
                    labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [60, 65, 70, 75, 80, 70, 60, 50],
                        backgroundColor: 'rgb(34, 139, 34)',
                        borderColor: 'rgb(34, 139, 34)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Humidity (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            const pieChartCtx = document.getElementById('dataDistributionPieChart').getContext('2d');
            new Chart(pieChartCtx, {
                type: 'pie',
                data: {
                    labels: ['Category A', 'Category B', 'Category C'],
                    datasets: [{
                        data: [300, 50, 100],
                        backgroundColor: [
                            'rgb(44, 49, 83)',
                            'rgb(34, 139, 34)',
                            'rgb(255, 0, 0)'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Placeholder for interactive features (e.g., dropdowns, date pickers, etc.)
            // These would typically be handled by a frontend framework or a library like D3.js
            // for dynamic data loading and chart updates.
            document.getElementById('apply-filters').addEventListener('click', () => {
                alert('Filters applied! (This is a placeholder for dynamic data loading)');
                // In a real application, you would:
                // 1. Collect filter values from the DOM.
                // 2. Send them to a backend or API.
                // 3. Receive updated data.
                // 4. Re-render the charts with the new data.
            });

            document.getElementById('clear-time').addEventListener('click', () => {
                document.getElementById('start-date').value = '';
                document.getElementById('end-date').value = '';
                alert('Time range cleared! (This is a placeholder for dynamic data loading)');
            });

            // Example of a simple filter (e.g., for a select dropdown)
            document.getElementById('category').addEventListener('change', (event) => {
                console.log('Category selected:', event.target.value);
                // You would trigger a re-render of the relevant chart here
            });
        });
    </script>
