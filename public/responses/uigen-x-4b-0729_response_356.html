<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #e27d60;
            --color-primary-light: #f9a825;
            --color-primary-dark: #b85c38;
            --color-secondary: #4a90e2;
            --color-text-base: #2d3748;
            --color-text-muted: #718096;
            --color-bg-light: #ffffff;
            --color-bg-alt: #f8f9fa;
            --color-border-light: #e2e8f0;
            --color-success: #48bb78;
            --color-warning: #ed8936;
            --color-error: #e53e3e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-heading {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .appear-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .appear-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .ingredient-card {
            transition: all 0.3s ease;
        }
        .ingredient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .recipe-card {
            transition: all 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            transition: all 0.2s ease;
        }
        .suggestion-item:hover {
            background-color: rgba(226, 125, 96, 0.1);
        }

        .ingredient-input:focus {
            box-shadow: 0 0 0 3px rgba(226, 125, 96, 0.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-[var(--color-bg-light)]">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-[var(--color-bg-light)] shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-[var(--color-primary)] flex items-center justify-center text-white mr-3">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1 class="text-xl font-bold text-[var(--color-primary)]">Recipe<span class="text-[var(--color-text-base)]">Inventory</span></h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-[var(--color-bg-alt)]">
                        <i class="fas fa-bell text-[var(--color-text-muted)]"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-[var(--color-primary-light)] flex items-center justify-center text-white">
                        <span class="font-medium">JD</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-20 pb-16">
        <div class="container mx-auto px-4">
            <!-- Hero Section -->
            <section class="py-12 md:py-16">
                <div class="max-w-4xl mx-auto text-center">
                    <h1 class="text-4xl md:text-5xl font-bold text-[var(--color-text-base)] mb-4 appear-item">
                        Manage Your <span class="text-[var(--color-primary)]">Kitchen</span> Inventory
                    </h1>
                    <p class="text-lg text-[var(--color-text-muted)] max-w-2xl mx-auto mb-8 appear-item" style="transition-delay: 0.1s;">
                        Organize ingredients, track quantities, and discover recipes to simplify your cooking journey.
                    </p>
                    
                    <div class="max-w-2xl mx-auto appear-item" style="transition-delay: 0.2s;">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="recipe-search" 
                                placeholder="Search recipes..." 
                                class="w-full py-4 px-6 rounded-full border border-[var(--color-border-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] ingredient-input"
                            >
                            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-[var(--color-primary)] text-white p-2 rounded-full">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Content -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Ingredients Section -->
                <div class="lg:col-span-2">
                    <div class="bg-[var(--color-bg-light)] rounded-2xl shadow-sm p-6 mb-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-[var(--color-text-base)]">Your Ingredients</h2>
                            <button id="add-ingredient-btn" class="bg-[var(--color-primary)] text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-plus mr-2"></i> Add Ingredient
                            </button>
                        </div>
                        
                        <div id="ingredients-container" class="space-y-4">
                            <!-- Ingredients will be dynamically added here -->
                        </div>
                    </div>
                    
                    <!-- Recipe Suggestions -->
                    <div class="bg-[var(--color-bg-light)] rounded-2xl shadow-sm p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-[var(--color-text-base)]">Recipe Suggestions</h2>
                            <div class="text-sm text-[var(--color-text-muted)]">Auto-suggestions</div>
                        </div>
                        
                        <div id="recipe-suggestions" class="space-y-2 max-h-96 overflow-y-auto scrollbar-hide">
                            <!-- Recipe suggestions will be dynamically added here -->
                        </div>
                    </div>
                </div>
                
                <!-- Add Ingredient Form -->
                <div id="ingredient-form-container" class="hidden">
                    <div class="bg-[var(--color-bg-light)] rounded-2xl shadow-sm p-6">
                        <h2 class="text-xl font-bold text-[var(--color-text-base)] mb-6">Add New Ingredient</h2>
                        
                        <form id="ingredient-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-[var(--color-text-muted)] mb-1">Ingredient Name</label>
                                <input 
                                    type="text" 
                                    id="ingredient-name" 
                                    class="w-full py-2 px-3 rounded-lg border border-[var(--color-border-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
                                    placeholder="e.g., Olive Oil"
                                >
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-[var(--color-text-muted)] mb-1">Quantity</label>
                                <input 
                                    type="number" 
                                    id="ingredient-quantity" 
                                    class="w-full py-2 px-3 rounded-lg border border-[var(--color-border-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
                                    placeholder="1"
                                >
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-[var(--color-text-muted)] mb-1">Unit</label>
                                <select id="ingredient-unit" class="w-full py-2 px-3 rounded-lg border border-[var(--color-border-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]">
                                    <option value="g">Grams</option>
                                    <option value="ml">Milliliters</option>
                                    <option value="tsp">Teaspoons</option>
                                    <option value="tbsp">Tablespoons</option>
                                    <option value="cup">Cups</option>
                                    <option value="piece">Pieces</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-[var(--color-text-muted)] mb-1">Category</label>
                                <select id="ingredient-category" class="w-full py-2 px-3 rounded-lg border border-[var(--color-border-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]">
                                    <option value="produce">Produce</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="meat">Meat</option>
                                    <option value="poultry">Poultry</option>
                                    <option value="seafood">Seafood</option>
                                    <option value="spices">Spices</option>
                                    <option value="grains">Grains</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="flex justify-end space-x-3 pt-4">
                                <button type="button" id="cancel-ingredient" class="px-4 py-2 border border-[var(--color-border-light)] rounded-lg">Cancel</button>
                                <button type="submit" class="bg-[var(--color-primary)] text-white px-4 py-2 rounded-lg">Add Ingredient</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Sample data
        const ingredients = [
            { id: 1, name: "Olive Oil", quantity: 500, unit: "ml", category: "produce" },
            { id: 2, name: "All-purpose Flour", quantity: 2, unit: "cup", category: "grains" },
            { id: 3, name: "Milk", quantity: 500, unit: "ml", category: "dairy" },
            { id: 4, name: "Garlic", quantity: 10, unit: "cloves", category: "spices" },
            { id: 5, name: "Cherry Tomatoes", quantity: 12, unit: "pieces", category: "produce" },
            { id: 6, name: "Parmesan Cheese", quantity: 100, unit: "g", category: "dairy" },
            { id: 7, name: "Chicken Breast", quantity: 2, unit: "pieces", category: "meat" },
            { id: 8, name: "Fresh Basil", quantity: 5, unit: "leaves", category: "produce" }
        ];

        const recipes = [
            "Mediterranean Salad", "Vegetable Stir Fry", "Classic Spaghetti Carbonara", 
            "Vegetable Lasagna", "Chicken Parmesan", "Berry Smoothie Bowl", 
            "Avocado Toast", "Vegetable Pizza", "Grilled Salmon", "Berry Pancakes"
        ];

        // DOM Elements
        const ingredientsContainer = document.getElementById('ingredients-container');
        const recipeSuggestions = document.getElementById('recipe-suggestions');
        const addIngredientBtn = document.getElementById('add-ingredient-btn');
        const ingredientFormContainer = document.getElementById('ingredient-form-container');
        const ingredientForm = document.getElementById('ingredient-form');
        const cancelIngredient = document.getElementById('cancel-ingredient');
        const recipeSearch = document.getElementById('recipe-search');

        // Render ingredients
        function renderIngredients() {
            ingredientsContainer.innerHTML = '';
            
            ingredients.forEach(ingredient => {
                const ingredientEl = document.createElement('div');
                ingredientEl.className = 'ingredient-card bg-[var(--color-bg-alt)] rounded-xl p-4 flex items-center';
                ingredientEl.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-[var(--color-primary-light)] flex items-center justify-center text-white mr-4">
                        <i class="fas fa-${getIngredientIcon(ingredient.category)}"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-[var(--color-text-base)]">${ingredient.name}</h3>
                        <p class="text-sm text-[var(--color-text-muted)]">${ingredient.quantity} ${ingredient.unit}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-ingredient p-2 rounded-lg hover:bg-[var(--color-bg-light)]">
                            <i class="fas fa-edit text-[var(--color-text-muted)]"></i>
                        </button>
                        <button class="delete-ingredient p-2 rounded-lg hover:bg-[var(--color-bg-light)]">
                            <i class="fas fa-trash text-[var(--color-error)]"></i>
                        </button>
                    </div>
                `;
                ingredientsContainer.appendChild(ingredientEl);
            });
        }

        // Render recipe suggestions
        function renderRecipeSuggestions(query = '') {
            recipeSuggestions.innerHTML = '';
            
            if (query.trim() === '') {
                recipeSuggestions.innerHTML = '<p class="text-[var(--color-text-muted)] text-center py-4">Start typing to see recipe suggestions...</p>';
                return;
            }
            
            const filteredRecipes = recipes.filter(recipe => 
                recipe.toLowerCase().includes(query.toLowerCase())
            );
            
            if (filteredRecipes.length === 0) {
                recipeSuggestions.innerHTML = '<p class="text-[var(--color-text-muted)] text-center py-4">No recipes found</p>';
                return;
            }
            
            filteredRecipes.forEach(recipe => {
                const recipeEl = document.createElement('div');
                recipeEl.className = 'suggestion-item bg-[var(--color-bg-alt)] rounded-lg p-3 cursor-pointer fade-in';
                recipeEl.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-[var(--color-primary)] flex items-center justify-center text-white mr-3">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <span class="font-medium text-[var(--color-text-base)]">${recipe}</span>
                    </div>
                `;
                recipeEl.addEventListener('click', () => {
                    alert(`Opening recipe: ${recipe}`);
                });
                recipeSuggestions.appendChild(recipeEl);
            });
        }

        // Get icon for ingredient category
        function getIngredientIcon(category) {
            const icons = {
                'produce': 'circle',
                'dairy': 'cow',
                'meat': 'pork',
                'poultry': 'duck',
                'seafood': 'fish',
                'spices': 'spoon',
                'grains': 'wheat',
                'other': 'box'
            };
            return icons[category] || 'circle';
        }

        // Toggle ingredient form
        addIngredientBtn.addEventListener('click', () => {
            ingredientFormContainer.classList.toggle('hidden');
        });

        cancelIngredient.addEventListener('click', () => {
            ingredientFormContainer.classList.add('hidden');
        });

        // Handle form submission
        ingredientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('ingredient-name').value;
            const quantity = document.getElementById('ingredient-quantity').value;
            const unit = document.getElementById('ingredient-unit').value;
            const category = document.getElementById('ingredient-category').value;
            
            if (name && quantity) {
                ingredients.push({
                    id: ingredients.length + 1,
                    name,
                    quantity,
                    unit,
                    category
                });
                
                renderIngredients();
                renderRecipeSuggestions();
                ingredientForm.reset();
                ingredientFormContainer.classList.add('hidden');
                
                // Show success message
                const successEl = document.createElement('div');
                successEl.className = 'fixed bottom-4 right-4 bg-[var(--color-success)] text-white px-4 py-2 rounded-lg flex items-center';
                successEl.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>${name} added successfully!</span>
                `;
                document.body.appendChild(successEl);
                
                setTimeout(() => {
                    successEl.remove();
                }, 3000);
            }
        });

        // Handle recipe search
        recipeSearch.addEventListener('input', () => {
            renderRecipeSuggestions(recipeSearch.value);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderIngredients();
            renderRecipeSuggestions();
            
            // Initialize animations
            const appearItems = document.querySelectorAll('.appear-item');
            const appearObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            
            appearItems.forEach(item => {
                appearObserver.observe(item);
            });
        });
    </script>
</body>
</html>
