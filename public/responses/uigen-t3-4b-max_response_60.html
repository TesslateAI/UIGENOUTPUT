<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp - Your Digital Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --token-white: rgb(255, 255, 255);
            --token-bg-light-gray: rgb(244, 244, 245);
            --token-border-light-gray: rgb(220, 220, 220);
            --token-text-muted: rgb(100, 100, 100);
            --token-text-dark: rgb(51, 51, 51);
            --token-accent-blue: rgb(59, 130, 246); /* A bank blue */
            --token-success-green: rgb(34, 197, 94);
            --token-danger-red: rgb(239, 68, 68);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--token-bg-light-gray);
            color: var(--token-text-dark);
        }
        .font-plus-jakarta {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .btn-primary {
            background-color: var(--token-accent-blue);
            color: var(--token-white);
        }
        .btn-primary:hover {
            background-color: #3a90e2; /* Darker blue */
        }
        .card {
            background-color: var(--token-white);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 16px;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: var(--token-text-dark);
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-button:hover {
            background-color: var(--token-border-light-gray);
            color: var(--token-accent-blue);
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--token-border-light-gray);
        }
        .transaction-item:last-child {
            border-bottom: none;
        }
        .transaction-amount {
            font-weight: 600;
            color: var(--token-text-dark);
        }
        .transaction-amount.positive {
            color: var(--token-success-green);
        }
        .transaction-amount.negative {
            color: var(--token-danger-red);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center">
            <a href="#" class="text-2xl font-bold font-plus-jakarta text-[var(--token-accent-blue)]">BankApp</a>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative w-10 h-10 rounded-full overflow-hidden border-2 border-[var(--token-accent-blue)]">
                <img src="https://placehold.co/40x40/cbd5e1/4a5568?text=JD" alt="User Avatar" class="w-full h-full object-cover">
            </div>
            <button class="text-[var(--token-text-dark)] hover:text-[var(--token-accent-blue)]">
                <i class="fas fa-bell"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-6">
        <!-- Account Balance Section -->
        <section class="card mb-6">
            <h2 class="text-xl font-semibold mb-4">Account Balance</h2>
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-[var(--token-text-muted)]">Checking Account</p>
                    <p class="text-3xl font-bold text-[var(--token-text-dark)]" id="current-balance">$12,450.75</p>
                </div>
                <button class="btn-primary text-sm px-4 py-2 rounded-full flex items-center" onclick="openTransferModal()">
                    <i class="fas fa-plus mr-2"></i> Transfer
                </button>
            </div>
        </section>

        <!-- Transaction History Section -->
        <section class="card mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Recent Transactions</h2>
                <button class="text-[var(--token-text-dark)] hover:text-[var(--token-accent-blue)]">
                    View All
                </button>
            </div>
            <div class="space-y-3">
                <!-- Transaction Item 1 -->
                <div class="transaction-item">
                    <div>
                        <p class="font-medium">Groceries</p>
                        <p class="text-xs text-[var(--token-text-muted)]">SuperMart</p>
                    </div>
                    <div class="transaction-amount negative">-$75.20</div>
                </div>
                <!-- Transaction Item 2 -->
                <div class="transaction-item">
                    <div>
                        <p class="font-medium">Salary</p>
                        <p class="text-xs text-[var(--token-text-muted)]">Work Inc.</p>
                    </div>
                    <div class="transaction-amount positive">+$2,500.00</div>
                </div>
                <!-- Transaction Item 3 -->
                <div class="transaction-item">
                    <div>
                        <p class="font-medium">Online Shopping</p>
                        <p class="text-xs text-[var(--token-text-muted)]">Amazon.com</p>
                    </div>
                    <div class="transaction-amount negative">-$129.99</div>
                </div>
                <!-- Transaction Item 4 -->
                <div class="transaction-item">
                    <div>
                        <p class="font-medium">Gas</p>
                        <p class="text-xs text-[var(--token-text-muted)]">Petro Station</p>
                    </div>
                    <div class="transaction-amount negative">-$35.00</div>
                </div>
                <!-- Transaction Item 5 -->
                <div class="transaction-item">
                    <div>
                        <p class="font-medium">Dividend</p>
                        <p class="text-xs text-[var(--token-text-muted)]">Stock Co.</p>
                    </div>
                    <div class="transaction-amount positive">+$15.00</div>
                </div>
            </div>
        </section>

        <!-- Quick Access / Categories Section (Optional, for a more dynamic feel) -->
        <section class="grid grid-cols-3 gap-4 mt-6">
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-home"></i>
            </button>
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-credit-card"></i>
            </button>
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-wallet"></i>
            </button>
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-chart-line"></i>
            </button>
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-envelope"></i>
            </button>
            <button class="icon-button bg-[var(--token-bg-light-gray)] text-[var(--token-text-dark)]">
                <i class="fas fa-credit-card"></i>
            </button>
        </section>

    </main>

    <!-- Transfer Money Modal (Hidden by default) -->
    <div id="transfer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="card w-full max-w-md p-6 relative">
            <button class="absolute top-4 right-4 text-[var(--token-text-dark)] hover:text-[var(--token-accent-blue)]" onclick="closeTransferModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-semibold mb-6">Transfer Money</h2>
            <form id="transfer-form" class="space-y-4">
                <div>
                    <label for="from-account" class="block text-sm font-medium text-[var(--token-text-dark)] mb-2">From Account</label>
                    <select id="from-account" class="w-full p-2 border border-[var(--token-border-light-gray)] rounded-md focus:ring-[var(--token-accent-blue)] focus:border-[var(--token-accent-blue)]">
                        <option value="checking">Checking Account</option>
                        <option value="savings">Savings Account</option>
                    </select>
                </div>
                <div>
                    <label for="to-account" class="block text-sm font-medium text-[var(--token-text-dark)] mb-2">To Account</label>
                    <input type="text" id="to-account" placeholder="Account Number or Name" class="w-full p-2 border border-[var(--token-border-light-gray)] rounded-md focus:ring-[var(--token-accent-blue)] focus:border-[var(--token-accent-blue)]" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-[var(--token-text-dark)] mb-2">Amount</label>
                    <input type="number" id="amount" placeholder="0.00" class="w-full p-2 border border-[var(--token-border-light-gray)] rounded-md focus:ring-[var(--token-accent-blue)] focus:border-[var(--token-accent-blue)]" required>
                </div>
                <div class="flex justify-between text-sm text-[var(--token-text-muted)]">
                    <span>Transfer Fee: $0.00</span>
                    <span>Total: <span id="total-amount" class="font-semibold text-[var(--token-text-dark)]">$0.00</span></span>
                </div>
                <button type="submit" class="btn-primary w-full py-3 rounded-md">Confirm Transfer</button>
            </form>
        </div>
    </div>

    <script>
        // Function to update total amount in the transfer form
        function updateTotalAmount() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const totalAmountSpan = document.getElementById('total-amount');
            totalAmountSpan.textContent = `$${amount.toFixed(2)}`;
        }

        // Event listener for amount input
        document.getElementById('amount').addEventListener('input', updateTotalAmount);

        // Function to open the transfer modal
        function openTransferModal() {
            document.getElementById('transfer-modal').classList.remove('hidden');
            document.getElementById('amount').value = ''; // Clear input
            updateTotalAmount(); // Update total on open
        }

        // Function to close the transfer modal
        function closeTransferModal() {
            document.getElementById('transfer-modal').classList.add('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('transfer-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeTransferModal();
            }
        });

        // Prevent form submission (for demo purposes, in a real app this would be handled by the backend)
        document.getElementById('transfer-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Transfer initiated! (This is a demo, no actual transfer occurs.)');
            closeTransferModal();
            // In a real app, you would fetch the current balance, process the transfer, and update the UI
            // For this demo, we'll just show a success message.
        });
    </script>
</body>
</html>
