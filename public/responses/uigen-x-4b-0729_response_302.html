<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        'primary-dark': '#3a56d4',
                        'primary-light': '#eef2ff',
                        'text-dark': '#1e293b',
                        'text-medium': '#64748b',
                        'text-light': '#94a3b8',
                        'bg-light': '#f8fafc',
                        'bg-medium': '#e2e8f0',
                        'bg-dark': '#0f172a',
                        'success': '#10b981',
                        'error': '#ef4444'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Work Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .social-btn {
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-toggle {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
        
        .logo-text {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <div class="login-card bg-white rounded-2xl overflow-hidden animate-in">
            <!-- Logo and Title -->
            <div class="p-8 text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-xl bg-primary-light flex items-center justify-center">
                        <i class="fas fa-bolt text-primary text-2xl"></i>
                    </div>
                </div>
                <h1 class="font-heading text-3xl font-bold text-text-dark mb-2">Welcome Back</h1>
                <p class="text-text-medium">Sign in to continue your productivity journey</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <form class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-dark mb-2">Email Address</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                class="w-full px-4 py-3 border border-bg-medium rounded-lg input-field focus:outline-none focus:border-primary transition-colors"
                                placeholder="you@example.com"
                                required
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-envelope text-text-light"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-text-dark mb-2">Password</label>
                        <div class="relative password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="w-full px-4 py-3 border border-bg-medium rounded-lg input-field focus:outline-none focus:border-primary transition-colors"
                                placeholder="••••••••"
                                required
                            >
                            <div class="password-toggle">
                                <i class="fas fa-eye text-text-light"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember" 
                                type="checkbox" 
                                class="h-4 w-4 text-primary rounded border-bg-medium focus:ring-primary"
                            >
                            <label for="remember" class="ml-2 block text-sm text-text-medium">Remember me</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">Forgot password?</a>
                    </div>
                    
                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 px-4 bg-primary hover:bg-primary-dark text-white font-medium rounded-lg transition-colors duration-300 flex items-center justify-center"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider my-6">or continue with</div>
                
                <!-- Social Sign In -->
                <div class="grid grid-cols-3 gap-3">
                    <button class="social-btn flex items-center justify-center py-3 bg-white border border-bg-medium rounded-lg hover:bg-primary-light transition-colors">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                    </button>
                    <button class="social-btn flex items-center justify-center py-3 bg-white border border-bg-medium rounded-lg hover:bg-primary-light transition-colors">
                        <i class="fab fa-facebook text-blue-600 text-xl"></i>
                    </button>
                    <button class="social-btn flex items-center justify-center py-3 bg-white border border-bg-medium rounded-lg hover:bg-primary-light transition-colors">
                        <i class="fab fa-twitter text-blue-400 text-xl"></i>
                    </button>
                </div>
                
                <!-- Sign Up Link -->
                <div class="mt-8 text-center text-text-medium">
                    Don't have an account? 
                    <a href="#" class="font-medium text-primary hover:text-primary-dark transition-colors">Sign up</a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-text-light">
            <p>© 2023 Productivity App. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Sign In';
                submitBtn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
