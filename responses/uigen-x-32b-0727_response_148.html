<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-white: rgb(255, 255, 255);
            --color-bg-light: rgb(248, 249, 250);
            --color-border-light: rgb(222, 226, 230);
            --color-text-muted: rgb(82, 91, 91);
            --color-primary-darker: rgb(2, 49, 47);
            --color-primary: rgb(0, 70, 67);
            --color-accent-light: rgb(250, 244, 211);
            --color-bg-dark: rgb(12, 22, 24);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-primary-darker);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-jakarta {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .spinner-container {
            perspective: 1000px;
        }
        
        .spinner {
            animation: spin 1.5s linear infinite;
            transform-style: preserve-3d;
        }
        
        .spinner-circle {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: dash 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.05); }
        }
        
        @keyframes dash {
            0% { stroke-dashoffset: 200; }
            100% { stroke-dashoffset: 0; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-[var(--color-bg-light)] flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-lg text-center">
        <div class="spinner-container mx-auto mb-8">
            <div class="spinner w-24 h-24 relative">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-[var(--color-border-light)]" stroke-width="8" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50" />
                    <circle class="spinner-circle text-[var(--color-primary)]" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-3 h-3 rounded-full bg-[var(--color-primary)] pulse"></div>
                </div>
            </div>
        </div>
        
        <h1 class="font-jakarta text-3xl font-bold text-[var(--color-primary-darker)] mb-4">
            Processing Your Request
        </h1>
        <p class="text-[var(--color-text-muted)] mb-6">
            Please wait while we complete your action. This may take a few moments.
        </p>
        
        <div class="flex justify-center space-x-4">
            <div class="w-3 h-3 rounded-full bg-[var(--color-primary)] pulse"></div>
            <div class="w-3 h-3 rounded-full bg-[var(--color-primary)] pulse" style="animation-delay: 0.2s"></div>
            <div class="w-3 h-3 rounded-full bg-[var(--color-primary)] pulse" style="animation-delay: 0.4s"></div>
        </div>
    </div>
</body>
</html>
