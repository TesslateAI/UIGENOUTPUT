<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Guide to Stock Investing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-text-primary: #333;
            --color-text-secondary: #555;
            --color-text-muted: #888;
            --color-text-inverted: #fff;
            --color-accent: #007bff; /* A deep blue for finance */
            --color-accent-light: #e6f0ff;
            --color-bg-page: #f0f2f5; /* Light gray for background */
            --color-bg-card: #ffffff;
            --color-border-light: #e0e0e0;
            --color-bg-subtle: #f9fafb;
            --color-bg-dark: #1a202c;
            --color-bg-dark-overlay: rgba(26, 32, 44, 0.8);
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-text-primary);
            background-color: var(--color-bg-page);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-heading { font-family: var(--font-secondary); }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Specific styles for the squeeze page */
        .squeeze-page-bg {
            background-image: url('https://placehold.co/1920x1080/e0e0e0/555555?text=Invest+Smart'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .squeeze-page-content {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .cta-button {
            background-color: var(--color-accent);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px; /* Pill shape */
            font-weight: 700;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .email-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border-light);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .email-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .success-message {
            color: var(--color-text-success);
            font-weight: 600;
            margin-top: 16px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .success-message.is-visible {
            display: flex;
        }
    </style>
</head>
<body class="bg-[var(--color-bg-page)] text-[var(--color-text-primary)]">

    <div class="squeeze-page-bg">
        <div class="squeeze-page-content animate-on-scroll">
            <h1 class="font-heading text-3xl sm:text-4xl font-extrabold mb-4 text-[var(--color-text-primary)]">
                Unlock Your Financial Future
            </h1>
            <p class="text-lg text-[var(--color-text-secondary)] mb-8">
                Get your <strong>FREE Guide to Stock Investing</strong> and learn the fundamentals to build wealth.
            </p>

            <form id="squeezeForm" class="flex flex-col items-center gap-4">
                <input 
                    type="email" 
                    id="emailField" 
                    placeholder="Your Email Address" 
                    class="email-input text-base" 
                    aria-label="Enter your email address to get the free guide"
                    required
                >
                <button 
                    type="submit" 
                    class="cta-button w-full sm:w-auto text-lg" 
                    aria-label="Submit email for free guide"
                >
                    Get My Free Guide
                    <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>

            <div id="successMessage" class="success-message hidden" role="status" aria-live="polite">
                <i class="fas fa-check-circle text-green-500 text-2xl"></i>
                <span>Guide sent! Check your inbox.</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('squeezeForm');
            const emailField = document.getElementById('emailField');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission

                // Basic client-side validation
                if (emailField.value.includes('@') && emailField.value.includes('.')) {
                    // Simulate sending data (replace with actual API call)
                    console.log('Email submitted:', emailField.value);

                    // Hide form and show success message
                    form.style.display = 'none';
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('is-visible');

                    // Optional: Scroll to top or keep focus on success message
                    // successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Please enter a valid email address.');
                }
            });

            // Intersection Observer for scroll animations (for the content itself)
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the element is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // Stop observing once animated
                    }
                });
            }, observerOptions);

            // Observe the main content container
            const squeezeContent = document.querySelector('.squeeze-page-content');
            if (squeezeContent) {
                observer.observe(squeezeContent);
            }
        });
    </script>
</body>
</html>
