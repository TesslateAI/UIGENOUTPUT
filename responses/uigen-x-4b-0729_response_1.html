<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'instagram-primary': '#1DA1F2',
                        'instagram-dark': '#000000',
                        'instagram-dark': '#121212',
                        'instagram-light': '#FFFFFF',
                        'instagram-gray': '#F0F0F0',
                        'instagram-gray-dark': '#E0E0E0',
                        'instagram-blue-hover': '#0d8bd9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F0F0F0;
        }
        
        .login-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #1DA1F2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(180deg, #1DA1F2 0%, #0d8bd9 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(29, 161, 242, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.05em;
            background: linear-gradient(106deg, #1DA1F2 13%, #0d8bd9 105%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(29, 161, 242, 0.1);
            filter: blur(40px);
            z-index: -1;
        }
        
        .floating-element-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }
        
        .floating-element-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 15%;
        }
        
        .floating-element-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
        }
        
        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-1 {
            animation-delay: 0.1s;
        }
        
        .delay-2 {
            animation-delay: 0.2s;
        }
        
        .delay-3 {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element floating-element-1"></div>
    <div class="floating-element floating-element-2"></div>
    <div class="floating-element floating-element-3"></div>
    
    <div class="w-full max-w-md mx-4 animate-in">
        <div class="login-card bg-instagram-dark p-8 relative overflow-hidden">
            <!-- Decorative elements -->
            <div class="absolute top-10 right-10 w-24 h-24 rounded-full bg-instagram-primary opacity-10 blur-2xl"></div>
            <div class="absolute bottom-20 left-10 w-32 h-32 rounded-full bg-instagram-primary opacity-10 blur-2xl"></div>
            
            <div class="text-center mb-10">
                <div class="logo text-4xl font-bold mb-2">INSTAGRAM</div>
                <p class="text-instagram-gray-dark">Welcome back! Please enter your details</p>
            </div>
            
            <form class="login-form">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium mb-2 text-instagram-gray-dark">Username or Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-instagram-gray"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-instagram-light focus:outline-none" 
                            placeholder="Enter your username or email"
                        >
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-instagram-gray-dark">Password</label>
                        <a href="#" class="text-sm text-instagram-primary hover:underline">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-instagram-gray"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-instagram-light focus:outline-none" 
                            placeholder="Enter your password"
                        >
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-instagram-primary focus:ring-instagram-primary border-instagram-gray-dark rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-instagram-gray-dark">Remember me</label>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3.5 rounded-lg text-instagram-light font-semibold text-lg mb-6"
                >
                    Sign In
                </button>
            </form>
            
            <div class="divider text-sm mb-6">Or continue with</div>
            
            <div class="grid grid-cols-3 gap-3 mb-8">
                <button class="social-btn py-3 rounded-lg flex items-center justify-center">
                    <i class="fab fa-facebook-f text-blue-400"></i>
                </button>
                <button class="social-btn py-3 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google text-red-400"></i>
                </button>
                <button class="social-btn py-3 rounded-lg flex items-center justify-center">
                    <i class="fab fa-apple text-gray-300"></i>
                </button>
            </div>
            
            <div class="text-center text-sm text-instagram-gray-dark">
                Don't have an account? 
                <a href="#" class="text-instagram-primary font-medium hover:underline">Sign up</a>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-instagram-gray-dark">
            <p>Â© 2023 Instagram. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            
            // Add animation to form elements
            const animateElements = document.querySelectorAll('.animate-in');
            animateElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if(username && password) {
                    // In a real app, you would send this to a server
                    alert('Login successful! (This is a demo)');
                } else {
                    alert('Please fill in both fields');
                }
            });
            
            // Add hover effect to social buttons
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
