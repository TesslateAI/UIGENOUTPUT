<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8faf9fa',
                            100: '#e9ecef',
                            200: '#dee2e6',
                            300: '#ced4da',
                            400: '#adb5bd',
                            500: '#6c757d',
                            600: '#495057',
                            700: '#343a40',
                            800: '#212529',
                            900: '#121416',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faf9fa;
            color: #343a40;
        }
        
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .error-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .error-message.show {
            max-height: 2rem;
        }
        
        .success-message {
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Get in Touch</h1>
            <p class="text-gray-600 max-w-md mx-auto">
                Have questions about our SaaS platform? Our team is here to help. 
                Fill out the form below and we'll respond within 24 hours.
            </p>
        </div>
        
        <div class="form-container bg-white rounded-xl p-6 md:p-8">
            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="name" 
                                name="name"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                                placeholder="John Doe"
                            >
                            <div class="error-message text-sm text-red-500 mt-1" id="nameError"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                                placeholder="john@company.com"
                            >
                            <div class="error-message text-sm text-red-500 mt-1" id="emailError"></div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="company" 
                            name="company"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="Company Name"
                        >
                        <div class="error-message text-sm text-red-500 mt-1" id="companyError"></div>
                    </div>
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                    <div class="relative">
                        <textarea 
                            id="message" 
                            name="message"
                            rows="5"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="How can we help you?"
                        ></textarea>
                        <div class="error-message text-sm text-red-500 mt-1" id="messageError"></div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="consent" 
                        name="consent"
                        class="h-4 w-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                    >
                    <label for="consent" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-primary-600 hover:underline">privacy policy</a>
                    </label>
                </div>
                
                <div class="error-message text-sm text-red-500 mt-1" id="consentError"></div>
                
                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    >
                        Send Message
                    </button>
                </div>
            </form>
            
            <div id="successMessage" class="success-message hidden mt-6 p-4 bg-green-50 text-green-700 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-3 text-green-500"></i>
                    <span>Your message has been sent successfully! We'll contact you soon.</span>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>Â© 2023 SaaS Platform. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset previous errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                });
                
                // Validate name
                const name = document.getElementById('name');
                if (!name.value.trim()) {
                    document.getElementById('nameError').classList.add('show');
                    isValid = false;
                }
                
                // Validate email
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    document.getElementById('emailError').classList.add('show');
                    isValid = false;
                }
                
                // Validate company
                const company = document.getElementById('company');
                if (!company.value.trim()) {
                    document.getElementById('companyError').classList.add('show');
                    isValid = false;
                }
                
                // Validate message
                const message = document.getElementById('message');
                if (!message.value.trim()) {
                    document.getElementById('messageError').classList.add('show');
                    isValid = false;
                }
                
                // Validate consent
                const consent = document.getElementById('consent');
                if (!consent.checked) {
                    document.getElementById('consentError').classList.add('show');
                    isValid = false;
                }
                
                if (isValid) {
                    // In a real app, you would send the form data to a server here
                    console.log('Form submitted successfully');
                    
                    // Show success message
                    successMessage.classList.remove('hidden');
                    
                    // Reset form
                    form.reset();
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
