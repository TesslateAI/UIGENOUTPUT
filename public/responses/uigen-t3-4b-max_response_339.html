<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Guide to Stock Investing</title>
    <meta name="description" content="Unlock the secrets of successful stock investing with our free guide. Get your free guide now!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-white: #FFFFFF;
            --color-off-white: #FBFBFB; /* Used for general page background */
            --color-slate-text: #575E6A; /* Used for secondary text, headings, etc. */
            --color-dark-blue: #003366; /* Primary brand color, for CTA, highlights */
            --color-light-blue: #66CCFF; /* Accent for highlights, borders, etc. */
            --color-medium-blue: #336699; /* For secondary CTA, borders, etc. */
            --color-border-light: #E6E6E6; /* Light border color */
            --color-border-medium: #D2D2D2; /* Medium border color */
            --color-bg-light: #F0F2F5; /* Light background for some sections */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-off-white);
            color: var(--color-dark-blue);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        .cta-button {
            background-color: var(--color-dark-blue);
            color: var(--color-white);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: var(--color-light-blue);
            transform: translateY(-3px);
        }
        .cta-button:focus {
            outline: 2px solid var(--color-light-blue);
            outline-offset: 2px;
        }
        .form-input {
            background-color: var(--color-white);
            border: 1px solid var(--color-border-medium);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            width: 100%;
            color: var(--color-dark-blue);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            border-color: var(--color-dark-blue);
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
        .form-label {
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            color: var(--color-dark-blue);
            margin-bottom: 0.5rem;
        }
        .form-error-message {
            color: #EF4444; /* Red-500 */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-off-white text-dark-blue">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-dark-blue leading-tight mb-6">
                Unlock the Secrets of <span class="text-light-blue">Successful Stock Investing</span>
            </h1>
            <p class="text-lg md:text-xl text-slate-text mb-10 max-w-2xl mx-auto">
                Are you ready to learn how to grow your wealth through smart stock investing? Get our free, comprehensive guide today!
            </p>

            <form id="emailForm" class="max-w-md mx-auto">
                <div class="mb-5">
                    <label for="email" class="form-label">Enter Your Email to Get Started</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                    <p id="emailError" class="form-error-message hidden">Please enter a valid email address.</p>
                </div>
                <button type="submit" class="cta-button w-full">
                    Get My Free Guide Now!
                </button>
            </form>
            <p class="text-sm text-slate-text mt-4">
                No spam, just the guide you need to start investing.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailForm = document.getElementById('emailForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            emailForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const email = emailInput.value.trim();
                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

                if (!isValidEmail) {
                    emailError.classList.remove('hidden');
                } else {
                    emailError.classList.add('hidden');
                    // Simulate form submission (e.g., send data to a server)
                    alert('Thank you for your email! We will send you your free guide shortly.');
                    // In a real scenario, you'd send this data to your backend
                    // const formData = new FormData(emailForm);
                    // fetch('/your-backend-endpoint', {
                    //     method: 'POST',
                    //     body: formData
                    // })
                    // .then(response => response.json())
                    // .then(data => console.log('Success:', data))
                    // .catch((error) => console.error('Error:', error));
                }
            });

            // Add event listener for input to clear error if user starts entering valid email
            emailInput.addEventListener('input', () => {
                if (emailInput.value.trim() !== '' && !emailError.classList.contains('hidden')) {
                    emailError.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
