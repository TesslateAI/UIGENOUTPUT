<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignSpace - Interior Design App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        accent: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
        }
        
        .room-canvas {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .furniture-item {
            transition: all 0.2s ease;
            cursor: grab;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .furniture-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .furniture-item:active {
            cursor: grabbing;
        }
        
        .placed-furniture {
            position: absolute;
            transform-origin: center;
            cursor: move;
        }
        
        .placed-furniture:active {
            cursor: grabbing;
        }
        
        .category-btn.active {
            background-color: #0ea5e9;
            color: white;
        }
        
        .room-wall {
            position: absolute;
            background-color: #334155;
            z-index: 10;
        }
        
        .wall-north {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
        }
        
        .wall-south {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
        }
        
        .wall-west {
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
        }
        
        .wall-east {
            right: 0;
            top: 0;
            bottom: 0;
            width: 20px;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
        
        .dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }
        
        .resize-handle {
            position: absolute;
            background-color: #0ea5e9;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 20;
        }
        
        .resize-nw { top: -6px; left: -6px; cursor: nw-resize; }
        .resize-ne { top: -6px; right: -6px; cursor: ne-resize; }
        .resize-sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .resize-se { bottom: -6px; right: -6px; cursor: se-resize; }
        
        .furniture-preview {
            transition: all 0.3s ease;
        }
        
        .furniture-preview:hover {
            transform: scale(1.05);
        }
        
        .room-dimensions {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-primary-600 w-10 h-10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-home text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">DesignSpace</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-save mr-2"></i> Save Design
                </button>
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-user text-gray-600"></i>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Sidebar - Categories -->
            <div class="lg:col-span-1 bg-white rounded-xl shadow-sm p-4 h-fit">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Furniture Categories</h2>
                <div class="space-y-2">
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 active">Living Room</button>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100">Bedroom</button>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100">Kitchen</button>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100">Bathroom</button>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100">Office</button>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100">Outdoor</button>
                </div>
                
                <div class="mt-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Design Tools</h2>
                    <div class="space-y-3">
                        <button class="w-full flex items-center justify-between px-4 py-2 rounded-lg hover:bg-gray-100">
                            <span>Wall Color</span>
                            <i class="fas fa-palette text-gray-500"></i>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-2 rounded-lg hover:bg-gray-100">
                            <span>Floor Texture</span>
                            <i class="fas fa-texture text-gray-500"></i>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-2 rounded-lg hover:bg-gray-100">
                            <span>Lighting</span>
                            <i class="fas fa-lightbulb text-gray-500"></i>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-2 rounded-lg hover:bg-gray-100">
                            <span>Measurements</span>
                            <i class="fas fa-ruler-combined text-gray-500"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content - Room Planner -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">Living Room Design</h2>
                        <div class="flex space-x-2">
                            <button class="p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-plus text-gray-600"></i>
                            </button>
                            <button class="p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-trash-alt text-gray-600"></i>
                            </button>
                            <button class="p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-undo text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="room-canvas relative" id="roomCanvas">
                        <div class="room-wall wall-north"></div>
                        <div class="room-wall wall-south"></div>
                        <div class="room-wall wall-west"></div>
                        <div class="room-wall wall-east"></div>
                        
                        <div class="grid-overlay"></div>
                        
                        <!-- Furniture will be placed here -->
                        <div class="placed-furniture" id="furniture1" style="top: 50px; left: 100px; width: 120px; height: 80px; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                            <div class="resize-handle resize-nw"></div>
                            <div class="resize-handle resize-ne"></div>
                            <div class="resize-handle resize-sw"></div>
                            <div class="resize-handle resize-se"></div>
                        </div>
                        
                        <div class="placed-furniture" id="furniture2" style="top: 180px; left: 250px; width: 180px; height: 120px; background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);">
                            <div class="resize-handle resize-nw"></div>
                            <div class="resize-handle resize-ne"></div>
                            <div class="resize-handle resize-sw"></div>
                            <div class="resize-handle resize-se"></div>
                        </div>
                        
                        <div class="room-dimensions">
                            Room: 5.0m x 4.0m
                        </div>
                    </div>
                </div>
                
                <!-- Furniture Catalog -->
                <div class="bg-white rounded-xl shadow-sm p-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Furniture Catalog</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="furnitureCatalog">
                        <!-- Furniture items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Sample furniture data
        const furnitureData = [
            { id: 1, name: "Modern Sofa", category: "living", width: 2.0, depth: 1.0, price: 1299 },
            { id: 2, name: "Coffee Table", category: "living", width: 1.2, depth: 0.8, price: 499 },
            { id: 3, name: "Armchair", category: "living", width: 0.8, depth: 0.8, price: 799 },
            { id: 4, name: "TV Stand", category: "living", width: 1.5, depth: 0.5, price: 399 },
            { id: 5, name: "Bookshelf", category: "living", width: 1.8, depth: 0.3, price: 599 },
            { id: 6, name: "Dining Table", category: "living", width: 2.0, depth: 1.0, price: 1499 },
            { id: 7, name: "Desk Lamp", category: "living", width: 0.3, depth: 0.3, price: 129 },
            { id: 8, name: "Floor Lamp", category: "living", width: 0.4, depth: 0.4, price: 199 }
        ];
        
        // Render furniture catalog
        function renderFurnitureCatalog() {
            const catalog = document.getElementById('furnitureCatalog');
            catalog.innerHTML = '';
            
            furnitureData.forEach(item => {
                const furnitureEl = document.createElement('div');
                furnitureEl.className = 'furniture-item bg-gray-100 p-4 flex flex-col items-center cursor-move';
                furnitureEl.draggable = true;
                furnitureEl.dataset.id = item.id;
                furnitureEl.dataset.name = item.name;
                furnitureEl.dataset.width = item.width;
                furnitureEl.dataset.depth = item.depth;
                
                furnitureEl.innerHTML = `
                    <div class="w-16 h-16 rounded-lg mb-2" style="background: linear-gradient(135deg, ${getRandomColor()} 0%, ${getDarkerColor(getRandomColor())} 100%);"></div>
                    <h3 class="font-medium text-gray-700">${item.name}</h3>
                    <p class="text-sm text-gray-500">$${item.price}</p>
                `;
                
                catalog.appendChild(furnitureEl);
            });
        }
        
        // Helper function to generate random colors
        function getRandomColor() {
            const colors = [
                '#8b5cf6', '#0ea5e9', '#14b8a6', '#f59e0b', 
                '#ef4444', '#ec4899', '#3b82f6', '#10b981'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function getDarkerColor(color) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(color);
            const r = parseInt(result[1], 16);
            const g = parseInt(result[2], 16);
            const b = parseInt(result[3], 16);
            
            return '#' + 
                ((0x100 + Math.floor((r - 0x100) * 0.8)) & 0x100).toString(16).slice(1) +
                ((0x100 + Math.floor((g - 0x100) * 0.8)) & 0x100).toString(16).slice(1) +
                ((0x100 + Math.floor((b - 0x100) * 0.8)) & 0x100).toString(16).slice(1);
        }
        
        // Initialize drag and drop
        function initDragAndDrop() {
            const canvas = document.getElementById('roomCanvas');
            const furnitureItems = document.querySelectorAll('.furniture-item');
            
            let draggedItem = null;
            let isDragging = false;
            let startX, startY;
            
            // Add event listeners to furniture items
            furnitureItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    isDragging = true;
                    e.dataTransfer.setData('text/plain', item.dataset.id);
                    setTimeout(() => {
                        draggedItem.classList.add('dragging');
                    }, 0);
                });
                
                item.addEventListener('dragend', () => {
                    draggedItem.classList.remove('dragging');
                    isDragging = false;
                });
            });
            
            // Canvas drop zone
            canvas.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            canvas.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const furniture = document.querySelector(`[data-id="${id}"]`);
                
                if (furniture) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Create a new furniture element in the canvas
                    const newFurniture = document.createElement('div');
                    newFurniture.className = 'placed-furniture';
                    newFurniture.id = `furniture-${Date.now()}`;
                    newFurniture.dataset.id = id;
                    newFurniture.dataset.name = furniture.dataset.name;
                    newFurniture.style.left = `${x}px`;
                    newFurniture.style.top = `${y}px`;
                    newFurniture.style.width = '120px';
                    newFurniture.style.height = '80px';
                    newFurniture.style.background = `linear-gradient(135deg, ${getRandomColor()} 0%, ${getDarkerColor(getRandomColor())} 100%)`;
                    
                    // Add resize handles
                    newFurniture.innerHTML = `
                        <div class="resize-handle resize-nw"></div>
                        <div class="resize-handle resize-ne"></div>
                        <div class="resize-handle resize-sw"></div>
                        <div class="resize-handle resize-se"></div>
                    `;
                    
                    canvas.appendChild(newFurniture);
                    
                    // Make the new furniture draggable
                    makeDraggable(newFurniture);
                    makeResizable(newFurniture);
                }
            });
            
            // Make existing furniture draggable
            function makeDraggable(element) {
                let isDragging = false;
                let offsetX, offsetY;
                
                element.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    isDragging = true;
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                    element.style.zIndex = '100';
                    element.style.cursor = 'grabbing';
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const canvasRect = canvas.getBoundingClientRect();
                    let x = e.clientX - canvasRect.left - offsetX;
                    let y = e.clientY - canvasRect.top - offsetY;
                    
                    // Boundary checks
                    x = Math.max(0, Math.min(x, canvasRect.width - element.offsetWidth));
                    y = Math.max(0, Math.min(y, canvasRect.height - element.offsetHeight));
                    
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    element.style.zIndex = '10';
                    element.style.cursor = 'move';
                });
            }
            
            // Make furniture resizable
            function makeResizable(element) {
                const handles = element.querySelectorAll('.resize-handle');
                
                handles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        e.stopPropagation();
                        const type = handle.classList.contains('resize-nw') ? 'nw' : 
                                    handle.classList.contains('resize-ne') ? 'ne' : 
                                    handle.classList.contains('resize-sw') ? 'sw' : 'se';
                                    
                        let startX = e.clientX;
                        let startY = e.clientY;
                        let startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                        let startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                        let startLeft = element.getBoundingClientRect().left;
                        let startTop = element.getBoundingClientRect().top;
                        
                        document.addEventListener('mousemove', resize);
                        document.addEventListener('mouseup', stopResize);
                        
                        function resize(e) {
                            const w = startWidth + (type.includes('e') ? e.clientX - startX : 0);
                            const h = startHeight + (type.includes('s') ? e.clientY - startY : 0);
                            
                            if (type === 'nw') {
                                element.style.left = `${startLeft + (e.clientX - startX)}px`;
                                element.style.width = `${startWidth - (e.clientX - startX)}px`;
                                element.style.height = `${startHeight - (e.clientY - startY)}px`;
                            } else if (type === 'ne') {
                                element.style.width = `${startWidth + (e.clientX - startX)}px`;
                                element.style.height = `${startHeight - (e.clientY - startY)}px`;
                            } else if (type === 'sw') {
                                element.style.left = `${startLeft + (e.clientX - startX)}px`;
                                element.style.width = `${startWidth - (e.clientX - startX)}px`;
                                element.style.height = `${startHeight + (e.clientY - startY)}px`;
                            } else { // se
                                element.style.width = `${startWidth + (e.clientX - startX)}px`;
                                element.style.height = `${startHeight + (e.clientY - startY)}px`;
                            }
                        }
                        
                        function stopResize() {
                            document.removeEventListener('mousemove', resize);
                            document.removeEventListener('mouseup', stopResize);
                        }
                    });
                });
            }
            
            // Initialize existing furniture
            document.querySelectorAll('.placed-furniture').forEach(makeDraggable);
            document.querySelectorAll('.placed-furniture').forEach(makeResizable);
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderFurnitureCatalog();
            initDragAndDrop();
            
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
