<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e6e9ff 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .message-bubble {
            max-width: 80%;
            border-radius: 1.25rem;
            padding: 0.75rem 1.25rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        .user-message {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        
        .bot-message {
            background: white;
            color: #1e293b;
            border-bottom-left-radius: 0.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background: white;
            border-radius: 1.25rem;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .input-container {
            transition: all 0.3s ease;
        }
        
        .send-btn {
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .message-history {
            scrollbar-width: thin;
            scrollbar-color: #c7d2fe #f1f5f9;
        }
        
        .message-history::-webkit-scrollbar {
            width: 6px;
        }
        
        .message-history::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .message-history::-webkit-scrollbar-thumb {
            background-color: #c7d2fe;
            border-radius: 3px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">AI Assistant</h1>
            <p class="text-slate-600">Type your message and get instant responses</p>
        </div>
        
        <div class="chat-container bg-white">
            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 text-white">
                <div class="flex items-center">
                    <div class="bg-white/20 p-2 rounded-full mr-3">
                        <i class="fas fa-comments text-xl"></i>
                    </div>
                    <div>
                        <h2 class="font-semibold">AI Assistant</h2>
                        <p class="text-sm opacity-80">Online and ready to help</p>
                    </div>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div class="message-history h-[500px] overflow-y-auto p-4 space-y-4" id="messageContainer">
                <!-- Bot greeting -->
                <div class="flex justify-start">
                    <div class="message-bubble bot-message">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
                
                <!-- User messages will appear here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container bg-white p-4 border-t border-slate-100">
                <div class="flex items-center">
                    <div class="flex-1 mr-3">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            class="w-full p-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-100 focus:border-transparent"
                        >
                    </div>
                    <button 
                        id="sendButton" 
                        class="send-btn bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-3 rounded-xl hover:from-indigo-700 hover:to-purple-700"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-6 text-slate-500 text-sm">
            <p>Powered by advanced AI technology â€¢ Secure and private conversations</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('messageContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            // Function to add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', 'justify-end', 'mb-4');
                
                if (isUser) {
                    messageDiv.innerHTML = `
                        <div class="message-bubble user-message">
                            <p>${text}</p>
                            <span class="text-xs opacity-80 absolute bottom-0 right-0">Just now</span>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-bubble bot-message">
                            <p>${text}</p>
                            <span class="text-xs opacity-80 absolute bottom-0 right-0">Just now</span>
                        </div>
                    `;
                }
                
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            // Function to simulate bot typing
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('flex', 'justify-start', 'mb-4');
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                messageContainer.appendChild(typingDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
                
                return new Promise(resolve => {
                    setTimeout(() => {
                        typingDiv.remove();
                        resolve();
                    }, 1500);
                });
            }
            
            // Function to generate bot response
            function generateResponse(userMessage) {
                // Simple response logic - in a real app, this would use an AI model
                const responses = {
                    "hi": "Hello! How can I assist you today?",
                    "hello": "Hi there! What can I do for you?",
                    "help": "I can help with various tasks like answering questions, providing information, or assisting with calculations.",
                    "what is your name?": "I'm an AI assistant designed to help you with your queries.",
                    "how are you?": "I'm just a program, but I'm functioning perfectly! How can I help you?",
                    "bye": "Goodbye! Feel free to come back if you have more questions.",
                    "weather": "I can't check weather right now, but you can ask me about the weather by location name if I had access to that data.",
                    "time": "I don't have real-time access to current time, but you can check your device's clock.",
                    "thank you": "You're welcome! Is there anything else I can help with?",
                    "default": "I'm not sure I understand. Could you rephrase that or ask about something else?"
                };
                
                const lowercased = userMessage.toLowerCase();
                for (const key in responses) {
                    if (lowercased.includes(key)) {
                        return responses[key];
                    }
                }
                
                // If no match, use default response
                return responses.default;
            }
            
            // Send message when button is clicked
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    
                    // Show typing indicator
                    showTypingIndicator().then(() => {
                        const botResponse = generateResponse(message);
                        addMessage(botResponse, false);
                    });
                }
            });
            
            // Send message when Enter is pressed
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
            
            // Initial scroll to bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>
</body>
</html>
