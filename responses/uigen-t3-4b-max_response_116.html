<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-white: #FFFFFF;
            --color-background-dark: #000000;
            --color-background-medium-dark: #0F1012;
            --color-border-dark: #141517;
            --color-text-light: #F8F9FA;
            --color-accent: #10B981; /* A vibrant green for primary actions */
            --color-accent-dark: #047857;
            --color-text-muted: #71757A;
            --color-text-darker: #141517;
        }

        body {
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .component-container {
            background-color: var(--color-background-medium-dark);
            border: 1px solid var(--color-border-dark);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .label {
            color: var(--color-text-muted);
            font-size: 0.875rem; /* 14px */
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border-dark);
            border-radius: 8px;
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .button {
            padding: 12px 24px;
            background-color: var(--color-accent);
            color: var(--color-white);
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background-color: var(--color-accent-dark);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--color-background-dark);
            border: 1px solid var(--color-border-dark);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            min-width: 150px;
            top: 100%; /* Position below the button */
            left: 0;
            right: 0;
            margin: 0;
            padding: 8px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            color: var(--color-text-light);
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .dropdown-content button:hover {
            background-color: var(--color-background-medium-dark);
        }

        .dropdown-content button:active {
            background-color: var(--color-background-dark);
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="component-container">
        <h2 class="text-2xl font-bold text-center mb-6">Component Library</h2>

        <!-- Button Component -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold text-center mb-4">Button</h3>
            <div class="flex flex-col space-y-4">
                <button class="button">Primary Button</button>
                <button class="button bg-transparent text-white border border-white hover:bg-white hover:text-black transition-colors">Secondary Button</button>
                <button class="button text-white bg-black border border-white hover:bg-white hover:text-black transition-colors">Tertiary Button</button>
            </div>
        </div>

        <!-- Input Field Component -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold text-center mb-4">Input Field</h3>
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">
                </div>
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="your@example.com">
                </div>
                <div>
                    <label for="textarea" class="label">Long Text</label>
                    <textarea id="textarea" class="input-field h-24 resize-y" placeholder="Enter a longer text here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Dropdown Menu Component -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold text-center mb-4">Dropdown Menu</h3>
            <div class="flex flex-col space-y-4">
                <div class="dropdown">
                    <button id="dropdown-button" class="w-full button">Select an Option</button>
                    <div id="dropdown-content" class="dropdown-content">
                        <button data-value="option1">Option 1</button>
                        <button data-value="option2">Option 2</button>
                        <button data-value="option3">Option 3</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Responsive adjustments (e.g., for smaller screens) -->
        <style>
            @media (max-width: 640px) {
                .component-container {
                    padding: 16px;
                    border-radius: 8px;
                }
                .button {
                    padding: 10px 20px;
                    font-size: 0.9rem;
                }
                .label {
                    font-size: 0.8rem;
                }
                .input-field {
                    padding: 10px 12px;
                    font-size: 0.9rem;
                }
                .dropdown-content button {
                    padding: 8px 10px;
                    font-size: 0.85rem;
                }
            }
        </style>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownButton = document.getElementById('dropdown-button');
            const dropdownContent = document.getElementById('dropdown-content');

            dropdownButton.addEventListener('click', () => {
                dropdownContent.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.classList.remove('active');
                }
            });

            // Handle dropdown selection
            dropdownContent.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    dropdownContent.classList.remove('active');
                    alert('Selected: ' + button.textContent); // For demonstration
                });
            });
        });
    </script>
</body>
</html>
