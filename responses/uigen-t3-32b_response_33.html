<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial UI Component Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --color-primary-dark: #0A192F; /* Dark background for financial feel */
            --color-primary-light: #E6F7FF; /* Light background for elements */
            --color-accent-blue: #007bff; /* Primary action color */
            --color-accent-blue-hover: #0056b3;
            --color-text-dark: #000000;
            --color-text-light: #FFFFFF;
            --color-text-muted: #6B7280; /* Gray for secondary text */
            --color-border-light: #E5E7EB; /* Light border */
            --color-success: #28A745;
            --color-danger: #DC3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .btn-primary {
            background-color: var(--color-accent-blue);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background-color: var(--color-accent-blue-hover);
        }

        .form-field {
            background-color: var(--color-primary-light);
            border: 1px solid var(--color-border-light);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            color: var(--color-text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-field:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-light);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-submit {
            background-color: var(--color-accent-blue);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: var(--color-accent-blue-hover);
        }

        .form-error {
            color: var(--color-danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-success {
            color: var(--color-success);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 2rem;
            }
            .btn-primary, .form-submit {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body class="p-8">

    <h1 class="text-3xl font-bold mb-8 text-center text-[var(--color-text-light)]">Financial UI Component Library</h1>

    <div class="max-w-2xl mx-auto bg-[var(--color-primary-light)] p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-semibold mb-6 text-[var(--color-text-dark)]">Account Opening Form</h2>

        <form id="accountOpeningForm" class="space-y-6">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-field" placeholder="John Doe" required>
                <p id="fullNameError" class="form-error hidden">Full name is required.</p>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-field" placeholder="john.doe@example.com" required>
                <p id="emailError" class="form-error hidden">Please enter a valid email address.</p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="form-field pr-10" placeholder="********" required minlength="8">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-[var(--color-text-muted)] hover:text-[var(--color-text-dark)]">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                        <i class="fas fa-eye-slash hidden" id="eyeSlashIcon"></i>
                    </button>
                </div>
                <p id="passwordError" class="form-error hidden">Password must be at least 8 characters long.</p>
            </div>

            <div class="form-group">
                <label for="accountType" class="form-label">Account Type</label>
                <select id="accountType" name="accountType" class="form-field" required>
                    <option value="">Select an account type</option>
                    <option value="checking">Checking Account</option>
                    <option value="savings">Savings Account</option>
                    <option value="investment">Investment Account</option>
                </select>
                <p id="accountTypeError" class="form-error hidden">Please select an account type.</p>
            </div>

            <div class="form-group">
                <label for="initialDeposit" class="form-label">Initial Deposit</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[var(--color-text-muted)]">$</span>
                    <input type="number" id="initialDeposit" name="initialDeposit" class="form-field pl-8" placeholder="0.00" min="0" step="0.01">
                </div>
                <p id="initialDepositError" class="form-error hidden">Please enter a valid amount.</p>
            </div>

            <div class="form-group flex items-center">
                <input type="checkbox" id="termsAgree" name="termsAgree" class="form-field h-4 w-4 text-[var(--color-accent-blue)] border-[var(--color-border-light)] rounded focus:ring-[var(--color-accent-blue)]">
                <label for="termsAgree" class="form-label ml-2 cursor-pointer">I agree to the <a href="#" class="text-[var(--color-accent-blue)] hover:underline">Terms and Conditions</a></label>
                <p id="termsAgreeError" class="form-error hidden ml-auto">You must agree to the terms and conditions.</p>
            </div>

            <div class="form-group">
                <button type="submit" class="form-submit w-full">Open My Account</button>
            </div>
            <p id="formStatus" class="text-center font-semibold"></p>
        </form>
    </div>

    <div class="max-w-2xl mx-auto mt-12 bg-[var(--color-primary-light)] p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-semibold mb-6 text-[var(--color-text-dark)]">Action Buttons</h2>

        <div class="flex flex-col sm:flex-row gap-4">
            <button class="btn-primary">
                <i class="fas fa-plus-circle mr-2"></i> Create New Account
            </button>
            <button class="btn-primary bg-[var(--color-success)] hover:bg-green-600">
                <i class="fas fa-check-circle mr-2"></i> Confirm Transaction
            </button>
            <button class="btn-primary bg-[var(--color-danger)] hover:bg-red-600">
                <i class="fas fa-times-circle mr-2"></i> Cancel Request
            </button>
            <button class="btn-primary bg-gray-500 hover:bg-gray-600">
                <i class="fas fa-info-circle mr-2"></i> View Details
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('accountOpeningForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');
            const accountTypeSelect = document.getElementById('accountType');
            const initialDepositInput = document.getElementById('initialDeposit');
            const termsAgreeCheckbox = document.getElementById('termsAgree');
            const formStatus = document.getElementById('formStatus');

            const errors = {
                fullName: document.getElementById('fullNameError'),
                email: document.getElementById('emailError'),
                password: document.getElementById('passwordError'),
                accountType: document.getElementById('accountTypeError'),
                initialDeposit: document.getElementById('initialDepositError'),
                termsAgree: document.getElementById('termsAgreeError')
            };

            function showError(field, message) {
                errors[field].textContent = message;
                errors[field].classList.remove('hidden');
            }

            function hideError(field) {
                errors[field].classList.add('hidden');
            }

            function validateField(input, validationFn, errorMessage) {
                const isValid = validationFn(input.value);
                if (!isValid) {
                    showError(input.id.replace('Id', ''), errorMessage);
                } else {
                    hideError(input.id.replace('Id', ''));
                }
                return isValid;
            }

            // Input validation on blur
            fullNameInput.addEventListener('blur', () => validateField(fullNameInput, val => val.trim() !== '', 'Full name is required.'));
            emailInput.addEventListener('blur', () => validateField(emailInput, val => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val), 'Please enter a valid email address.'));
            passwordInput.addEventListener('blur', () => validateField(passwordInput, val => val.length >= 8, 'Password must be at least 8 characters long.'));
            accountTypeSelect.addEventListener('change', () => validateField(accountTypeSelect, val => val !== '', 'Please select an account type.'));
            initialDepositInput.addEventListener('blur', () => validateField(initialDepositInput, val => !isNaN(val) && parseFloat(val) >= 0, 'Please enter a valid amount.'));
            termsAgreeCheckbox.addEventListener('change', () => validateField(termsAgreeCheckbox, val => val.checked, 'You must agree to the terms and conditions.'));

            // Toggle password visibility
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('hidden');
                eyeSlashIcon.classList.toggle('hidden');
            });

            // Form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                let formIsValid = true;

                formIsValid = validateField(fullNameInput, val => val.trim() !== '', 'Full name is required.') && formIsValid;
                formIsValid = validateField(emailInput, val => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val), 'Please enter a valid email address.') && formIsValid;
                formIsValid = validateField(passwordInput, val => val.length >= 8, 'Password must be at least 8 characters long.') && formIsValid;
                formIsValid = validateField(accountTypeSelect, val => val !== '', 'Please select an account type.') && formIsValid;
                formIsValid = validateField(initialDepositInput, val => !isNaN(val) && parseFloat(val) >= 0, 'Please enter a valid amount.') && formIsValid;
                formIsValid = validateField(termsAgreeCheckbox, val => val.checked, 'You must agree to the terms and conditions.') && formIsValid;

                if (formIsValid) {
                    formStatus.textContent = 'Form submitted successfully!';
                    formStatus.classList.remove('text-red-500');
                    formStatus.classList.add('text-green-500');
                    form.reset();
                    // Simulate API call
                    setTimeout(() => {
                        formStatus.textContent = '';
                    }, 3000);
                } else {
                    formStatus.textContent = 'Please correct the errors in the form.';
                    formStatus.classList.remove('text-green-500');
                    formStatus.classList.add('text-red-500');
                }
            });
        });
    </script>
</body>
</html>
