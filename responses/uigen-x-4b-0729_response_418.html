        .preview-content pre {

        .preview-content table {
            width: 100%;

            margin: 1.5rem 0;

        }
        
        .preview-content th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        
        .preview-content tr:last-child td {
            border-bottom: none;
        }
        
        .preview-content pre code {
            background: none;
            padding: 0;
        }
        
        .preview-content pre {
            background: none;
        }
        
        .preview-content {
            min-height: 300px;
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f5f9;
