<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-light: #f3f4f6; /* Light grey for stories background */
            --color-text-dark: #1a202c; /* Dark grey for text */
            --color-text-light: #e2e8f0; /* Light grey for text */
            --color-accent: #ef4444; /* Instagram red for interactions */
            --color-border: #e5e7eb; /* Light grey border */
            --color-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-white);
            color: var(--color-text-dark);
        }
        .story-item {
            width: 90px; /* Adjust as needed */
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--color-white);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .story-item:hover {
            transform: scale(1.05);
        }
        .story-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .story-item .add-story-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--color-white);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .post-interaction-btn {
            transition: color 0.2s ease-in-out;
        }
        .post-interaction-btn:hover {
            color: var(--color-accent);
        }
        .post-interaction-btn.liked {
            color: var(--color-accent);
        }
    </style>
</head>
<body class="bg-white">

    <div class="max-w-lg mx-auto border-x border-[var(--color-border)]">
        <!-- Stories Section -->
        <div class="bg-[var(--color-bg-light)] p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Stories</h2>
                <button class="text-[var(--color-text-dark)] text-sm font-semibold">
                    See All
                </button>
            </div>
            <div class="grid grid-cols-4 gap-2">
                <!-- Add Story -->
                <div class="story-item">
                    <img src="https://placehold.co/90x90/e5e7eb/6b7280?text=Add" alt="Add Story">
                    <button class="add-story-btn"><i class="fas fa-plus"></i></button>
                </div>
                <!-- User Stories -->
                <div class="story-item">
                    <img src="https://placehold.co/90x90/ef4444/ffffff?text=JD" alt="John Doe's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/3b82f6/ffffff?text=JS" alt="Jane Smith's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/10b981/ffffff?text=AM" alt="Alex Miller's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/f59e0b/ffffff?text=MK" alt="Maria Khan's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/8b5cf6/ffffff?text=DP" alt="David Peterson's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/0ea5e9/ffffff?text=SC" alt="Sarah Chen's Story">
                </div>
                <div class="story-item">
                    <img src="https://placehold.co/90x90/783593/ffffff?text=AR" alt="Adam Rivera's Story">
                </div>
            </div>
        </div>

        <!-- New Post Button -->
        <div class="p-4 border-b border-[var(--color-border)]">
            <button class="w-full bg-[var(--color-accent)] text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                <i class="fab fa-instagram mr-2"></i> New Post
            </button>
        </div>

        <!-- Posts Section -->
        <div class="divide-y divide-[var(--color-border)]">
            <!-- Post 1 -->
            <div class="p-4">
                <div class="flex items-center mb-3">
                    <img src="https://placehold.co/40x40/ef4444/ffffff?text=JD" alt="John Doe" class="rounded-full w-10 h-10 mr-3">
                    <span class="font-semibold text-lg">john.doe</span>
                    <button class="ml-auto text-[var(--color-text-dark)] text-sm font-semibold">Following</button>
                </div>
                <img src="https://placehold.co/400x400/ef4444/ffffff?text=Post+1" alt="Post Image" class="w-full h-auto rounded-lg mb-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex space-x-4">
                        <button class="post-interaction-btn" aria-label="Like">
                            <i class="far fa-heart text-2xl post-interaction-btn" id="like-btn-1"></i>
                        </button>
                        <button class="post-interaction-btn" aria-label="Comment">
                            <i class="far fa-comment text-2xl post-interaction-btn"></i>
                        </button>
                        <button class="post-interaction-btn" aria-label="Share">
                            <i class="far fa-paper-plane text-2xl post-interaction-btn"></i>
                        </button>
                    </div>
                    <button class="text-[var(--color-text-dark)] text-sm font-semibold" aria-label="Save">
                        <i class="far fa-bookmark text-2xl"></i>
                    </button>
                </div>
                <p class="text-[var(--color-text-dark)] text-lg mb-2">1,234 likes</p>
                <p class="text-[var(--color-text-dark)] text-base mb-2">
                    <span class="font-semibold">john.doe</span> This is a beautiful sunset! #sunset #nature #photography
                </p>
                <p class="text-[var(--color-text-light)] text-sm mb-4">
                    View all 123 comments
                </p>
                <div class="flex items-center mb-2">
                    <img src="https://placehold.co/30x30/ef4444/ffffff?text=JD" alt="User Avatar" class="rounded-full w-8 h-8 mr-2">
                    <input type="text" placeholder="Add a comment..." class="flex-grow bg-transparent outline-none text-[var(--color-text-dark)] text-sm">
                </div>
                <p class="text-[var(--color-text-light)] text-xs text-right">2 hours ago</p>
            </div>

            <!-- Post 2 -->
            <div class="p-4">
                <div class="flex items-center mb-3">
                    <img src="https://placehold.co/40x40/3b82f6/ffffff?text=JS" alt="Jane Smith" class="rounded-full w-10 h-10 mr-3">
                    <span class="font-semibold text-lg">jane.smith</span>
                    <button class="ml-auto text-[var(--color-text-dark)] text-sm font-semibold">Following</button>
                </div>
                <img src="https://placehold.co/400x400/3b82f6/ffffff?text=Post+2" alt="Post Image" class="w-full h-auto rounded-lg mb-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex space-x-4">
                        <button class="post-interaction-btn" aria-label="Like">
                            <i class="far fa-heart text-2xl post-interaction-btn" id="like-btn-2"></i>
                        </button>
                        <button class="post-interaction-btn" aria-label="Comment">
                            <i class="far fa-comment text-2xl post-interaction-btn"></i>
                        </button>
                        <button class="post-interaction-btn" aria-label="Share">
                            <i class="far fa-paper-plane text-2xl post-interaction-btn"></i>
                        </button>
                    </div>
                    <button class="text-[var(--color-text-dark)] text-sm font-semibold" aria-label="Save">
                        <i class="far fa-bookmark text-2xl"></i>
                    </button>
                </div>
                <p class="text-[var(--color-text-dark)] text-lg mb-2">987 likes</p>
                <p class="text-[var(--color-text-dark)] text-base mb-2">
                    <span class="font-semibold">jane.smith</span> Exploring new cities is always an adventure! #travel #explore #wanderlust
                </p>
                <p class="text-[var(--color-text-light)] text-sm mb-4">
                    View all 87 comments
                </p>
                <div class="flex items-center mb-2">
                    <img src="https://placehold.co/30x30/3b82f6/ffffff?text=JS" alt="User Avatar" class="rounded-full w-8 h-8 mr-2">
                    <input type="text" placeholder="Add a comment..." class="flex-grow bg-transparent outline-none text-[var(--color-text-dark)] text-sm">
                </div>
                <p class="text-[var(--color-text-light)] text-xs text-right">5 hours ago</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const likeButtons = document.querySelectorAll('.post-interaction-btn.fa-heart');

            likeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('fa-regular'); // Toggle outline
                    button.classList.toggle('fa-solid'); // Toggle filled
                    button.classList.toggle('post-interaction-btn.liked'); // Add/remove liked class
                    button.classList.toggle('text-[var(--color-accent)]'); // Change color
                    button.classList.toggle('text-[var(--color-text-dark)]'); // Revert color

                    // Optional: Add a small animation for the like action
                    button.style.transform = 'scale(1.1)';
                    button.style.transition = 'transform 0.1s ease-out';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
