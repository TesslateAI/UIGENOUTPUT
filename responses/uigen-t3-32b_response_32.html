<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border-radius: 9999px; /* Fully rounded */
            background-color: #007bff; /* A nice blue for primary */
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
            cursor: pointer;
            overflow: hidden; /* For the icon animation */
            position: relative;
            z-index: 1;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:active {
            background-color: #004080; /* Even darker blue on active */
            transform: translateY(0); /* No lift when pressed */
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .btn-primary .btn-icon {
            margin-left: 0.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
            color: #ffffff; /* Icon color matches text */
        }

        .btn-primary:hover .btn-icon {
            transform: translateX(5px); /* Subtle icon movement */
            color: #e0e0e0; /* Slightly lighter icon on hover */
        }

        /* Accessibility improvements */
        .btn-primary:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* Responsive sizing */
        @media (max-width: 640px) {
            .btn-primary {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <button class="btn-primary">
        Learn More <i class="fas fa-arrow-right btn-icon"></i>
    </button>

</body>
</html>
