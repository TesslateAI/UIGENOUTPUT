<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftRide - Ride Sharing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0A0A0A',
                        'secondary': '#1A1A1A',
                        'accent': '#3B82F6',
                        'accent-light': '#60A5FA',
                        'text-primary': '#FFFFFF',
                        'text-secondary': '#A0A0A0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'danger': '#EF4444'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
        }
        
        .map-container {
            position: relative;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #1E3A8A 0%, #0F172A 100%);
            overflow: hidden;
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .map-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3B82F6;
            border: 2px solid white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .driver-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #10B981;
            border: 3px solid white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5);
            transform: translate(-50%, -50%);
            z-index: 20;
            animation: pulse 2s infinite;
        }
        
        .route-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(to right, #3B82F6, #10B981);
            transform-origin: left center;
        }
        
        .ride-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .ride-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        .driver-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-arriving {
            background-color: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }
        
        .status-inprogress {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
        
        .status-completed {
            background-color: rgba(107, 114, 128, 0.2);
            color: #A0A0A0;
        }
        
        .action-button {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .secondary-button {
            background: rgba(26, 26, 26, 0.7);
            color: #A0A0A0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .secondary-button:hover {
            background: rgba(26, 26, 26, 0.9);
            color: white;
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #EF4444;
        }
        
        .driver-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .floating-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }
        
        .floating-button:active {
            transform: translateY(0);
        }
        
        .header-gradient {
            background: linear-gradient(180deg, rgba(10,10,10,0.8) 0%, rgba(10,10,10,0.3) 100%);
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-out {
            animation: slideOut 0.5s ease-in forwards;
        }
        
        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Header -->
    <header class="header-gradient py-4 px-6 flex items-center justify-between z-10">
        <div class="flex items-center">
            <div class="text-2xl font-bold text-white flex items-center">
                <i class="fas fa-bolt text-accent mr-2"></i>
                SwiftRide
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="relative">
                <button class="w-10 h-10 rounded-full bg-secondary flex items-center justify-center">
                    <i class="fas fa-bell text-text-secondary"></i>
                </button>
                <span class="notification-dot"></span>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-accent to-accent-light flex items-center justify-center text-white font-semibold">
                JS
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Ride Details Bar -->
        <div class="px-6 py-4 bg-primary border-b border-secondary">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm text-text-secondary">Your Ride</div>
                    <div class="text-lg font-semibold">To Downtown Station</div>
                </div>
                <div class="status-badge status-arriving">Arriving now</div>
            </div>
            
            <div class="mt-4 flex items-center justify-between">
                <div>
                    <div class="text-sm text-text-secondary">Estimated arrival</div>
                    <div class="text-xl font-semibold">3 min</div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-text-secondary">Distance</div>
                    <div class="text-xl font-semibold">2.4 km</div>
                </div>
            </div>
            
            <div class="mt-4">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
                <div class="flex justify-between text-xs text-text-secondary mt-1">
                    <span>Pickup</span>
                    <span>Drop-off</span>
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container flex-1 relative">
            <!-- Map Overlay with markers -->
            <div class="map-overlay">
                <!-- Route line -->
                <div class="route-line" style="top: 40%; left: 20%; width: 30%; transform: rotate(15deg);"></div>
                
                <!-- Destination marker -->
                <div class="map-marker" style="top: 40%; left: 50%;"></div>
                
                <!-- Driver marker (with animation) -->
                <div class="driver-marker" style="top: 35%; left: 35%;">
                    <div class="animate-ping absolute inset-0 rounded-full bg-success opacity-75"></div>
                </div>
                
                <!-- Pickup marker -->
                <div class="map-marker" style="top: 40%; left: 20%;"></div>
            </div>
            
            <!-- Ride Card -->
            <div class="absolute bottom-6 left-6 right-6 ride-card slide-in">
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg">Your Ride Details</h3>
                            <p class="text-text-secondary text-sm mt-1">Pickup: 123 Main St, Downtown</p>
                            <p class="text-text-secondary text-sm">Drop-off: Central Station, Downtown</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-accent">$12.50</div>
                            <div class="text-text-secondary text-sm">Estimated fare</div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center">
                        <div class="driver-avatar mr-3">JS</div>
                        <div>
                            <div class="font-medium">John Smith</div>
                            <div class="text-text-secondary text-sm flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                4.8 (128 reviews)
                            </div>
                        </div>
                        <div class="ml-auto text-center">
                            <div class="text-text-secondary text-sm">Toyota Camry</div>
                            <div class="font-medium">ABC 123</div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex space-x-3">
                        <button class="action-button flex-1 flex items-center justify-center">
                            <i class="fas fa-phone-alt mr-2"></i> Call Driver
                        </button>
                        <button class="secondary-button flex-1 flex items-center justify-center">
                            <i class="fas fa-share-alt mr-2"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <div class="bg-primary border-t border-secondary py-3 px-6 flex justify-between">
        <button class="flex flex-col items-center text-accent">
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs mt-1">Home</span>
        </button>
        <button class="flex flex-col items-center text-text-secondary">
            <i class="fas fa-search text-lg"></i>
            <span class="text-xs mt-1">Search</span>
        </button>
        <button class="flex flex-col items-center text-text-secondary">
            <i class="fas fa-map-marker-alt text-lg"></i>
            <span class="text-xs mt-1">Map</span>
        </button>
        <button class="flex flex-col items-center text-text-secondary">
            <i class="fas fa-user text-lg"></i>
            <span class="text-xs mt-1">Profile</span>
        </button>
    </div>
    
    <!-- Floating Action Button -->
    <div class="floating-button">
        <i class="fas fa-comment-dots text-white text-xl"></i>
    </div>
    
    <script>
        // Simulate driver movement
        document.addEventListener('DOMContentLoaded', function() {
            const driverMarker = document.querySelector('.driver-marker');
            const routeLine = document.querySelector('.route-line');
            const progressBar = document.querySelector('.progress-fill');
            const statusBadge = document.querySelector('.status-badge');
            const arrivalTime = document.querySelector('.text-xl:first-child');
            const distance = document.querySelector('.text-xl:last-child');
            
            // Initial positions
            let driverX = 35;
            let driverY = 35;
            let progress = 0;
            let timeLeft = 3;
            let distanceLeft = 2.4;
            
            // Update every 2 seconds
            setInterval(() => {
                // Move driver along route
                driverX += 0.5;
                if (driverX > 50) {
                    driverX = 20;
                    driverY = 40;
                }
                
                // Update marker position
                driverMarker.style.left = `${driverX}%`;
                driverMarker.style.top = `${driverY}%`;
                
                // Update progress
                progress = (driverX - 20) / 30 * 100;
                progressBar.style.width = `${progress}%`;
                
                // Update time and distance
                timeLeft = Math.max(1, Math.round(3 - (progress / 100 * 3)));
                distanceLeft = (2.4 - (progress / 100 * 2.4)).toFixed(1);
                
                arrivalTime.textContent = `${timeLeft} min`;
                distance.textContent = `${distanceLeft} km`;
                
                // Update status when arriving
                if (timeLeft <= 1) {
                    statusBadge.className = 'status-badge status-inprogress';
                    statusBadge.textContent = 'In Progress';
                }
            }, 2000);
        });
    </script>
</body>
</html>
