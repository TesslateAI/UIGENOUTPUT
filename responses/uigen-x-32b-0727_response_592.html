<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Player | Modern Music Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg-base: #0f172a; /* Deep navy blue */
            --color-text-base: #f1f5f9; /* Light gray */
            --color-accent: #7c3aed; /* Vibrant purple */
            --color-accent-light: #8b5cf6;
            --color-text-muted: #94a3b8; /* Muted blue-gray */
            --color-surface-muted: #1e293b; /* Darker navy */
            --color-surface-dark: #0d1321; /* Very dark navy */
            --color-selection-bg: var(--color-accent);
            --color-selection-text: var(--color-bg-base);
        }

        body {
            background-color: var(--color-bg-base);
            color: var(--color-text-base);
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        ::selection {
            background-color: var(--color-selection-bg);
            color: var(--color-selection-text);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-surface-muted);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--color-accent);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-accent-light);
        }

        /* Visualizer styles */
        .visualizer {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: var(--color-accent);
            border-radius: 2px 2px 0 0;
            transition: height 0.3s ease;
        }
        
        /* Album art animation */
        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .album-art {
            animation: rotateAlbum 20s linear infinite;
            animation-play-state: paused;
        }
        
        .playing .album-art {
            animation-play-state: running;
        }
        
        /* Progress bar */
        .progress-container {
            height: 4px;
            background: var(--color-surface-muted);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--color-accent);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        /* Song list item hover */
        .song-item:hover {
            background: var(--color-surface-muted);
        }
        
        .song-item.active {
            background: rgba(124, 58, 237, 0.2);
            border-left: 3px solid var(--color-accent);
        }
        
        /* Fade in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="px-6 py-4 flex justify-between items-center border-b border-slate-700">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center">
                <i class="fas fa-music text-white"></i>
            </div>
            <h1 class="text-xl font-bold">Harmony Player</h1>
        </div>
        
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-slate-700 transition-colors">
                <i class="fas fa-search text-slate-300"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-slate-700 transition-colors">
                <i class="fas fa-cog text-slate-300"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600"></div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 border-r border-slate-700 flex flex-col">
            <div class="p-4">
                <button class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 rounded-lg flex items-center justify-center space-x-2 transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>Add Songs</span>
                </button>
            </div>
            
            <nav class="flex-1 overflow-y-auto px-2">
                <div class="mb-6">
                    <h3 class="text-xs uppercase text-slate-500 font-semibold px-3 mb-2">Playlists</h3>
                    <ul class="space-y-1">
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-play-circle text-purple-500 mr-2"></i>
                            <span>Favorites</span>
                        </li>
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-play-circle text-slate-500 mr-2"></i>
                            <span>Workout Mix</span>
                        </li>
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-play-circle text-slate-500 mr-2"></i>
                            <span>Chill Vibes</span>
                        </li>
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-play-circle text-slate-500 mr-2"></i>
                            <span>Focus Time</span>
                        </li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-xs uppercase text-slate-500 font-semibold px-3 mb-2">Library</h3>
                    <ul class="space-y-1">
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-folder text-slate-500 mr-2"></i>
                            <span>All Songs</span>
                        </li>
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-music text-slate-500 mr-2"></i>
                            <span>Artists</span>
                        </li>
                        <li class="px-3 py-2 rounded-lg hover:bg-slate-800 cursor-pointer flex items-center">
                            <i class="fas fa-album text-slate-500 mr-2"></i>
                            <span>Albums</span>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600"></div>
                        <div>
                            <p class="font-medium">Alex Morgan</p>
                            <p class="text-xs text-slate-400">Premium Member</p>
                        </div>
                    </div>
                    <button class="p-2 rounded-full hover:bg-slate-700">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Now Playing Section -->
            <div class="p-6 flex flex-col items-center justify-center flex-1">
                <div class="relative w-full max-w-2xl">
                    <div class="visualizer flex items-end justify-center space-x-1 mb-8">
                        <!-- Visualizer bars will be generated by JS -->
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="album-art w-48 h-48 rounded-xl overflow-hidden mb-8 border-4 border-slate-800 shadow-lg">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
                                 alt="Album Art" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="text-center mb-8 fade-in">
                            <h2 class="text-2xl font-bold mb-2">Midnight City</h2>
                            <p class="text-slate-400 mb-4">M83</p>
                            <p class="text-slate-500 text-sm">Electronic â€¢ 2011</p>
                        </div>
                        
                        <div class="w-full max-w-md fade-in delay-100">
                            <div class="progress-container mb-2">
                                <div class="progress-bar" id="progressBar"></div>
                            </div>
                            <div class="flex justify-between text-xs text-slate-500">
                                <span>1:24</span>
                                <span>3:45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Controls -->
    <footer class="h-20 bg-slate-900 border-t border-slate-700 flex items-center px-6">
        <div class="flex items-center w-full">
            <div class="w-1/4 flex items-center">
                <div class="w-12 h-12 rounded-lg overflow-hidden mr-3">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
                         alt="Now Playing" class="w-full h-full object-cover">
                </div>
                <div>
                    <p class="font-medium">Midnight City</p>
                    <p class="text-xs text-slate-400">M83</p>
                </div>
            </div>
            
            <div class="w-2/4 flex flex-col items-center">
                <div class="flex items-center space-x-6 mb-2">
                    <button class="text-slate-400 hover:text-white">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-purple-600 hover:bg-purple-700 flex items-center justify-center">
                        <i class="fas fa-play text-white"></i>
                    </button>
                    <button class="text-slate-400 hover:text-white">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="w-3/4 flex items-center">
                    <span class="text-xs text-slate-500 mr-2">1:24</span>
                    <div class="progress-container flex-1">
                        <div class="progress-bar" id="miniProgressBar"></div>
                    </div>
                    <span class="text-xs text-slate-500 ml-2">3:45</span>
                </div>
            </div>
            
            <div class="w-1/4 flex justify-end items-center space-x-4">
                <button class="text-slate-400 hover:text-white">
                    <i class="fas fa-list"></i>
                </button>
                <button class="text-slate-400 hover:text-white">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="text-slate-400 hover:text-white">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="w-24 h-1 bg-slate-700 rounded-full overflow-hidden">
                    <div class="h-full bg-purple-600 w-3/4"></div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Visualizer bars
            const visualizer = document.querySelector('.visualizer');
            const barCount = 32;
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.left = `${i * (8 + 4)}px`;
                bar.style.height = `${Math.random() * 100 + 20}%`;
                visualizer.appendChild(bar);
            }
            
            // Update visualizer bars
            function updateVisualizer() {
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    const randomHeight = Math.random() * 100 + 20;
                    bar.style.height = `${randomHeight}%`;
                });
            }
            
            // Simulate music progress
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const miniProgressBar = document.getElementById('miniProgressBar');
            
            function updateProgress() {
                progress = (progress + 0.5) % 100;
                progressBar.style.width = `${progress}%`;
                miniProgressBar.style.width = `${progress}%`;
                
                // Update visualizer every 100ms
                if (progress % 10 === 0) {
                    updateVisualizer();
                }
            }
            
            // Initialize interval for progress and visualizer
            setInterval(updateProgress, 100);
            
            // Play/pause button functionality
            const playButton = document.querySelector('.fa-play');
            const albumArt = document.querySelector('.album-art');
            const playerContainer = document.querySelector('main');
            
            playButton.addEventListener('click', function() {
                if (playButton.classList.contains('fa-play')) {
                    playButton.classList.remove('fa-play');
                    playButton.classList.add('fa-pause');
                    albumArt.parentElement.classList.add('playing');
                    playerContainer.classList.add('playing');
                } else {
                    playButton.classList.remove('fa-pause');
                    playButton.classList.add('fa-play');
                    albumArt.parentElement.classList.remove('playing');
                    playerContainer.classList.remove('playing');
                }
            });
            
            // Song list functionality
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach(item => {
                item.addEventListener('click', function() {
                    songItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update player with new song
                    const title = this.querySelector('.song-title').textContent;
                    const artist = this.querySelector('.song-artist').textContent;
                    document.querySelector('.text-2xl').textContent = title;
                    document.querySelector('.text-slate-400').textContent = artist;
                    
                    // Reset progress
                    progress = 0;
                    progressBar.style.width = '0%';
                    miniProgressBar.style.width = '0%';
                });
            });
        });
    </script>
</body>
</html>
