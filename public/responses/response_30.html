<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Component Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #3B82F6; /* Blue-500 */
            --color-primary-dark: #2563EB; /* Blue-600 */
            --color-text-light: #F8FAFC; /* Slate-50 */
            --color-text-dark: #1E293B; /* Slate-800 */
            --color-background-light: #F8FAFC; /* Slate-50 */
            --color-background-dark: #1E293B; /* Slate-800 */
            --color-border-light: #E2E8F0; /* Slate-200 */
            --color-border-dark: #334155; /* Slate-700 */
            --color-success: #10B981; /* Green-500 */
            --color-warning: #F59E0B; /* Amber-500 */
            --color-error: #EF4444; /* Red-500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Base button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            text-decoration: none; /* For link buttons */
        }

        /* Primary button */
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border-color: var(--color-primary);
        }
        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        /* Secondary button */
        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border-color: var(--color-primary);
        }

        /* Outline button */
        .btn-outline {
            background-color: transparent;
            color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .btn-outline:hover {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border-color: var(--color-primary);
        }

        /* Text button */
        .btn-text {
            background-color: transparent;
            color: var(--color-primary);
            border: none;
        }
        .btn-text:hover {
            color: var(--color-primary-dark);
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border-light);
            border-radius: 0.375rem; /* rounded-md */
            font-size: 1rem;
            color: var(--color-text-dark);
            background-color: var(--color-background-light);
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* ring-blue-200 */
        }
        .input-field::placeholder {
            color: var(--color-text-dark);
        }

        /* Dropdown menu styles */
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 200px; /* Fixed width for consistency */
        }

        .dropdown-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border-light);
            border-radius: 0.375rem;
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .dropdown-button:hover {
            border-color: var(--color-primary);
            background-color: var(--color-background-light);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--color-background-light);
            border: 1px solid var(--color-border-light);
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 10;
            max-height: 200px; /* Limit height for scrollability */
            overflow-y: auto;
            display: none; /* Hidden by default */
        }

        .dropdown-menu.open {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--color-text-dark);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-item:hover {
            background-color: var(--color-background-light);
        }

        .dropdown-item.active {
            background-color: var(--color-primary);
            color: var(--color-text-light);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            .input-field {
                padding: 0.6rem 0.8rem;
                font-size: 0.875rem;
            }
            .dropdown-button {
                padding: 0.6rem 0.8rem;
                font-size: 0.875rem;
            }
            .dropdown-item {
                padding: 0.6rem 0.8rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <div class="max-w-md w-full space-y-8 p-6 bg-white shadow-lg rounded-lg border border-slate-200">

        <h1 class="text-2xl font-bold text-center mb-8 text-slate-800">Design System Components</h1>

        <!-- Button Examples -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-slate-800 mb-4">Buttons</h2>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-outline">Outline Button</button>
            <button class="btn btn-text">Text Button</button>
            <a href="#" class="btn btn-primary">Link Button</a>
            <a href="#" class="btn btn-text">Link Text Button</a>
        </div>

        <!-- Input Field Example -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-slate-800 mb-4">Input Field</h2>
            <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
            <input type="text" id="username" placeholder="Enter your username" class="input-field">
        </div>

        <!-- Dropdown Menu Example -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-slate-800 mb-4">Dropdown Menu</h2>
            <div class="dropdown-container">
                <button id="dropdownButton" class="dropdown-button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="dropdownButton">
                    Select an option
                    <i class="fas fa-chevron-down ml-2 text-sm"></i>
                </button>
                <div id="dropdownMenu" class="dropdown-menu" role="listbox" aria-labelledby="dropdownButton">
                    <div class="dropdown-item" role="option" data-value="option1">Option One</div>
                    <div class="dropdown-item" role="option" data-value="option2">Option Two</div>
                    <div class="dropdown-item" role="option" data-value="option3">Option Three</div>
                    <div class="dropdown-item" role="option" data-value="option4">Another Option</div>
                    <div class="dropdown-item" role="option" data-value="option5">Yet Another Option</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownButton = document.getElementById('dropdownButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            // Toggle dropdown visibility
            dropdownButton.addEventListener('click', () => {
                const isExpanded = dropdownButton.getAttribute('aria-expanded') === 'true';
                dropdownButton.setAttribute('aria-expanded', !isExpanded);
                dropdownMenu.classList.toggle('open', !isExpanded);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('open');
                    dropdownButton.setAttribute('aria-expanded', 'false');
                }
            });

            // Handle item selection
            dropdownItems.forEach(item => {
                item.addEventListener('click', () => {
                    const selectedValue = item.dataset.value;
                    dropdownButton.textContent = item.textContent; // Update button text
                    dropdownItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    dropdownMenu.classList.remove('open'); // Close dropdown after selection
                    dropdownButton.setAttribute('aria-expanded', 'false');
                    console.log('Selected:', selectedValue); // For demonstration
                });
            });

            // Keyboard navigation for accessibility
            dropdownButton.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    dropdownButton.click();
                } else if (e.key === 'ArrowDown' && !dropdownMenu.classList.contains('open')) {
                    e.preventDefault();
                    dropdownButton.click();
                    dropdownMenu.focus(); // Focus first item if open
                } else if (e.key === 'ArrowUp' && dropdownMenu.classList.contains('open')) {
                    e.preventDefault();
                    dropdownMenu.focus(); // Focus last item if open
                }
            });

            dropdownMenu.addEventListener('keydown', (e) => {
                const focusedItem = document.activeElement;
                const itemsArray = Array.from(dropdownItems);

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextIndex = (itemsArray.indexOf(focusedItem) + 1) % itemsArray.length;
                    itemsArray[nextIndex].focus();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevIndex = (itemsArray.indexOf(focusedItem) - 1 + itemsArray.length) % itemsArray.length;
                    itemsArray[prevIndex].focus();
                } else if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    focusedItem.click();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    dropdownButton.focus();
                    dropdownMenu.classList.remove('open');
                    dropdownButton.setAttribute('aria-expanded', 'false');
                }
            });

            // Set initial focus on button for accessibility
            dropdownButton.focus();
        });
    </script>
</body>
</html>
