<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for circular progress bar */
        .circular-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #e0e0e0;
        }
        .circular-progress .background-arc {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            transform-origin: center;
            box-sizing: border-box;
        }
        .circular-progress .progress-arc {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            transform-origin: center;
            box-sizing: border-box;
            animation: rotate 6s linear infinite;
        }
        .circular-progress .text-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }
        .circular-progress .text-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #555;
            z-index: 10;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive helper classes */
        .hidden-on-mobile { display: block; }
        .hidden-on-desktop { display: none; }
        @media (min-width: 768px) {
            .hidden-on-desktop { display: block; }
            .hidden-on-mobile { display: none; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">

    <div id="main-container" class="max-w-xl mx-auto bg-white shadow-lg rounded-b-lg p-6 sm:p-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Health Monitor Dashboard</h1>
            <p class="text-sm text-gray-500 mt-1">Your health data in a glance</p>
        </header>

        <!-- Stats Section -->
        <section class="space-y-8">

            <!-- Heart Rate -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-center">Heart Rate</h2>
                <div class="relative w-48 h-48 mx-auto">
                    <div class="circular-progress">
                        <div class="background-arc" style="transform: rotate(-90deg); border-color: #e0e0e0;"></div>
                        <div class="progress-arc"
                             style="transform: rotate(-90deg); border-color: #3b82f6; transform-origin: center; width: 200px; height: 200px; border-width: 8px;"></div>
                        <div class="text-value" id="heart-rate-value">72</div>
                        <div class="text-label" id="heart-rate-label">BPM</div>
                    </div>
                </div>
                <p class="mt-4 text-sm text-gray-600 text-center">Current heart rate</p>
            </div>

            <!-- Steps -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-center">Daily Steps</h2>
                <div class="relative w-48 h-48 mx-auto">
                    <div class="circular-progress">
                        <div class="background-arc" style="transform: rotate(-90deg); border-color: #e0e0e0;"></div>
                        <div class="progress-arc"
                             style="transform: rotate(-90deg); border-color: #10b981; transform-origin: center; width: 200px; height: 200px; border-width: 8px;"></div>
                        <div class="text-value" id="steps-value">8,230</div>
                        <div class="text-label" id="steps-label">Steps</div>
                    </div>
                </div>
                <p class="mt-4 text-sm text-gray-600 text-center">Today's activity</p>
            </div>

            <!-- Sleep -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-center">Sleep Quality</h2>
                <div class="relative w-48 h-48 mx-auto">
                    <div class="circular-progress">
                        <div class="background-arc" style="transform: rotate(-90deg); border-color: #e0e0e0;"></div>
                        <div class="progress-arc"
                             style="transform: rotate(-90deg); border-color: #f59e0b; transform-origin: center; width: 200px; height: 200px; border-width: 8px;"></div>
                        <div class="text-value" id="sleep-value">7.3</div>
                        <div class="text-label" id="sleep-label">Hours</div>
                    </div>
                </div>
                <p class="mt-4 text-sm text-gray-600 text-center">Average sleep</p>
            </div>

        </section>

        <!-- Footer -->
        <footer class="mt-10 text-center text-xs text-gray-500">
            <p>&copy; 2026 Health Monitor. All rights reserved.</p>
            <p class="mt-1">Built with <a href="https://tesslate.com" class="underline hover:text-gray-700">Tesslate</a></p>
        </footer>
    </div>

    <script>
        // Simple circular progress bar animation
        function updateCircularProgress(elementId, value, maxValue) {
            const container = document.getElementById(elementId);
            if (!container) return;

            // Normalize value to 0-100%
            const percent = Math.min((value / maxValue) * 100, 100);

            // Update the text value (e.g., 72 → 72%)
            const textValue = container.querySelector('.text-value');
            const labelText = container.querySelector('.text-label');
            const originalText = textValue.textContent;
            const originalLabel = labelText.textContent;

            textValue.textContent = `${Math.round(percent)}%`;
            labelText.textContent = originalLabel;

            // Calculate the total degrees (360°) and the arc degrees (0° to 360°)
            const degrees = percent * 3.6; // 360° / 100

            // Set the transform of the progress arc to rotate the required degrees
            container.querySelector('.progress-arc').style.transform = `rotate(-90deg)`;
        }

        // Initial values
        updateCircularProgress('heart-rate-value', 72, 100);
        updateCircularProgress('steps-value', 8230, 10000);
        updateCircularProgress('sleep-value', 7.3, 24);
    </script>

</body>
</html>
