<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8faf9',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-field {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.5);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #64748b;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-btn {
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .floating-label {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            pointer-events: none;
            transition: all 0.2s ease;
            color: #64748b;
        }
        
        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            background: white;
            padding: 0 0.25rem;
            color: #0ea5e9;
        }
        
        .input-field {
            padding-top: 1.25rem;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="mx-auto w-16 h-16 bg-primary-600 rounded-2xl flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-secondary-900 mb-2">Welcome Back</h1>
            <p class="text-secondary-500">Sign in to continue your journey</p>
        </div>
        
        <div class="login-card bg-white rounded-2xl p-8">
            <form class="login-form">
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:ring-0" 
                            placeholder=" "
                        >
                        <label for="email" class="floating-label">Email Address</label>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:ring-0" 
                            placeholder=" "
                        >
                        <label for="password" class="floating-label">Password</label>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-primary-600 border-secondary-300 rounded focus:ring-primary-500"
                        >
                        <label for="remember" class="ml-2 block text-sm text-secondary-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary-600 hover:text-primary-500">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                >
                    Sign In
                </button>
            </form>
            
            <div class="divider my-8">or continue with</div>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button class="social-btn flex items-center justify-center py-2.5 px-4 border border-secondary-200 rounded-lg text-secondary-700 hover:bg-secondary-50">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Google
                </button>
                
                <button class="social-btn flex items-center justify-center py-2.5 px-4 border border-secondary-200 rounded-lg text-secondary-700 hover:bg-secondary-50">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                    </svg>
                    GitHub
                </button>
            </div>
            
            <p class="text-center text-secondary-500 text-sm">
                Don't have an account? 
                <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Sign up</a>
            </p>
        </div>
        
        <div class="mt-6 text-center text-secondary-500 text-sm">
            <p>Â© 2023 Minimal Login. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Add animation to form on load
            form.classList.add('animate-pulse-slow');
            setTimeout(() => {
                form.classList.remove('animate-pulse-slow');
            }, 3000);
            
            // Add focus animations to inputs
            emailInput.addEventListener('focus', () => {
                emailInput.classList.add('ring-2', 'ring-primary-500', 'ring-opacity-50');
            });
            
            emailInput.addEventListener('blur', () => {
                emailInput.classList.remove('ring-2', 'ring-primary-500', 'ring-opacity-50');
            });
            
            passwordInput.addEventListener('focus', () => {
                passwordInput.classList.add('ring-2', 'ring-primary-500', 'ring-opacity-50');
            });
            
            passwordInput.addEventListener('blur', () => {
                passwordInput.classList.remove('ring-2', 'ring-primary-500', 'ring-opacity-50');
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // In a real app, you would send this to a server
                console.log('Login attempt with:', { email, password });
                
                // Show success message
                alert('Login successful! Redirecting...');
                
                // Reset form
                form.reset();
            });
        });
    </script>
</body>
</html>
