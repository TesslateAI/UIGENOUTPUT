<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-text-primary: rgb(26, 26, 26);
            --color-text-secondary: rgb(102, 102, 102);
            --color-bg-primary: rgb(255, 255, 255);
            --color-bg-secondary: rgb(247, 247, 247);
            --color-accent: rgb(0, 122, 255); /* Example accent for CTAs */
            --color-border-light: rgb(229, 229, 229);
            --color-card-bg: rgb(247, 247, 247);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .article-card {
            background-color: var(--color-bg-primary);
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .save-button {
            background-color: var(--color-accent);
            color: white;
            border-radius: 9999px; /* rounded-full */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-button:hover {
            background-color: #009ac0; /* A slightly darker accent */
            transform: translateY(-1px);
        }

        .save-button:active {
            transform: translateY(0);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <!-- Header (simplified for focus on content, but important for a full app) -->
    <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between sticky top-0 z-20">
        <div class="flex items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">NewsPulse</a>
        </div>
        <nav class="hidden md:flex space-x-6 text-gray-600">
            <a href="#" class="hover:text-gray-900 transition-colors">Home</a>
            <a href="#" class="hover:text-gray-900 transition-colors">Saved</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-900 transition-colors">
                <i class="fas fa-search"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-900 transition-colors">
                <i class="fas fa-bell"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-sm text-gray-600">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="flex flex-col md:flex-row items-start gap-6">
            <!-- Category Filters -->
            <aside class="w-full md:w-1/4 bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Categories</h2>
                <div class="space-y-2">
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors active:bg-blue-50 active:text-blue-700">
                        <i class="fas fa-newspaper mr-2"></i>Politics
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-utensils mr-2"></i>Food & Drink
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-music mr-2"></i>Music
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-film mr-2"></i>Movies
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-rocket mr-2"></i>Technology
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-leaf mr-2"></i>Environment
                    </button>
                </div>
            </aside>

            <!-- Saved Articles (Placeholder for "save for later" functionality) -->
            <section id="saved-articles" class="w-full md:w-3/4 space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 hidden md:block">Saved for Later</h2>
                <div class="saved-article-card article-card flex flex-col gap-3 p-4">
                    <img src="https://placehold.co/400x225?text=Saved+Article+1" alt="Saved Article 1" class="w-full h-40 object-cover rounded-md">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">The Future of Sustainable Energy</h3>
                        <p class="text-sm text-gray-600">By Environmental Journal on 2023-10-26</p>
                    </div>
                    <button class="save-button text-sm" aria-label="Save for later">
                        <i class="fas fa-check-circle mr-1"></i> Saved
                    </button>
                </div>
                <div class="saved-article-card article-card flex flex-col gap-3 p-4">
                    <img src="https://placehold.co/400x225?text=Saved+Article+2" alt="Saved Article 2" class="w-full h-40 object-cover rounded-md">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Rise of AI in Creative Industries</h3>
                        <p class="text-sm text-gray-600">By Tech Weekly on 2023-10-25</p>
                    </div>
                    <button class="save-button text-sm" aria-label="Save for later">
                        <i class="fas fa-check-circle mr-1"></i> Saved
                    </button>
                </div>
                <div class="saved-article-card article-card flex flex-col gap-3 p-4">
                    <img src="https://placehold.co/400x225?text=Saved+Article+3" alt="Saved Article 3" class="w-full h-40 object-cover rounded-md">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Local Food Movement Gains Momentum</h3>
                        <p class="text-sm text-gray-600">By Local Life on 2023-10-24</p>
                    </div>
                    <button class="save-button text-sm" aria-label="Save for later">
                        <i class="fas fa-check-circle mr-1"></i> Saved
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Placeholder for "save for later" functionality
        document.querySelectorAll('.save-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const articleCard = button.closest('.article-card');
                const isSaved = button.textContent.includes('Saved');
                if (isSaved) {
                    button.textContent = 'Save for Later';
                    button.classList.remove('bg-blue-500'); // Remove accent color
                    button.classList.add('bg-gray-200'); // Change to a neutral color
                    button.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Saved'; // Revert icon
                    articleCard.classList.remove('border-blue-500'); // Remove accent border
                    articleCard.classList.add('border-gray-200'); // Add neutral border
                } else {
                    button.textContent = 'Unsaved';
                    button.classList.remove('bg-gray-200');
                    button.classList.add('bg-blue-500'); // Add accent color
                    button.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Saved'; // Keep icon
                    articleCard.classList.remove('border-gray-200');
                    articleCard.classList.add('border-blue-500'); // Add accent border
                }
            });
        });

        // Basic scroll-to-top for larger content
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                document.getElementById('scroll-to-top').style.display = 'block';
            } else {
                document.getElementById('scroll-to-top').style.display = 'none';
            }
        });
        document.getElementById('scroll-to-top').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

    </script>
</body>
</html>
