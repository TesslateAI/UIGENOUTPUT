<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: #3B82F6; /* Blue-500 */
            --color-primary-dark: #2563EB; /* Blue-600 */
            --color-background-light: #F9FAFB; /* Gray-50 */
            --color-text-dark: #1F2937; /* Gray-900 */
            --color-border: #D1D5DB; /* Gray-300 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll for this simple example */
        }

        .interactive-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: var(--color-primary);
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            overflow: hidden; /* For the inner glow effect */
            transition: all 0.3s ease-out;
            border: 1px solid var(--color-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-decoration: none;
            z-index: 1; /* Ensure the button is above the glow */
        }

        .interactive-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-primary-dark);
            border-radius: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none; /* Allows clicks to pass through to the button */
            transform: scale(0.95);
            z-index: -1; /* Place the glow behind the button */
        }

        .interactive-button:hover::before {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 0 2px var(--color-primary); /* Subtle shadow on hover */
        }

        .interactive-button:active {
            transform: translateY(2px); /* Slight lift on click */
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
        }

        .interactive-button span {
            transition: transform 0.3s ease-out, color 0.3s ease-out;
        }

        .interactive-button:hover span {
            transform: translateY(-2px); /* Subtle lift on hover for text */
        }

        .interactive-button i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease-out;
        }

        .interactive-button:hover i {
            transform: translateY(-2px); /* Subtle lift for icon on hover */
        }
    </style>
</head>
<body>

    <a href="#" class="interactive-button">
        <span>Click Me!</span>
        <i class="fas fa-arrow-right"></i>
    </a>

</body>
</html>
