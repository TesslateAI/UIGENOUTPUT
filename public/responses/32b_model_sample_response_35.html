<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creation Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-white: rgb(255, 255, 255);
            --color-primary-dark: rgb(30, 30, 30);
            --color-text-gray-medium: rgb(171, 171, 171);
            --color-background-light-gray: rgb(245, 245, 245);
            --color-primary-blue: rgb(54, 117, 255);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-light-gray);
            color: var(--color-primary-dark);
        }

        .post-creation-component {
            background-color: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-xl mx-auto post-creation-component p-6">
        <!-- User Profile Section -->
        <div class="flex items-center space-x-3 mb-4">
            <img src="https://placehold.co/40x40/FF5733/FFFFFF/png?text=JD" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
            <div>
                <p class="font-semibold text-lg">Jane Doe</p>
                <p class="text-sm text-text-gray-medium">Public</p>
            </div>
        </div>

        <!-- Post Input Area -->
        <form class="space-y-4">
            <div>
                <label for="post-text" class="sr-only">What's on your mind?</label>
                <textarea id="post-text" class="w-full p-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue resize-y min-h-[100px]" placeholder="What's on your mind?" rows="4"></textarea>
            </div>

            <!-- Post Options (Images, Videos, Location) -->
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4">
                <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-primary-dark hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue">
                    <i class="fas fa-image mr-2"></i> Image
                </button>
                <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-primary-dark hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue">
                    <i class="fas fa-video mr-2"></i> Video
                </button>
                <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-primary-dark hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue">
                    <i class="fas fa-map-marker-alt mr-2"></i> Location
                </button>
                <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-primary-dark hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue">
                    <i class="fas fa-paper-plane mr-2"></i> Document
                </button>
            </div>

            <!-- Share Button -->
            <button type="submit" class="w-full bg-primary-blue text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2">
                Share
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postForm = document.querySelector('form');
            postForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission
                const postText = document.getElementById('post-text').value;
                if (postText.trim() !== '') {
                    console.log('Post content:', postText);
                    alert('Post shared successfully! (Check console for content)');
                    // In a real application, you'd send this to a backend
                    postForm.reset(); // Clear the textarea
                } else {
                    alert('Please enter some text for your post.');
                }
            });
        });
    </script>
</body>
</html>
