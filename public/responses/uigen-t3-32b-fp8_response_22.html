<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d0d0d0;
            border-radius: 0.5rem; /* 8px */
            font-size: 1rem;
            color: #333;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #2196F3; /* A nice blue for focus */
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2196F3; /* Primary blue */
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }
        .text-gray-500 {
            color: #757575;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .flex-col {
            display: flex;
            flex-direction: column;
        }
        .gap-4 {
            gap: 1rem;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .mt-6 {
            margin-top: 1.5rem;
        }
        .text-center {
            text-align: center;
        }
        .text-3xl {
            font-size: 1.875rem;
        }
        .text-xl {
            font-size: 1.25rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .font-medium {
            font-weight: 500;
        }
        .border {
            border: 1px solid #e0e0e0;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
            }
            .text-3xl {
                font-size: 1.5rem;
            }
            .text-xl {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
        <form id="loginForm" class="flex flex-col gap-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="input-field pl-10" required aria-label="Email Address">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="input-field pl-10" required aria-label="Password">
                </div>
            </div>
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 block text-gray-900">Remember me</label>
                </div>
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-arrow-right mr-2"></i> Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // Basic client-side validation (can be expanded)
                if (!emailInput.value || !passwordInput.value) {
                    alert('Please fill in both email and password.');
                    return;
                }

                // Example: Simulate API call
                console.log('Logging in with:', {
                    email: emailInput.value,
                    password: passwordInput.value
                });

                // In a real application, you would send this data to your backend
                // and handle the response (e.g., redirect on success, show error on failure)
                alert('Login attempt successful! (Simulated)');
                loginForm.reset(); // Clear the form
            });
        });
    </script>
</body>
</html>
