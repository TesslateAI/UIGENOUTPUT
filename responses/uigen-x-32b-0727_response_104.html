<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .form-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-2px);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .divider {
            position: relative;
            text-align: center;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .floating-label {
            transition: all 0.2s ease;
            pointer-events: none;
        }
        
        .input-field:focus ~ .floating-label,
        .input-field:not(:placeholder-shown) ~ .floating-label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #0ea5e9;
        }
        
        .password-toggle {
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .error-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .error-message.show {
            max-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md mx-auto">
        <div class="form-container bg-white p-8 md:p-10">
            <!-- Logo and Title -->
            <div class="text-center mb-8 animate-fade-in" style="animation-delay: 0.1s">
                <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-primary-600 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Sign in to your account to continue</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div class="relative animate-fade-in" style="animation-delay: 0.2s">
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-0 transition-all" 
                            placeholder=" "
                            required
                        >
                        <label for="email" class="floating-label absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none">Email Address</label>
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="relative animate-fade-in" style="animation-delay: 0.3s">
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-0 transition-all" 
                            placeholder=" "
                            required
                        >
                        <label for="password" class="floating-label absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none">Password</label>
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between animate-fade-in" style="animation-delay: 0.4s">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary-600 hover:text-primary-800 transition-colors">Forgot password?</a>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="error-message text-red-500 text-sm font-medium animate-fade-in" style="animation-delay: 0.5s"></div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-xl text-white font-medium shadow-lg hover:shadow-xl transition-all animate-fade-in"
                    style="animation-delay: 0.6s"
                >
                    Sign In
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider my-6 text-gray-500 text-sm animate-fade-in" style="animation-delay: 0.7s">
                <span class="bg-white px-2">Or continue with</span>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-3 gap-3 animate-fade-in" style="animation-delay: 0.8s">
                <button class="social-btn flex items-center justify-center py-2.5 bg-white border border-gray-200 rounded-xl hover:border-primary-300 transition-colors">
                    <i class="fab fa-google text-red-500 text-lg"></i>
                </button>
                <button class="social-btn flex items-center justify-center py-2.5 bg-white border border-gray-200 rounded-xl hover:border-primary-300 transition-colors">
                    <i class="fab fa-facebook text-blue-600 text-lg"></i>
                </button>
                <button class="social-btn flex items-center justify-center py-2.5 bg-white border border-gray-200 rounded-xl hover:border-primary-300 transition-colors">
                    <i class="fab fa-github text-gray-800 text-lg"></i>
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="mt-8 text-center text-gray-600 animate-fade-in" style="animation-delay: 0.9s">
                <p>Don't have an account? 
                    <a href="#" class="text-primary-600 font-medium hover:text-primary-800 transition-colors">Sign up</a>
                </p>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="absolute top-10 left-10 w-16 h-16 rounded-full bg-primary-100 opacity-50 animate-pulse-slow"></div>
        <div class="absolute bottom-20 right-10 w-24 h-24 rounded-full bg-secondary-100 opacity-30 animate-pulse-slow" style="animation-delay: 0.5s"></div>
        <div class="absolute top-1/3 right-1/4 w-12 h-12 rounded-full bg-primary-200 opacity-40 animate-pulse-slow" style="animation-delay: 1s"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Simulate login process
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // For demo purposes, show success
                    submitBtn.innerHTML = 'Sign In';
                    submitBtn.disabled = false;
                    
                    // In a real app, you would redirect or show success message
                    alert('Login successful! Redirecting...');
                }, 1500);
            });
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
