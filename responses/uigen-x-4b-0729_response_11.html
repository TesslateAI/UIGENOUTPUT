<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'primary-dark': '#1e40af',
                        'secondary': '#8b5cf6',
                        'accent': '#ec4899',
                        'light': '#f8fafc',
                        'dark': '#0f172a',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'error': '#ef4444'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-dark: #1e40af;
            --color-secondary: #8b5cf6;
            --color-accent: #ec4899;
            --color-light: #f8fafc;
            --color-dark: #0f172a;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .timer-circle {
            transition: stroke-dashoffset 0.5s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-dark">FocusFlow</h1>
            <p class="text-gray-500 mt-2">Pomodoro Timer</p>
        </div>
        
        <!-- Main Timer Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
            <!-- Timer Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-6 text-center">
                <div class="flex justify-center mb-4">
                    <div class="relative w-40 h-40 mx-auto">
                        <svg class="timer-circle w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-primary-dark" stroke-width="8" stroke-linecap="round" fill="transparent" r="40" cx="50" cy="50" />
                            <circle class="text-primary" stroke-width="8" stroke-linecap="round" stroke-dasharray="256" stroke-dashoffset="0" fill="transparent" r="40" cx="50" cy="50" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-32 h-32 rounded-full bg-primary bg-opacity-20 flex items-center justify-center">
                                <div class="w-24 h-24 rounded-full bg-primary flex items-center justify-center pulse">
                                    <span id="timer-text" class="text-3xl font-bold text-white">25:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="text-xl font-semibold text-white" id="timer-mode">Work Time</h2>
                <p class="text-white text-opacity-80 mt-1">Focus on your tasks</p>
            </div>
            
            <!-- Timer Controls -->
            <div class="p-6">
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="start-btn" class="bg-primary hover:bg-primary-dark text-white px-8 py-4 rounded-xl font-medium text-lg transition-all duration-300 transform hover:scale-105 flex items-center">
                        <i class="fas fa-play mr-2"></i> Start
                    </button>
                    <button id="stop-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-8 py-4 rounded-xl font-medium text-lg transition-all duration-300 flex items-center">
                        <i class="fas fa-stop mr-2"></i> Stop
                    </button>
                </div>
                
                <div class="flex justify-between text-center mb-6">
                    <div>
                        <p class="text-sm text-gray-500">Work Duration</p>
                        <p id="work-duration" class="text-2xl font-bold text-primary">25 min</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Break Duration</p>
                        <p id="break-duration" class="text-2xl font-bold text-primary">5 min</p>
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button id="reset-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-medium transition-all duration-300">
                        Reset
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-2xl w-full max-w-md p-6 slide-in">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-dark">Timer Settings</h3>
                    <button id="close-settings" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Work Duration (minutes)</label>
                        <input type="number" id="work-input" min="1" max="60" value="25" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Break Duration (minutes)</label>
                        <input type="number" id="break-input" min="1" max="30" value="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
                
                <div class="mt-8 flex justify-center">
                    <button id="save-settings" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-medium transition-all duration-300">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="mt-6 flex justify-center text-sm text-gray-500">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-success mr-2"></i>
                <span>Ready to focus</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Timer variables
            let timeLeft = 25 * 60; // 25 minutes in seconds
            let isRunning = false;
            let isWorkTime = true;
            let timerInterval;
            
            // DOM Elements
            const timerText = document.getElementById('timer-text');
            const timerMode = document.getElementById('timer-mode');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const resetBtn = document.getElementById('reset-btn');
            const settingsModal = document.getElementById('settings-modal');
            const closeSettings = document.getElementById('close-settings');
            const saveSettings = document.getElementById('save-settings');
            const workDuration = document.getElementById('work-duration');
            const breakDuration = document.getElementById('break-duration');
            const workInput = document.getElementById('work-input');
            const breakInput = document.getElementById('break-input');
            
            // Initialize timer display
            updateTimerDisplay();
            
            // Format time for display
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update timer display
            function updateTimerDisplay() {
                timerText.textContent = formatTime(timeLeft);
            }
            
            // Start timer
            function startTimer() {
                if (isRunning) return;
                
                isRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        
                        // Play sound
                        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
                        audio.play();
                        
                        // Switch mode
                        isWorkTime = !isWorkTime;
                        timerMode.textContent = isWorkTime ? 'Break Time' : 'Work Time';
                        
                        // Update durations
                        if (isWorkTime) {
                            timeLeft = parseInt(workInput.value) * 60;
                            workDuration.textContent = `${parseInt(workInput.value)} min`;
                        } else {
                            timeLeft = parseInt(breakInput.value) * 60;
                            breakDuration.textContent = `${parseInt(breakInput.value)} min`;
                        }
                        
                        // Reset timer
                        startTimer();
                    }
                }, 1000);
            }
            
            // Stop timer
            function stopTimer() {
                clearInterval(timerInterval);
                isRunning = false;
            }
            
            // Reset timer
            function resetTimer() {
                stopTimer();
                timeLeft = isWorkTime ? parseInt(workInput.value) * 60 : parseInt(breakInput.value) * 60;
                updateTimerDisplay();
            }
            
            // Update settings
            function updateSettings() {
                workDuration.textContent = `${parseInt(workInput.value)} min`;
                breakDuration.textContent = `${parseInt(breakInput.value)} min`;
            }
            
            // Event Listeners
            startBtn.addEventListener('click', startTimer);
            stopBtn.addEventListener('click', stopTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            closeSettings.addEventListener('click', () => {
                settingsModal.classList.add('hidden');
            });
            
            saveSettings.addEventListener('click', () => {
                updateSettings();
                settingsModal.classList.add('hidden');
            });
            
            // Initialize settings
            updateSettings();
        });
    </script>
</body>
</html>
