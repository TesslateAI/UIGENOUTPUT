<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary-bg: rgb(0, 0, 0);
            --color-text-light: rgb(255, 255, 255);
            --color-text-medium: rgb(168, 168, 168);
            --color-text-dark: rgb(51, 51, 51);
            --color-accent: rgb(0, 153, 255);
            --color-secondary-accent: rgb(255, 204, 0);
            --color-tertiary-accent: rgb(255, 102, 0);
            --font-primary: 'Inter', sans-serif;
        }

        body {
            background-color: var(--color-primary-bg);
            color: var(--color-text-light);
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 20px;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            padding: 1.5rem; /* Equivalent to p-6 */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .add-to-cart-button {
            background-color: var(--color-accent);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            font-weight: 600; /* Equivalent to font-semibold */
            transition: background-color 0.2s ease-in-out;
        }

        .add-to-cart-button:hover {
            background-color: var(--color-accent); /* Adjust hover color if desired */
        }
    </style>
</head>
<body class="bg-[var(--color-primary-bg)] text-[var(--color-text-light)] font-[var(--font-primary)]">

    <div class="max-w-6xl mx-auto py-8 px-4">
        <!-- Product Grid -->
        <section id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Product Card 1 -->
            <div class="product-card cursor-pointer" data-product-id="1">
                <img src="https://placehold.co/400x300/0099FF/FFFFFF/png?text=Product+1" alt="Product 1" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">Wireless Headphones X</h3>
                <p class="text-[var(--color-text-medium)] mb-3">$199.99</p>
                <div class="flex items-center text-yellow-400 mb-3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="text-sm text-[var(--color-text-medium)] ml-2">(4.5)</span>
                </div>
                <button class="add-to-cart-button w-full text-center" aria-label="Add Wireless Headphones X to cart">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card cursor-pointer" data-product-id="2">
                <img src="https://placehold.co/400x300/FFCC00/000000/png?text=Product+2" alt="Product 2" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">Smartwatch Pro</h3>
                <p class="text-[var(--color-text-medium)] mb-3">$299.99</p>
                <div class="flex items-center text-yellow-400 mb-3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="text-sm text-[var(--color-text-medium)] ml-2">(4.0)</span>
                </div>
                <button class="add-to-cart-button w-full text-center" aria-label="Add Smartwatch Pro to cart">Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card cursor-pointer" data-product-id="3">
                <img src="https://placehold.co/400x300/FF6600/FFFFFF/png?text=Product+3" alt="Product 3" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">Ergonomic Mouse</h3>
                <p class="text-[var(--color-text-medium)] mb-3">$49.99</p>
                <div class="flex items-center text-yellow-400 mb-3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="text-sm text-[var(--color-text-medium)] ml-2">(5.0)</span>
                </div>
                <button class="add-to-cart-button w-full text-center" aria-label="Add Ergonomic Mouse to cart">Add to Cart</button>
            </div>
        </section>

        <!-- Product Details Section -->
        <section id="product-details" class="bg-[rgba(255,255,255,0.05)] border border-[rgba(255,255,255,0.1)] rounded-xl p-6 md:p-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex justify-center items-center">
                    <img id="detail-image" src="" alt="Product Detail" class="w-full max-w-md h-auto object-cover rounded-lg shadow-lg">
                </div>
                <div class="flex flex-col justify-center">
                    <h2 id="detail-name" class="text-3xl font-bold mb-3"></h2>
                    <p id="detail-price" class="text-2xl font-semibold mb-4"></p>
                    <div id="detail-rating" class="flex items-center text-yellow-400 mb-4">
                        <!-- Stars will be rendered here by JS -->
                    </div>
                    <p id="detail-description" class="text-[var(--color-text-medium)] leading-relaxed mb-6"></p>
                    <button id="detail-add-to-cart" class="add-to-cart-button w-full text-center" aria-label="Add selected product to cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Wireless Headphones X",
                price: "$199.99",
                description: "Experience unparalleled audio quality with these immersive wireless headphones. Featuring noise cancellation and long-lasting battery life, perfect for travel and home use.",
                image: "https://placehold.co/400x300/0099FF/FFFFFF/png?text=Product+1",
                rating: 4.5
            },
            {
                id: 2,
                name: "Smartwatch Pro",
                price: "$299.99",
                description: "Stay connected and healthy with the Smartwatch Pro. Track your fitness, receive notifications, and manage your schedule on the go.",
                image: "https://placehold.co/400x300/FFCC00/000000/png?text=Product+2",
                rating: 4.0
            },
            {
                id: 3,
                name: "Ergonomic Mouse",
                price: "$49.99",
                description: "Reduce strain and increase comfort with our precision ergonomic mouse, designed for long hours of use.",
                image: "https://placehold.co/400x300/FF6600/FFFFFF/png?text=Product+3",
                rating: 5.0
            }
        ];

        const productGrid = document.getElementById('product-grid');
        const productDetails = document.getElementById('product-details');
        const detailImage = document.getElementById('detail-image');
        const detailName = document.getElementById('detail-name');
        const detailPrice = document.getElementById('detail-price');
        const detailDescription = document.getElementById('detail-description');
        const detailRating = document.getElementById('detail-rating');
        const detailAddToCart = document.getElementById('detail-add-to-cart');

        // Populate product grid
        productGrid.innerHTML = products.map(product => `
            <div class="product-card cursor-pointer" data-product-id="${product.id}">
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                <p class="text-[var(--color-text-medium)] mb-3">${product.price}</p>
                <div class="flex items-center text-yellow-400 mb-3">
                    ${getStarIcons(product.rating)}
                    <span class="text-sm text-[var(--color-text-medium)] ml-2">(${product.rating})</span>
                </div>
                <button class="add-to-cart-button w-full text-center" aria-label="Add ${product.name} to cart">Add to Cart</button>
            </div>
        `).join('');

        // Function to render stars
        function getStarIcons(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            let starsHtml = '';

            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                starsHtml += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<i class="far fa-star"></i>';
            }
            return starsHtml;
        }

        // Event delegation for product cards
        productGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.product-card');
            if (card) {
                const productId = parseInt(card.dataset.productId);
                const product = products.find(p => p.id === productId);
                if (product) {
                    detailImage.src = product.image;
                    detailImage.alt = product.name;
                    detailName.textContent = product.name;
                    detailPrice.textContent = product.price;
                    detailDescription.textContent = product.description;
                    detailRating.innerHTML = getStarIcons(product.rating);
                    productDetails.classList.remove('hidden');
                    // Scroll to product details section
                    productDetails.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // Add to Cart functionality for grid items
        productGrid.addEventListener('click', (event) => {
            const button = event.target.closest('.add-to-cart-button');
            if (button) {
                const card = button.closest('.product-card');
                const productId = parseInt(card.dataset.productId);
                const product = products.find(p => p.id === productId);
                if (product) {
                    alert(`"${product.name}" has been added to your cart!`);
                    // In a real application, you would send this to a backend or update a cart state
                }
            }
        });

        // Add to Cart functionality for detail section
        detailAddToCart.addEventListener('click', () => {
            const currentProduct = products.find(p => p.name === detailName.textContent);
            if (currentProduct) {
                alert(`"${currentProduct.name}" has been added to your cart!`);
                // In a real application, you would send this to a backend or update a cart state
            }
        });

        // Close product details if clicking outside
        document.addEventListener('click', (event) => {
            if (!productDetails.contains(event.target) && !productGrid.contains(event.target)) {
                productDetails.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
