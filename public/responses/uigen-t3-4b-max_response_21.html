<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --token-color-text-base: #1A1A1A;
            --token-color-text-muted: #6B7280;
            --token-color-bg-base: #FFFFFF;
            --token-color-bg-light: #F9FAFB;
            --token-color-border-light: #E5E7EB;
            --token-color-accent: #1C64F2; /* A vibrant blue for CTA and active states */
            --token-color-accent-dark: #0F57D7;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--token-color-text-base);
            background-color: var(--token-color-bg-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .section-header {
            font-weight: 600;
            color: var(--token-color-text-base);
            border-bottom: 1px solid var(--token-color-border-light);
            padding-bottom: 0.75rem;
        }
        .setting-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            position: relative; /* For the toggle switch */
        }
        .setting-item:hover {
            background-color: var(--token-color-bg-light);
        }
        .setting-item.active {
            background-color: var(--token-color-bg-light);
            color: var(--token-color-accent);
        }
        .setting-item.active .toggle-switch {
            background-color: var(--token-color-accent);
            color: white;
        }
        .setting-item.active .toggle-switch::before {
            transform: translateX(1.25rem); /* 20px width, 1.25rem is 20/16 = 1.25 */
        }
        .toggle-switch {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .toggle-switch::before {
            content: '';
            width: 0.75rem; /* 12px */
            height: 0.75rem; /* 12px */
            background-color: white;
            border-radius: 9999px;
            transition: transform 0.2s ease;
        }
        .setting-item .toggle-switch.active {
            background-color: var(--token-color-accent);
        }
        .setting-item .toggle-switch.active::before {
            transform: translateX(1.25rem); /* 20px width, 1.25rem is 20/16 = 1.25 */
        }
        .setting-item .toggle-switch:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header (simplified for settings) -->
    <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
        <h1 class="text-xl font-semibold text-gray-800">Settings</h1>
        <button class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-chevron-left"></i>
        </button>
    </header>

    <!-- Main Settings Content -->
    <main class="flex-1 p-4 md:p-6 overflow-y-auto">
        <!-- Account Section -->
        <section class="mb-8">
            <h2 class="section-header text-lg">Account</h2>
            <div class="mt-6">
                <div class="setting-item active" data-section="account">
                    <i class="fas fa-user-circle text-gray-400 mr-3"></i>
                    <span class="flex-1">Profile</span>
                    <div class="toggle-switch" data-toggle="profile">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="account">
                    <i class="fas fa-cog text-gray-400 mr-3"></i>
                    <span class="flex-1">Account Settings</span>
                    <div class="toggle-switch" data-toggle="account-settings">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="account">
                    <i class="fas fa-sign-out-alt text-gray-400 mr-3"></i>
                    <span class="flex-1">Log Out</span>
                    <div class="toggle-switch" data-toggle="log-out">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Privacy Section -->
        <section class="mb-8">
            <h2 class="section-header text-lg">Privacy</h2>
            <div class="mt-6">
                <div class="setting-item" data-section="privacy">
                    <i class="fas fa-lock text-gray-400 mr-3"></i>
                    <span class="flex-1">Privacy Controls</span>
                    <div class="toggle-switch" data-toggle="privacy-controls">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="privacy">
                    <i class="fas fa-shield-alt text-gray-400 mr-3"></i>
                    <span class="flex-1">Security</span>
                    <div class="toggle-switch" data-toggle="security">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="privacy">
                    <i class="fas fa-bell-slash text-gray-400 mr-3"></i>
                    <span class="flex-1">Two-Factor Authentication</span>
                    <div class="toggle-switch" data-toggle="2fa">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Notifications Section -->
        <section class="mb-8">
            <h2 class="section-header text-lg">Notifications</h2>
            <div class="mt-6">
                <div class="setting-item" data-section="notifications">
                    <i class="fas fa-bell text-gray-400 mr-3"></i>
                    <span class="flex-1">General Notifications</span>
                    <div class="toggle-switch" data-toggle="general-notifications">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="notifications">
                    <i class="fas fa-comment-dots text-gray-400 mr-3"></i>
                    <span class="flex-1">Mentions & Replies</span>
                    <div class="toggle-switch" data-toggle="mentions-replies">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="notifications">
                    <i class="fas fa-paper-plane text-gray-400 mr-3"></i>
                    <span class="flex-1">Push Notifications</span>
                    <div class="toggle-switch" data-toggle="push-notifications">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Other Settings (e.g., Language, Help, About) -->
        <section>
            <h2 class="section-header text-lg">Other</h2>
            <div class="mt-6">
                <div class="setting-item" data-section="other">
                    <i class="fas fa-globe text-gray-400 mr-3"></i>
                    <span class="flex-1">Language</span>
                    <div class="toggle-switch" data-toggle="language">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="other">
                    <i class="fas fa-question-circle text-gray-400 mr-3"></i>
                    <span class="flex-1">Help & Support</span>
                    <div class="toggle-switch" data-toggle="help">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
                <div class="setting-item" data-section="other">
                    <i class="fas fa-info-circle text-gray-400 mr-3"></i>
                    <span class="flex-1">About App</span>
                    <div class="toggle-switch" data-toggle="about">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom CTA (e.g., Save Changes) -->
    <footer class="bg-white p-4 shadow-md flex items-center justify-between sticky bottom-0 z-10">
        <button class="flex items-center text-sm text-gray-700 hover:text-gray-900">
            <i class="fas fa-save mr-2"></i> Save Changes
        </button>
        <button class="flex items-center text-sm text-gray-700 hover:text-gray-900">
            <i class="fas fa-undo mr-2"></i> Reset
        </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const settingItems = document.querySelectorAll('.setting-item');

            settingItems.forEach(item => {
                const toggleSwitch = item.querySelector('.toggle-switch');
                const icon = toggleSwitch.querySelector('i');

                // Toggle the active state for the setting item
                toggleSwitch.addEventListener('click', () => {
                    item.classList.toggle('active');
                    // Toggle the checkmark icon
                    icon.classList.toggle('fa-check');
                    icon.classList.toggle('fa-times');
                    // Toggle the background of the switch
                    toggleSwitch.classList.toggle('active');
                });

                // Clicking the setting item itself to "select" it
                item.addEventListener('click', (event) => {
                    // Only activate if not clicking the toggle switch
                    if (!event.target.closest('.toggle-switch')) {
                        item.classList.add('active');
                        // Toggle the checkmark icon
                        icon.classList.toggle('fa-check');
                        icon.classList.toggle('fa-times');
                        // Toggle the background of the switch
                        toggleSwitch.classList.toggle('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
