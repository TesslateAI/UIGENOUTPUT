<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - YourBrand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: rgb(59, 130, 246); /* Tailwind blue-500 */
            --color-secondary: rgb(147, 197, 253); /* Tailwind blue-200 */
            --color-text-dark: rgb(31, 41, 55); /* Tailwind gray-800 */
            --color-text-medium: rgb(75, 85, 99); /* Tailwind gray-600 */
            --color-bg-light: rgb(249, 250, 251); /* Tailwind gray-50 */
            --color-white: rgb(255, 255, 255);
            --font-main: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-container {
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .input-group input {
            border: 1px solid #e2e8f0; /* Tailwind gray-200 */
            padding: 0.75rem 1rem;
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-white);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: rgb(37, 99, 168); /* Tailwind blue-600 */
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            border: 1px solid var(--color-primary);
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-container w-full max-w-md p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[var(--color-text-dark)] mb-2">Welcome Back!</h1>
            <p class="text-[var(--color-text-medium)]">Sign in to continue to your dashboard.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <label for="loginEmail" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required class="w-full">
            </div>
            <div class="input-group">
                <label for="loginPassword" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="••••••••" required class="w-full">
            </div>
            <div class="flex justify-between items-center text-sm text-[var(--color-text-medium)]">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-[var(--color-primary)] border-gray-300 rounded focus:ring-[var(--color-primary)]">
                    <label for="rememberMe" class="ml-2">Remember me</label>
                </div>
                <a href="#" class="hover:text-[var(--color-primary)]">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-primary w-full">Sign In</button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center" style="height: 1px;">
                <div class="w-1/2 border-t border-gray-200"></div>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="bg-[var(--color-bg-light)] px-2 text-[var(--color-text-medium)]">Or continue with</span>
            </div>
        </div>

        <div class="space-y-4">
            <button class="btn-secondary w-full flex items-center justify-center space-x-2">
                <i class="fab fa-google text-xl"></i>
                <span>Sign in with Google</span>
            </button>
            <button class="btn-secondary w-full flex items-center justify-center space-x-2">
                <i class="fab fa-apple text-xl"></i>
                <span>Sign in with Apple</span>
            </button>
        </div>

        <div class="text-center mt-8 text-[var(--color-text-medium)]">
            <p>Don't have an account? <a href="#" id="showRegister" class="text-[var(--color-primary)] hover:underline">Sign Up</a></p>
        </div>

        <!-- Registration Form (hidden by default) -->
        <form id="registerForm" class="space-y-6 hidden">
            <div class="input-group">
                <label for="registerName" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Full Name</label>
                <input type="text" id="registerName" name="name" placeholder="John Doe" required class="w-full">
            </div>
            <div class="input-group">
                <label for="registerEmail" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Email Address</label>
                <input type="email" id="registerEmail" name="email" placeholder="you@example.com" required class="w-full">
            </div>
            <div class="input-group">
                <label for="registerPassword" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="••••••••" required class="w-full">
            </div>
            <div class="input-group">
                <label for="registerConfirmPassword" class="block text-sm font-medium text-[var(--color-text-medium)] mb-2">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="••••••••" required class="w-full">
            </div>
            <button type="submit" class="btn-primary w-full">Create Account</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterLink = document.getElementById('showRegister');
            const showLoginLink = document.querySelector('#registerForm + div a');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showRegisterLink.classList.add('hidden'); // Hide "Sign Up" link
                showLoginLink.classList.remove('hidden'); // Show "Login" link
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                showLoginLink.classList.add('hidden'); // Hide "Login" link
                showRegisterLink.classList.remove('hidden'); // Show "Sign Up" link
            });

            // Basic form validation for registration
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                alert('Registration successful! (This is a demo)');
                // In a real application, you would send this data to a server
            });

            // Basic form validation for login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                if (email === 'test@example.com' && password === 'password123') {
                    alert('Login successful!');
                    // In a real application, you would redirect the user
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
