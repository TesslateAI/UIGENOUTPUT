<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SaaS Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #f8fafc;
            --color-text: #1e293b;
            --color-accent: #3b82f6;
            --color-error: #ef4444;
            --color-success: #10b981;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .error-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .error-message.show {
            max-height: 2rem;
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn-hover-effect {
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }
        
        .btn-hover-effect .btn-bg-hover {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-accent);
            transition: top 0.3s ease;
            z-index: 0;
        }
        
        .btn-hover-effect:hover .btn-bg-hover {
            top: 0;
        }
        
        .btn-hover-effect:hover {
            color: white;
        }
        
        .btn-hover-effect span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Get in Touch</h1>
            <p class="text-slate-600">We'd love to hear from you. Reach out for inquiries or partnership opportunities.</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-0 transition"
                        placeholder="John Smith"
                    >
                    <div id="nameError" class="error-message text-sm text-red-500 mt-1"></div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-0 transition"
                        placeholder="john@company.com"
                    >
                    <div id="emailError" class="error-message text-sm text-red-500 mt-1"></div>
                </div>
                
                <div>
                    <label for="company" class="block text-sm font-medium text-slate-700 mb-1">Company</label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        class="form-input w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-0 transition"
                        placeholder="Company Name"
                    >
                    <div id="companyError" class="error-message text-sm text-red-500 mt-1"></div>
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="4" 
                        class="form-input w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-0 transition"
                        placeholder="Tell us about your project or inquiry..."
                    ></textarea>
                    <div id="messageError" class="error-message text-sm text-red-500 mt-1"></div>
                </div>
                
                <div id="successMessage" class="success-message bg-green-50 text-green-700 p-3 rounded-lg text-center">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        Your message has been sent successfully!
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="btn-hover-effect w-full py-3 px-6 bg-white text-slate-800 font-medium rounded-lg border border-slate-300 relative overflow-hidden transition-colors"
                >
                    <span class="btn-bg-hover"></span>
                    <span class="relative z-10">Send Message</span>
                </button>
            </form>
        </div>
        
        <div class="mt-8 text-center text-slate-500 text-sm">
            <p>Â© 2023 SaaS Solutions. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const companyInput = document.getElementById('company');
            const messageInput = document.getElementById('message');
            const successMessage = document.getElementById('successMessage');
            
            // Error elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const companyError = document.getElementById('companyError');
            const messageError = document.getElementById('messageError');
            
            // Validation functions
            function validateName() {
                if (!nameInput.value.trim()) {
                    nameError.textContent = 'Name is required';
                    nameError.classList.add('show');
                    nameInput.classList.add('border-red-500');
                    return false;
                } else {
                    nameError.classList.remove('show');
                    nameInput.classList.remove('border-red-500');
                    return true;
                }
            }
            
            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailInput.value.trim()) {
                    emailError.textContent = 'Email is required';
                    emailError.classList.add('show');
                    emailInput.classList.add('border-red-500');
                    return false;
                } else if (!emailRegex.test(emailInput.value)) {
                    emailError.textContent = 'Please enter a valid email';
                    emailError.classList.add('show');
                    emailInput.classList.add('border-red-500');
                    return false;
                } else {
                    emailError.classList.remove('show');
                    emailInput.classList.remove('border-red-500');
                    return true;
                }
            }
            
            function validateCompany() {
                if (!companyInput.value.trim()) {
                    companyError.textContent = 'Company is required';
                    companyError.classList.add('show');
                    companyInput.classList.add('border-red-500');
                    return false;
                } else {
                    companyError.classList.remove('show');
                    companyInput.classList.remove('border-red-500');
                    return true;
                }
            }
            
            function validateMessage() {
                if (!messageInput.value.trim()) {
                    messageError.textContent = 'Message is required';
                    messageError.classList.add('show');
                    messageInput.classList.add('border-red-500');
                    return false;
                } else {
                    messageError.classList.remove('show');
                    messageInput.classList.remove('border-red-500');
                    return true;
                }
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isCompanyValid = validateCompany();
                const isMessageValid = validateMessage();
                
                if (isNameValid && isEmailValid && isCompanyValid && isMessageValid) {
                    // Simulate form submission
                    setTimeout(() => {
                        // Show success message
                        successMessage.classList.add('show');
                        
                        // Reset form
                        form.reset();
                        
                        // Hide success message after 5 seconds
                        setTimeout(() => {
                            successMessage.classList.remove('show');
                        }, 5000);
                    }, 1000);
                }
            });
            
            // Real-time validation
            nameInput.addEventListener('input', validateName);
            emailInput.addEventListener('input', validateEmail);
            companyInput.addEventListener('input', validateCompany);
            messageInput.addEventListener('input', validateMessage);
        });
    </script>
</body>
</html>
