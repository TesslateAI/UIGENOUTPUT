<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-white: rgb(255, 255, 255);
            --color-background-dark: rgb(10, 10, 12);
            --color-background-medium-dark: rgb(23, 23, 25);
            --color-background-dark-secondary: rgb(33, 33, 34);
            --color-text-light: rgb(255, 255, 255);
            --color-text-light-muted: rgba(255, 255, 255, 0.7);
            --color-accent-yellow: rgb(208, 255, 154);
            --color-border-light: rgb(71, 71, 79);
            --font-primary: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-card {
            background-color: var(--color-background-medium-dark);
            border: 1px solid var(--color-border-light);
            border-radius: 0.75rem; /* 12px */
            padding: 2rem; /* 32px */
            width: 100%;
            max-width: 380px; /* Wider for better form experience */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            background-color: var(--color-background-dark);
            border: 1px solid var(--color-border-light);
            border-radius: 0.5rem; /* 8px */
            color: var(--color-text-light);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-field:focus {
            border-color: var(--color-accent-yellow);
            box-shadow: 0 0 0 3px rgba(208, 255, 154, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1.5rem; /* 14px 24px */
            background: linear-gradient(135deg, var(--color-accent-yellow), #FFD700); /* Yellow to a lighter yellow */
            color: var(--color-background-dark); /* Dark text on light button */
            border: none;
            border-radius: 0.5rem; /* 8px */
            font-weight: 600;
            transition: background 0.2s ease, transform 0.1s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #FFD700, var(--color-accent-yellow)); /* Reversed gradient for subtle change */
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-2">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-2">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <p class="text-center text-sm text-[var(--color-text-light-muted)] mt-6">
            Don't have an account? <a href="#" class="text-[var(--color-accent-yellow)] hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
