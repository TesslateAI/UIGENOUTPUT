<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Pill shape */
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Space between text and icon */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 120px; /* Ensure tap target size */
            max-width: 200px; /* Prevent excessive width on large screens */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            background-color: #004080; /* Even darker blue on active */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button class="btn-primary" aria-label="Learn More">
        Learn More <i class="fas fa-arrow-right"></i>
    </button>
</body>
</html>
