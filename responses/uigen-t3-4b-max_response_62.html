<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-light: #f8f9fa; /* Light gray for background */
            --color-bg-dark: #212529; /* Dark blue for dark mode elements */
            --color-text-light: #111827; /* Dark text for light mode */
            --color-text-light-muted: #64748b; /* Lighter gray text */
            --color-text-dark: #f8f9fa; /* Light text for dark mode */
            --color-border-light: #d1d5db; /* Lighter border color */
            --color-primary: #10b981; /* Green for primary actions */
            --color-primary-dark: #059669; /* Darker green for primary actions */
            --color-secondary: #a855f7; /* Purple for secondary actions */
            --color-accent: #eab308; /* Yellow for accents */
            --color-card-bg: #ffffff; /* White for cards */
            --color-card-bg-dark: #343a40; /* Darker gray for dark mode cards */
            --color-input-bg: #ffffff; /* White for input fields */
            --color-input-bg-dark: #343a40; /* Darker gray for dark mode input fields */
            --color-input-border: #d1d5db; /* Light border for inputs */
            --color-input-border-dark: #6c757d; /* Dark border for dark mode inputs */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-light: #1a1a1a; /* Darker background for dark mode */
                --color-bg-dark: #1a1a1a; /* Darker background for dark mode */
                --color-text-light: #e0e0e0; /* Lighter text for dark mode */
                --color-text-light-muted: #a0a0a0; /* Lighter gray text for dark mode */
                --color-text-dark: #1a1a1a; /* Dark text for dark mode */
                --color-border-light: #3a3a3a; /* Darker border for dark mode */
                --color-primary: #34d399; /* Lighter green for dark mode primary */
                --color-primary-dark: #10b981; /* Primary green for dark mode */
                --color-secondary: #a855f7; /* Purple for secondary actions (same as light mode) */
                --color-accent: #eab308; /* Yellow for accents (same as light mode) */
                --color-card-bg: #2a2a2a; /* Darker card background for dark mode */
                --color-card-bg-dark: #2a2a2a; /* Darker card background for dark mode */
                --color-input-bg: #2a2a2a; /* Darker input background for dark mode */
                --color-input-bg-dark: #2a2a2a; /* Darker input background for dark mode */
                --color-input-border: #3a3a3a; /* Darker border for dark mode inputs */
                --color-input-border-dark: #6c757d; /* Dark border for dark mode inputs */
            }
        }

        body {
            font-family: 'Inter', sans-serif; /* A clean, modern sans-serif */
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .journal-card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border-light);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .journal-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .text-primary {
            color: var(--color-primary);
        }

        .text-secondary {
            color: var(--color-secondary);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-dark);
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text-light);
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #9333ea; /* Darker purple */
            transform: translateY(-2px);
        }

        .btn-accent {
            background-color: var(--color-accent);
            color: var(--color-text-dark);
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-accent:hover {
            background-color: #d97706; /* Darker yellow */
            transform: translateY(-2px);
        }

        .input-field {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            color: var(--color-text-light);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); /* Light primary border */
        }

        .textarea-field {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            color: var(--color-text-light);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            min-height: 100px;
            resize: vertical;
            overflow-y: auto;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .textarea-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .date-picker {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--color-text-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .date-picker:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .photo-preview {
            border: 2px solid var(--color-primary);
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-preview:hover {
            border-color: var(--color-primary-dark);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .modal {
            position: fixed;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
        }

        .modal-content {
            background-color: var(--color-card-bg);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-light-muted);
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--color-text-light);
        }
    </style>
</head>
<body class="bg-[var(--color-bg-light)] text-[var(--color-text-light)] p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-[var(--color-card-bg)] p-6 md:p-8 rounded-lg shadow-xl border border-[var(--color-border-light)]">
        <!-- Journal Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">My Journal</h1>
            <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                <button id="add-entry-btn" class="btn-primary flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> New Entry
                </button>
                <button id="settings-btn" class="btn-secondary flex items-center justify-center">
                    <i class="fas fa-cog mr-2"></i> Settings
                </button>
            </div>
        </div>

        <!-- Journal Entries Grid -->
        <div id="journal-entries-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Journal Entries will be dynamically loaded here -->
        </div>
    </div>

    <!-- New Entry Modal -->
    <div id="new-entry-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2 class="text-2xl font-bold mb-6">New Entry</h2>
            <form id="new-entry-form" class="space-y-4">
                <div>
                    <label for="entry-title" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-1">Title</label>
                    <input type="text" id="entry-title" class="input-field" placeholder="My first thought...">
                </div>
                <div>
                    <label for="entry-date" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-1">Date</label>
                    <input type="text" id="entry-date" class="date-picker" placeholder="Select Date">
                </div>
                <div>
                    <label for="entry-text" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-1">Entry Text</label>
                    <textarea id="entry-text" class="textarea-field" placeholder="Start writing..."></textarea>
                </div>
                <div>
                    <label for="entry-photo" class="block text-sm font-medium text-[var(--color-text-light-muted)] mb-1">Photo (Optional)</label>
                    <input type="file" id="entry-photo" accept="image/*" class="hidden">
                    <div id="photo-upload-zone" class="flex items-center justify-center p-4 border-2 border-dashed border-[var(--color-border-light)] rounded-md cursor-pointer text-[var(--color-text-light-muted)] hover:border-[var(--color-primary)] transition-colors">
                        <i class="fas fa-image text-2xl mr-2"></i> Upload Photo
                    </div>
                    <div id="photo-preview-container" class="hidden grid grid-cols-2 gap-2 mt-2">
                        <!-- Photo previews will be added here -->
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-entry-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Upload Modal (for selecting from computer) -->
    <div id="photo-upload-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2 class="text-2xl font-bold mb-6">Select Image</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <!-- Placeholder for selected images -->
            </div>
            <div class="mt-6">
                <p class="text-sm text-[var(--color-text-light-muted)]">Drag and drop your image here, or click to browse your computer.</p>
                <input type="file" id="drop-zone" class="hidden" accept="image/*">
            </div>
        </div>
    </div>

    <script>
        const journalEntriesGrid = document.getElementById('journal-entries-grid');
        const newEntryModal = document.getElementById('new-entry-modal');
        const newEntryForm = document.getElementById('new-entry-form');
        const addEntryBtn = document.getElementById('add-entry-btn');
        const cancelEntryBtn = document.getElementById('cancel-entry-btn');
        const photoUploadZone = document.getElementById('photo-upload-zone');
        const photoPreviewContainer = document.getElementById('photo-preview-container');
        const photoUploadModal = document.getElementById('photo-upload-modal');
        const dropZone = document.getElementById('drop-zone');

        let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        let selectedPhotoForUpload = null; // To store the selected photo for the new entry

        // Function to save entries to local storage
        function saveEntries() {
            localStorage.setItem('journalEntries', JSON.stringify(entries));
        }

        // Function to render journal entries
        function renderEntries() {
            journalEntriesGrid.innerHTML = ''; // Clear existing entries

            if (entries.length === 0) {
                journalEntriesGrid.innerHTML = '<p class="text-center text-[var(--color-text-light-muted)]">No entries yet. Start a new one!</p>';
                return;
            }

            entries.forEach(entry => {
                const entryCard = document.createElement('div');
                entryCard.className = 'journal-card p-4 flex flex-col';
                entryCard.setAttribute('data-id', entry.id);

                entryCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-semibold">${entry.title || 'Untitled Entry'}</h3>
                        <span class="text-sm text-[var(--color-text-light-muted)]">${entry.date}</span>
                    </div>
                    <div class="flex-grow mb-4">
                        <p class="text-[var(--color-text-light-muted)]">${entry.text || 'No text yet.'}</p>
                        ${entry.photo ? `<img src="${entry.photo}" alt="Journal photo" class="w-full h-auto rounded-md mt-4">` : ''}
                    </div>
                    <div class="flex justify-end gap-2">
                        <button class="text-[var(--color-primary)] hover:text-[var(--color-primary-dark)] transition-colors" title="Edit Entry">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700 transition-colors" title="Delete Entry">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                journalEntriesGrid.appendChild(entryCard);
            });

            // Add event listeners for edit/delete buttons
            document.querySelectorAll('.journal-card').forEach(card => {
                card.addEventListener('click', (event) => {
                    if (event.target.closest('.fa-trash-alt')) {
                        deleteEntry(card.dataset.id);
                    } else if (event.target.closest('.fa-edit')) {
                        editEntry(card.dataset.id);
                    }
                });
            });
        }

        // Function to create a new entry
        function createEntry(title = 'Untitled Entry', date = new Date().toISOString().slice(0, 10), text = '', photo = '') {
            const newEntry = {
                id: Date.now().toString(),
                title,
                date,
                text,
                photo
            };
            entries.push(newEntry);
            saveEntries();
            renderEntries();
            newEntryModal.querySelector('.modal-content').querySelector('form').reset(); // Clear form
            photoPreviewContainer.innerHTML = ''; // Clear photo previews
            selectedPhotoForUpload = null; // Reset for new entry
            document.getElementById('entry-photo').value = ''; // Clear file input
        }

        // Function to edit an entry
        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (entry) {
                const form = newEntryForm;
                form.querySelector('#entry-title').value = entry.title || '';
                form.querySelector('#entry-date').value = entry.date || '';
                form.querySelector('#entry-text').value = entry.text || '';
                photoPreviewContainer.innerHTML = ''; // Clear existing previews

                if (entry.photo) {
                    const img = document.createElement('img');
                    img.src = entry.photo;
                    img.alt = "Journal photo";
                    img.className = "w-full h-auto rounded-md mt-4";
                    photoPreviewContainer.appendChild(img);
                }

                newEntryModal.style.display = 'flex';
                document.getElementById('new-entry-form').addEventListener('submit', saveEditedEntry);
            }
        }

        // Function to save an edited entry
        function saveEditedEntry(event) {
            event.preventDefault();
            const form = event.target;
            const title = form.querySelector('#entry-title').value.trim();
            const date = form.querySelector('#entry-date').value.trim();
            const text = form.querySelector('#entry-text').value.trim();

            const id = form.dataset.id || form.dataset.originalId; // Use dataset.originalId for editing

            const entryIndex = entries.findIndex(e => e.id === id);
            if (entryIndex > -1) {
                entries[entryIndex] = {
                    ...entries[entryIndex],
                    title,
                    date,
                    text
                };
                saveEntries();
                renderEntries();
                newEntryModal.style.display = 'none';
                document.getElementById('new-entry-form').removeEventListener('submit', saveEditedEntry); // Clean up
            }
        }

        // Function to delete an entry
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries = entries.filter(entry => entry.id !== id);
                saveEntries();
                renderEntries();
            }
        }

        // Modal functionality
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal() {
            newEntryModal.style.display = 'none';
            photoUploadModal.style.display = 'none';
        }

        // Event Listeners
        addEntryBtn.addEventListener('click', () => {
            newEntryModal.style.display = 'flex';
            newEntryForm.addEventListener('submit', createEntry);
        });

        cancelEntryBtn.addEventListener('click', closeModal);

        photoUploadZone.addEventListener('click', () => {
            document.getElementById('entry-photo').click();
            photoUploadModal.style.display = 'flex'; // Show the actual upload modal
        });

        document.getElementById('entry-photo').addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                if (file.type.startsWith('image/')) {
                    selectedPhotoForUpload = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = "Selected photo for upload";
                        img.className = "w-full h-auto rounded-md mt-4";
                        photoPreviewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select an image file.');
                    event.target.value = ''; // Clear input
                }
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === newEntryModal || event.target === photoUploadModal) {
                closeModal();
            }
        });

        // Handle photo upload from the second modal (drop zone)
        dropZone.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    if (files[i].type.startsWith('image/')) {
                        selectedPhotoForUpload = files[i];
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = "Selected photo for upload";
                            img.className = "w-full h-auto rounded-md mt-4";
                            photoPreviewContainer.appendChild(img);
                        };
                        reader.readAsDataURL(selectedPhotoForUpload);
                    } else {
                        alert('Please select a valid image file.');
                        event.target.value = ''; // Clear input
                        return; // Prevent further processing if invalid
                    }
                }
            }
            photoUploadModal.style.display = 'none';
        });

        // Date Picker
        document.getElementById('entry-date').addEventListener('click', () => {
            const dateInput = document.getElementById('entry-date');
            const dateValue = dateInput.value;
            const date = new Date(dateValue);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');

            const today = new Date();
            const todayYear = String(today.getFullYear()).padStart(2, '0');
            const todayMonth = String(today.getMonth() + 1).padStart(2, '0');
            const todayDay = String(today.getDate()).padStart(2, '0');

            if (year === todayYear && month === todayMonth && day === todayDay) {
                date.setDate(date.getDate() + 1); // Auto-select tomorrow
                dateInput.value = date.toISOString().slice(0, 10);
            } else {
                dateInput.value = date.toISOString().slice(0, 10);
            }
        });

        // Initialize
        renderEntries();
    </script>
</body>
</html>
