<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gradient Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #fdf2f8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .button-container {
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #ec4899);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .button-container:hover .gradient-bg {
            transform: translateX(100%);
        }
        
        .button-content {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .button-container:hover .button-content {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .icon {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .button-container:hover .icon {
            transform: translateX(5px);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse-slow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Modern Gradient Button</h1>
            <p class="text-gray-600 max-w-md mx-auto">A clean, accessible button component with smooth animations and gradient effects</p>
        </div>
        
        <div class="flex flex-col items-center gap-8">
            <!-- Main Button -->
            <div class="button-container w-full max-w-xs">
                <div class="gradient-bg"></div>
                <button class="button-content w-full bg-white border border-gray-200 rounded-xl py-4 px-6 text-lg font-semibold text-gray-800 shadow-lg flex items-center justify-center gap-3 relative overflow-hidden transition-all duration-300">
                    <span class="icon">→</span>
                    <span>Get Started</span>
                    <span class="icon">→</span>
                </button>
            </div>
            
            <!-- Button Variations -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full">
                <div class="button-container">
                    <div class="gradient-bg"></div>
                    <button class="button-content w-full bg-white border border-gray-200 rounded-xl py-3 px-5 text-base font-medium text-gray-800 shadow-md flex items-center justify-center gap-2 relative overflow-hidden transition-all duration-300">
                        <span>Primary</span>
                    </button>
                </div>
                
                <div class="button-container">
                    <div class="gradient-bg" style="background: linear-gradient(90deg, #ec4899, #0ea5e9);"></div>
                    <button class="button-content w-full bg-white border border-gray-200 rounded-xl py-3 px-5 text-base font-medium text-gray-800 shadow-md flex items-center justify-center gap-2 relative overflow-hidden transition-all duration-300">
                        <span>Secondary</span>
                    </button>
                </div>
                
                <div class="button-container">
                    <div class="gradient-bg" style="background: linear-gradient(90deg, #0ea5e9, #8b5cf6);"></div>
                    <button class="button-content w-full bg-white border border-gray-200 rounded-xl py-3 px-5 text-base font-medium text-gray-800 shadow-md flex items-center justify-center gap-2 relative overflow-hidden transition-all duration-300">
                        <span>Accent</span>
                    </button>
                </div>
            </div>
            
            <!-- Floating Elements -->
            <div class="flex gap-4 mt-8">
                <div class="floating w-12 h-12 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-bold">
                    A
                </div>
                <div class="floating w-12 h-12 rounded-full bg-secondary-100 flex items-center justify-center text-secondary-600 font-bold" style="animation-delay: 1s;">
                    B
                </div>
                <div class="floating w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold" style="animation-delay: 2s;">
                    C
                </div>
            </div>
            
            <!-- Additional Info -->
            <div class="mt-12 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Button Features</h2>
                <ul class="space-y-2 text-gray-600">
                    <li class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Smooth gradient animation on hover
                    </li>
                    <li class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Subtle elevation and shadow effects
                    </li>
                    <li class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Responsive design for all screen sizes
                    </li>
                    <li class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Accessible with proper focus states
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Add focus state for accessibility
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('focus', () => {
                button.classList.add('ring-2', 'ring-offset-2', 'ring-primary-500');
            });
            
            button.addEventListener('blur', () => {
                button.classList.remove('ring-2', 'ring-offset-2', 'ring-primary-500');
            });
        });
    </script>
</body>
</html>
