<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App – Tailwind UI</title>
    <meta name="description" content="Weather app UI built with Tailwind CSS – current conditions, 5‑day forecast, animated icons and real‑time images from static.photos.">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-text-primary: rgb(255, 255, 255);
            --color-background-primary: rgb(0, 0, 0);
        }

        body {
            background-color: var(--color-background-primary);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-display {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.04em;
            font-weight: 500;
        }

        .scroll-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.215, 0.610, 0.355, 1), transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        .scroll-animate.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease-in-out;
        }

        .btn-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--color-text-primary);
            transition: left 0.4s ease-in-out;
            z-index: 0;
        }

        .btn-animated:hover {
            color: var(--color-background-primary);
        }

        .btn-animated:hover::before {
            left: 0;
        }

        .btn-animated-white::before {
            background-color: var(--color-text-primary);
        }

        .btn-animated-white:hover::before {
            left: 0;
        }

        .btn-animated-white:hover {
            color: var(--color-background-primary);
        }

        .btn-animated-white::before {
            background-color: var(--color-text-primary);
        }

        .footer-bg {
            background-color: var(--color-background-primary);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <main class="relative flex min-h-screen w-full flex-col items-center justify-start overflow-hidden px-6 py-24 md:px-10 lg:px-20 xl:px-32">

        <!-- Decorative background elements -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[100vw] max-w-7xl h-[100vh] max-h-7xl flex justify-center items-center pointer-events-none">
            <div class="w-full h-full flex justify-around items-center gap-6 md:gap-12 -rotate-2">
                <i data-lucide="sun" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="cloud" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="wind" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="droplet" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
            </div>
            <div class="absolute inset-0 flex justify-around items-center gap-6 md:gap-12 rotate-2">
                <i data-lucide="sun" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="cloud" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="wind" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
                <i data-lucide="droplet" class="w-24 h-24 md:w-32 md:h-32 opacity-30"></i>
            </div>
        </div>

        <!-- Content container -->
        <div class="relative z-10 w-full max-w-7xl flex flex-col items-center">

            <!-- Hero Section -->
            <header class="flex flex-col items-center gap-12 text-center md:flex-row md:items-end md:gap-16 lg:gap-24">

                <div class="flex flex-col items-center gap-8 md:gap-12">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d29ya2luZyUyMGxvZ298ZW58MHx8fHwxNjg5MzYwNjU5&ixlib=rb-4.0.3&q=80&w=200" alt="Weather app logo" class="w-20 h-20 rounded-full object-cover scroll-animate">
                    <div class="flex flex-col items-center gap-4">
                        <h1 class="font-display text-4xl font-medium uppercase tracking-tight scroll-animate" style="transition-delay: 0.1s;">Weather</h1>
                        <h2 class="text-lg text-gray-400 scroll-animate" style="transition-delay: 0.2s;">Your daily forecast, right here.</h2>
                    </div>
                </div>

                <div class="flex flex-col items-center gap-6 md:items-end">
                    <div class="flex items-center gap-4 scroll-animate" style="transition-delay: 0.3s;">
                        <a href="#" class="btn-animated group rounded-full border border-[var(--color-text-primary)] px-6 py-3 text-sm font-medium"><i data-lucide="twitter" class="mr-2 inline-block"></i>Twitter</a>
                        <a href="#" class="btn-animated group rounded-full border border-[var(--color-text-primary)] px-6 py-3 text-sm font-medium"><i data-lucide="linkedin" class="mr-2 inline-block"></i>LinkedIn</a>
                    </div>
                    <a href="#" class="btn-animated group rounded-full btn-animated-white px-8 py-4 text-base font-medium">Get Started</a>
                </div>
            </header>

            <!-- Current Conditions Section -->
            <section class="w-full max-w-5xl mt-16 flex flex-col items-center gap-8 scroll-animate" style="transition-delay: 0.4s;">
                <h3 class="text-2xl font-medium uppercase tracking-tight">Today's Conditions</h3>
                <div class="flex flex-col md:flex-row items-center gap-6 bg-gray-900/50 p-6 rounded-xl backdrop-blur-sm">
                    <div class="w-16 h-16 rounded-full flex items-center justify-center bg-blue-900">
                        <i data-lucide="sun" class="w-8 h-8 text-yellow-300 animate-pulse"></i>
                    </div>
                    <div class="text-center md:text-left">
                        <p class="text-3xl font-semibold">Sunny</p>
                        <p class="text-gray-400">21°C • 25°C</p>
                        <p class="text-gray-400">Feels like 23°C</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <img src="https://static.photos/nature/320x240/133" alt="Sunny sky" class="w-full h-48 object-cover rounded-lg shadow-lg">
                    <img src="https://static.photos/technology/320x240/134" alt="Sunlight on city" class="w-full h-48 object-cover rounded-lg shadow-lg">
                </div>
            </section>

            <!-- 5‑Day Forecast Section -->
            <section class="w-full max-w-5xl mt-16 flex flex-col items-center gap-8 scroll-animate" style="transition-delay: 0.5s;">
                <h3 class="text-2xl font-medium uppercase tracking-tight">5‑Day Forecast</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- Day 1 -->
                    <div class="flex flex-col items-center p-4 bg-gray-900/50 rounded-lg backdrop-blur-sm">
                        <img src="https://static.photos/cityscape/200x200/135" alt="Day 1" class="w-24 h-24 rounded-full object-cover mb-2">
                        <p class="font-medium text-sm">Mon</p>
                        <p class="text-xs text-gray-400">18°C</p>
                    </div>
                    <!-- Day 2 -->
                    <div class="flex flex-col items-center p-4 bg-gray-900/50 rounded-lg backdrop-blur-sm">
                        <img src="https://static.photos/office/200x200/136" alt="Day 2" class="w-24 h-24 rounded-full object-cover mb-2">
                        <p class="font-medium text-sm">Tue</p>
                        <p class="text-xs text-gray-400">20°C</p>
                    </div>
                    <!-- Day 3 -->
                    <div class="flex flex-col items-center p-4 bg-gray-900/50 rounded-lg backdrop-blur-sm">
                        <img src="https://static.photos/nature/200x200/137" alt="Day 3" class="w-24 h-24 rounded-full object-cover mb-2">
                        <p class="font-medium text-sm">Wed</p>
                        <p class="text-xs text-gray-400">17°C</p>
                    </div>
                    <!-- Day 4 -->
                    <div class="flex flex-col items-center p-4 bg-gray-900/50 rounded-lg backdrop-blur-sm">
                        <img src="https://static.photos/travel/200x200/138" alt="Day 4" class="w-24 h-24 rounded-full object-cover mb-2">
                        <p class="font-medium text-sm">Thu</p>
                        <p class="text-xs text-gray-400">22°C</p>
                    </div>
                    <!-- Day 5 -->
                    <div class="flex flex-col items-center p-4 bg-gray-900/50 rounded-lg backdrop-blur-sm">
                        <img src="https://static.photos/abstract/200x200/139" alt="Day 5" class="w-24 h-24 rounded-full object-cover mb-2">
                        <p class="font-medium text-sm">Fri</p>
                        <p class="text-xs text-gray-400">24°C</p>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="w-full mt-24 text-center text-sm text-gray-400">
                © 2026 Weather App. All rights reserved. <a href="https://tesslate.com" class="underline hover:text-white">Built with Tesslate</a>.
            </footer>
        </div>
    </main>

    <script>
        // Lucide icons
        lucide.createIcons();

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1
        });

        const elementsToAnimate = document.querySelectorAll('.scroll-animate');
        elementsToAnimate.forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
