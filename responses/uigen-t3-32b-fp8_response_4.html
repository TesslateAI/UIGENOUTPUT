<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #000000;
            --color-text-light: #FFFFFF;
            --color-accent: #FFFF00; /* Bright Yellow */
            --color-text-dark: #000000;
        }

        body {
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .interactive-button {
            background-color: var(--color-accent);
            color: var(--color-text-dark);
            padding: 16px 24px;
            border-radius: 9999px; /* Fully rounded */
            font-weight: 600;
            font-size: 1.125rem; /* text-lg */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3); /* Subtle glow */
            text-decoration: none; /* Remove underline if used as a link */
        }

        .interactive-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 0, 0.4);
        }

        .interactive-button:active {
            transform: translateY(0); /* Pressed effect */
        }

        /* Click animation */
        .interactive-button.clicked {
            transform: translateY(0) scale(0.95); /* Slightly smaller and reset Y */
            transition: transform 0.1s ease-out; /* Shorter transition for click */
        }

        .interactive-button .icon {
            transition: transform 0.2s ease;
        }

        .interactive-button:hover .icon {
            transform: translateX(4px); /* Icon moves slightly on hover */
        }
    </style>
</head>
<body>

    <button id="myInteractiveButton" class="interactive-button">
        <i class="fas fa-arrow-right icon"></i> Click Me!
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('myInteractiveButton');

            button.addEventListener('click', () => {
                button.classList.add('clicked'); // Add class for click animation
                setTimeout(() => {
                    button.classList.remove('clicked'); // Remove class after animation
                }, 100); // Adjust duration as needed
            });
        });
    </script>

</body>
</html>
