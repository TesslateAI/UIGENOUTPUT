<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icon Library: Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --token-primary: #6366F1; /* Indigo 500 */
            --token-secondary: #A78BFA; /* Indigo 400 */
            --token-accent: #60A5FA; /* Sky Blue 500 */
            --token-bg-light: #F9FAFB; /* Gray 50 */
            --token-text-dark: #1F2937; /* Gray 900 */
            --token-text-light: #FFFFFF;
            --token-border: #E5E7EB; /* Gray 200 */
            --token-forecast-bg: #D1D5DB; /* Gray 300 */
            --token-forecast-text: #4B5563; /* Gray 700 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--token-bg-light);
            color: var(--token-text-dark);
            overflow-x: hidden;
        }

        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }

        .animated-weather-icon {
            animation: pulse-icon 2s infinite;
            font-size: 2.5rem; /* Larger for current weather */
        }

        @keyframes pulse-icon {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .current-weather {
            background-color: var(--token-primary);
            color: var(--token-text-light);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .forecast-day {
            background-color: var(--token-forecast-bg);
            color: var(--token-forecast-text);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .forecast-day:hover {
            background-color: var(--token-border);
            transform: translateY(-2px);
        }

        .forecast-day:last-child {
            border-bottom: 1px solid var(--token-border);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header / Location Search (Optional, can be simplified for this UI) -->
    <header class="p-4 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold font-manrope text-gray-800">WeatherApp</h1>
            <div class="flex items-center space-x-2">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" placeholder="Enter city" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-6 max-w-4xl">

        <!-- Current Weather Section -->
        <section class="current-weather text-center mb-8">
            <h2 class="text-4xl font-extrabold mb-2">London, UK</h2>
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-sun animated-weather-icon" aria-hidden="true"></i>
                <span class="ml-4 text-6xl font-bold">22°C</span>
            </div>
            <p class="text-2xl font-semibold">Partly Cloudy</p>
            <p class="text-lg text-gray-300">Feels like 20°C</p>
            <div class="flex justify-center space-x-4 mt-6 text-sm">
                <div class="flex items-center">
                    <i class="fas fa-wind mr-1 text-gray-300"></i>
                    <span>15 km/h</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-tint mr-1 text-gray-300"></i>
                    <span>65%</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-umbrella mr-1 text-gray-300"></i>
                    <span>20%</span>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">5-Day Forecast</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                <!-- Day 1 -->
                <div class="forecast-day">
                    <div class="flex items-center">
                        <i class="fas fa-cloud-sun animated-weather-icon" aria-hidden="true"></i>
                        <span class="ml-2 text-sm">Wed</span>
                    </div>
                    <span class="font-semibold">20°C</span>
                    <span class="text-gray-500">/ 10°C</span>
                </div>
                <!-- Day 2 -->
                <div class="forecast-day">
                    <div class="flex items-center">
                        <i class="fas fa-cloud animated-weather-icon" aria-hidden="true"></i>
                        <span class="ml-2 text-sm">Thu</span>
                    </div>
                    <span class="font-semibold">18°C</span>
                    <span class="text-gray-500">/ 8°C</span>
                </div>
                <!-- Day 3 -->
                <div class="forecast-day">
                    <div class="flex items-center">
                        <i class="fas fa-sun animated-weather-icon" aria-hidden="true"></i>
                        <span class="ml-2 text-sm">Fri</span>
                    </div>
                    <span class="font-semibold">25°C</span>
                    <span class="text-gray-500">/ 12°C</span>
                </div>
                <!-- Day 4 -->
                <div class="forecast-day">
                    <div class="flex items-center">
                        <i class="fas fa-bolt animated-weather-icon" aria-hidden="true"></i>
                        <span class="ml-2 text-sm">Sat</span>
                    </div>
                    <span class="font-semibold">22°C</span>
                    <span class="text-gray-500">/ 11°C</span>
                </div>
                <!-- Day 5 -->
                <div class="forecast-day">
                    <div class="flex items-center">
                        <i class="fas fa-cloud-showers-heavy animated-weather-icon" aria-hidden="true"></i>
                        <span class="ml-2 text-sm">Sun</span>
                    </div>
                    <span class="font-semibold">16°C</span>
                    <span class="text-gray-500">/ 5°C</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer (Optional, can be simplified for this UI) -->
    <footer class="bg-gray-100 text-gray-600 p-4 text-center text-sm">
        &copy; 2023 WeatherApp. All rights reserved.
    </footer>

</body>
</html>
