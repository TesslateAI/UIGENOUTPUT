<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Fitness Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-text: #ffffff;
            --color-text-muted: #b3b3b3;
            --color-accent: #00e5ff;               /* teal‑like accent for fitness */
            --color-border: #2a2a2a;
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Inter', sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Circular Progress Bar */
        .circular-bar-container {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .circular-bar-bg {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            stroke: var(--color-border);
            stroke-width: 8;
            fill: transparent;
        }

        .circular-bar-fill {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            stroke: var(--color-accent);
            stroke-width: 8;
            fill: transparent;
            stroke-linecap: round;
            transform-origin: center;
        }

        .circular-text {
            font-family: var(--font-primary);
            font-size: 10px;
            font-weight: 500;
            fill: var(--color-accent);
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .circular-value {
            font-family: var(--font-primary);
            font-size: 12px;
            font-weight: 500;
            fill: var(--color-accent);
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* Marquee text */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Mobile Nav */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }

        /* Appear animation */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text)]">

    <div class="p-4 md:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto flex flex-col gap-8">

            <!-- Hero -->
            <header class="animate-on-scroll">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <div class="flex items-center gap-4">
                        <img src="static.photos/technology/200x200/133"
                             alt="Smartwatch logo"
                             class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <h1 class="font-bold text-lg">FitPulse</h1>
                            <p class="text-sm text-[var(--color-text-muted)]">Smartwatch Fitness Summary</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/></svg>
                        </a>
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.354V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/></svg>
                        </a>
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-2 11h4v4h-4v-4zm0-6h4v2h-4V6zm8 10h4v4h-4v-4zm0-6h4v2h-4v-2z"/></svg>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Fitness Summary -->
            <main class="animate-on-scroll">
                <section class="bg-[var(--color-bg)] p-8 md:p-12 rounded-lg flex flex-col items-center gap-6">
                    <h2 class="text-2xl font-semibold text-center">Today’s Activity Summary</h2>

                    <!-- Steps -->
                    <div class="circular-bar-container mb-8">
                        <svg viewBox="0 0 120 120">
                            <circle class="circular-bar-bg" cx="60" cy="60" r="56"/>
                            <circle class="circular-bar-fill"
                                    cx="60"
                                    cy="60"
                                    r="56"
                                    stroke-dasharray="380"
                                    stroke-dashoffset="380"
                                    style="transition: stroke-dashoffset 1s linear;">
                            </circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center gap-1">
                            <span class="circular-text" style="transform: rotate(-90deg);">Steps</span>
                            <span class="circular-value">8,430</span>
                        </div>
                    </div>

                    <!-- Calories -->
                    <div class="circular-bar-container mb-8">
                        <svg viewBox="0 0 120 120">
                            <circle class="circular-bar-bg" cx="60" cy="60" r="56"/>
                            <circle class="circular-bar-fill"
                                    cx="60"
                                    cy="60"
                                    r="56"
                                    stroke-dasharray="380"
                                    stroke-dashoffset="380"
                                    style="transition: stroke-dashoffset 1s linear;">
                            </circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center gap-1">
                            <span class="circular-text" style="transform: rotate(-90deg);">Calories</span>
                            <span class="circular-value">342</span>
                        </div>
                    </div>

                    <!-- Distance -->
                    <div class="circular-bar-container mb-8">
                        <svg viewBox="0 0 120 120">
                            <circle class="circular-bar-bg" cx="60" cy="60" r="56"/>
                            <circle class="circular-bar-fill"
                                    cx="60"
                                    cy="60"
                                    r="56"
                                    stroke-dasharray="380"
                                    stroke-dashoffset="380"
                                    style="transition: stroke-dashoffset 1s linear;">
                            </circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center gap-1">
                            <span class="circular-text" style="transform: rotate(-90deg);">Distance</span>
                            <span class="circular-value">5.2 km</span>
                        </div>
                    </div>

                    <!-- Heart Rate -->
                    <div class="circular-bar-container mb-8">
                        <svg viewBox="0 0 120 120">
                            <circle class="circular-bar-bg" cx="60" cy="60" r="56"/>
                            <circle class="circular-bar-fill"
                                    cx="60"
                                    cy="60"
                                    r="56"
                                    stroke-dasharray="380"
                                    stroke-dashoffset="380"
                                    style="transition: stroke-dashoffset 1s linear;">
                            </circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center gap-1">
                            <span class="circular-text" style="transform: rotate(-90deg);">HR</span>
                            <span class="circular-value">78 bpm</span>
                        </div>
                    </div>

                    <!-- Daily Overview -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-[var(--color-text-muted)]">Your average daily activity for the week:</p>
                        <div class="flex justify-center items-center gap-6 mt-4">
                            <div class="flex items-center gap-2">
                                <img src="static.photos/fitness/320x240/45"
                                     alt="Fitness icon"
                                     class="w-10 h-10 rounded-full object-cover">
                                <span class="font-medium">7,200 steps</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <img src="static.photos/health/200x200/67"
                                     alt="Health icon"
                                     class="w-10 h-10 rounded-full object-cover">
                                <span class="font-medium">2.8 km</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <img src="static.photos/heart/200x200/91"
                                     alt="Heart icon"
                                     class="w-10 h-10 rounded-full object-cover">
                                <span class="font-medium">72 bpm</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Marquee -->
            <section class="animate-on-scroll">
                <div class="marquee-container">
                    <div class="marquee-content">
                        <div class="flex items-center gap-6">
                            <h2 class="text-5xl md:text-7xl font-bold tracking-tighter">FitPulse</h2>
                            <p class="text-lg md:text-xl text-[var(--color-text-muted)]">Smartwatch</p>
                        </div>
                        <div class="flex items-center gap-6">
                            <h2 class="text-5xl md:text-7xl font-bold tracking-tighter">FitPulse</h2>
                            <p class="text-lg md:text-xl text-[var(--color-text-muted)]">Smartwatch</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="animate-on-scroll">
                <div class="border-t border-[var(--color-border)] pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    <p class="text-sm text-[var(--color-text-muted)]">&copy; 2026 FitPulse. All rights reserved.</p>
                    <div class="flex items-center gap-4">
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/></svg>
                        </a>
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.354V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/></svg>
                        </a>
                        <a href="#" class="text-[var(--color-text-muted)] hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                 viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-2 11h4v4h-4v-4zm0-6h4v2h-4V6zm8 10h4v4h-4v-4zm0-6h4v2h-4v-2z"/></svg>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center text-sm text-[var(--color-text-muted)]">
                    Built with <a href="https://tesslate.com" class="underline hover:text-white">Tesslate</a>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Circular progress animation (simple static values – you could animate them with JS later)
        function animateCircularBar(bar, value) {
            const dasharray = 380; // circumference of the circle
            const dashoffset = dasharray - (value / 100) * dasharray;
            bar.style.strokeDashoffset = dashoffset;
        }

        // Set static values for demo
        const stepsBar = document.querySelector('.circular-bar-fill');
        const caloriesBar = document.querySelector('.circular-bar-fill');
        const distanceBar = document.querySelector('.circular-bar-fill');
        const hrBar = document.querySelector('.circular-bar-fill');

        // Update fill for demo (no real animation loop)
        animateCircularBar(stepsBar, 84.3);   // 84.3% of 10k steps
        animateCircularBar(caloriesBar, 34.2); // 34.2% of 1000 kcal
        animateCircularBar(distanceBar, 52);  // 52% of 10 km
        animateCircularBar(hrBar, 78);        // 78% of 100 bpm

        // Appear‑on‑scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
    </script>
</body>
</html>
