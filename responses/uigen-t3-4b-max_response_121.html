<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --token-primary: #6637ED;
            --token-secondary: #9374FF;
            --token-accent: #00E6B0;
            --token-dark-bg: #1A1A2E;
            --token-dark-text: #F0F0F0;
            --token-light-text: #D0D0D0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--token-dark-bg);
            color: var(--token-dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll on the login form itself */
        }
        .login-card {
            background-color: #2A2A3A; /* Slightly lighter dark for the card */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: #3A3A4A;
            border: 1px solid #555;
            border-radius: 8px;
            color: var(--token-dark-text);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--token-primary);
            background-color: #303040;
        }
        .submit-button {
            width: 100%;
            padding: 0.85rem 1.25rem;
            background-color: var(--token-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            background-color: var(--token-secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .icon {
            color: var(--token-light-text);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold mb-6 text-white">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>
            <button type="submit" class="submit-button">
                Login
            </button>
        </form>
    </div>
</body>
</html>
