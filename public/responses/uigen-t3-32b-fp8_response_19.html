<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-primary: #050505;
            --color-bg-secondary: #0F0F0F;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #C2C2C2;
            --color-accent: #0099FF;
            --color-accent-hover: #33BFFF;
            --font-primary: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid #282828;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: #1A1A1A;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--color-accent);
            color: white;
            font-weight: 600;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .submit-button:hover {
            background-color: var(--color-accent-hover);
        }
        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            text-align: center;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: var(--color-accent);
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" aria-label="Username">
            </div>
            <div class="mb-6 input-group">
                <label for="password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" aria-label="Password">
                <i class="fas fa-eye-slash" id="togglePassword"></i>
            </div>
            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane mr-2"></i> Login
            </button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
