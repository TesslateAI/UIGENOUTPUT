<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'journal-base': '#f8f7f4',
                        'journal-text': '#1a1a1a',
                        'journal-accent': '#4a6fa5',
                        'journal-muted': '#666666',
                        'journal-surface': '#e9ecef',
                        'journal-subtle': '#5f5f5f',
                        'journal-card': '#ffffff',
                        'journal-success': '#28a745',
                        'journal-error': '#dc3545'
                    },
                    fontFamily: {
                        'heading': ['Merriweather', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --color-bg-base: #f8f7f4;
            --color-text-base: #1a1a1a;
            --color-accent: #4a6fa5;
            --color-text-muted: #666666;
            --color-surface-muted: #e9ecef;
            --color-surface-dark: #ffffff;
            --color-text-subtle: #5f5f5f;
            --color-selection-bg: #4a6fa5;
            --color-selection-text: #ffffff;
        }
        
        body {
            background-color: var(--color-bg-base);
            color: var(--color-text-base);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        ::selection {
            background-color: var(--color-selection-bg);
            color: var(--color-selection-text);
        }
        
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .journal-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        .text-editor {
            min-height: 300px;
            resize: none;
        }
        
        .date-picker {
            position: relative;
        }
        
        .date-picker input {
            padding-right: 3rem;
        }
        
        .date-picker i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            cursor: pointer;
        }
        
        .attachment-btn {
            position: relative;
            overflow: hidden;
        }
        
        .attachment-btn:hover .attachment-overlay {
            opacity: 1;
        }
        
        .attachment-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-preview {
            max-height: 200px;
            max-width: 100%;
            border-radius: 0.5rem;
            object-fit: cover;
        }
        
        .entry-title {
            font-family: 'Merriweather', serif;
            font-weight: 700;
        }
        
        .entry-content {
            font-family: 'Inter', sans-serif;
        }
        
        .empty-state {
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-journal-base text-journal-text">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-journal-card shadow-sm py-4">
        <div class="container mx-auto px-4 md:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-journal-accent flex items-center justify-center mr-3">
                    <i class="fas fa-book text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-heading font-bold">Serene Journal</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="new-entry-btn" class="bg-journal-accent text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> New Entry
                </button>
                <div class="relative">
                    <button class="w-10 h-10 rounded-full bg-journal-surface-muted flex items-center justify-center">
                        <i class="fas fa-user text-journal-muted"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-16">
        <div class="container mx-auto px-4 md:px-8">
            <!-- New Entry Form -->
            <div id="new-entry-form" class="hidden animate-on-scroll mb-12">
                <div class="bg-journal-card rounded-xl shadow-lg p-6 md:p-8">
                    <h2 class="text-2xl font-heading font-bold mb-6">New Journal Entry</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="date-picker">
                            <label class="block text-sm font-medium text-journal-muted mb-2">Date</label>
                            <input type="date" id="entry-date" class="w-full p-3 border border-journal-surface-muted rounded-lg focus:ring-2 focus:ring-journal-accent focus:border-transparent">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        
                        <div class="attachment-btn">
                            <label class="block text-sm font-medium text-journal-muted mb-2">Attach Photo</label>
                            <div class="w-full p-3 border border-journal-surface-muted rounded-lg flex items-center justify-center cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-journal-muted text-xl mr-2"></i>
                                <span class="text-sm">Click to add photo</span>
                                <input type="file" id="image-upload" class="hidden" accept="image/*">
                            </div>
                            <div id="image-preview" class="attachment-overlay mt-2 hidden">
                                <button id="remove-image" class="text-white bg-journal-error text-white px-3 py-1 rounded-full text-sm">
                                    <i class="fas fa-times mr-1"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-journal-muted mb-2">Title</label>
                        <input type="text" id="entry-title" placeholder="Entry title" class="w-full p-3 border border-journal-surface-muted rounded-lg focus:ring-2 focus:ring-journal-accent focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-journal-muted mb-2">Your Thoughts</label>
                        <textarea id="entry-content" placeholder="Write your journal entry here..." class="text-editor w-full p-3 border border-journal-surface-muted rounded-lg focus:ring-2 focus:ring-journal-accent focus:border-transparent"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button id="cancel-btn" class="px-6 py-2 border border-journal-surface-muted rounded-lg hover:bg-journal-surface-muted transition">Cancel</button>
                        <button id="save-entry" class="px-6 py-2 bg-journal-accent text-white rounded-lg hover:bg-opacity-90 transition">Save Entry</button>
                    </div>
                </div>
            </div>
            
            <!-- Journal Entries List -->
            <div id="entries-list" class="animate-on-scroll">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-heading font-bold">Your Journal Entries</h2>
                    <div class="text-sm text-journal-muted">
                        <span id="entries-count">0</span> entries
                    </div>
                </div>
                
                <div id="entries-container" class="space-y-6">
                    <!-- Entries will be dynamically added here -->
                    <div class="empty-state text-center py-12">
                        <i class="fas fa-book-open text-5xl text-journal-muted mb-4"></i>
                        <p class="text-journal-muted">No journal entries yet. Create your first entry!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-journal-card py-8 border-t border-journal-surface-muted">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="w-8 h-8 rounded-full bg-journal-accent flex items-center justify-center mr-3">
                        <i class="fas fa-book text-white"></i>
                    </div>
                    <span class="font-heading font-bold">Serene Journal</span>
                </div>
                <div class="text-sm text-journal-muted">
                    <p>© 2023 Serene Journal. All rights reserved.</p>
                </div>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-journal-muted hover:text-journal-accent">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-journal-muted hover:text-journal-accent">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-journal-muted hover:text-journal-accent">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const newEntryBtn = document.getElementById('new-entry-btn');
            const newEntryForm = document.getElementById('new-entry-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const saveEntryBtn = document.getElementById('save-entry');
            const entriesList = document.getElementById('entries-list');
            const entriesContainer = document.getElementById('entries-container');
            const entriesCount = document.getElementById('entries-count');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const removeImageBtn = document.getElementById('remove-image');
            
            // State
            let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            let currentEntry = null;
            
            // Initialize
            renderEntries();
            setupEventListeners();
            
            // Functions
            function setupEventListeners() {
                newEntryBtn.addEventListener('click', () => {
                    newEntryForm.classList.remove('hidden');
                    entriesContainer.classList.add('hidden');
                    entriesCount.textContent = entries.length;
                });
                
                cancelBtn.addEventListener('click', () => {
                    newEntryForm.classList.add('hidden');
                    entriesContainer.classList.remove('hidden');
                });
                
                saveEntryBtn.addEventListener('click', saveJournalEntry);
                
                imageUpload.addEventListener('change', handleImageUpload);
                removeImageBtn.addEventListener('click', () => {
                    imageUpload.value = '';
                    imagePreview.classList.add('hidden');
                });
            }
            
            function handleImageUpload() {
                if (imageUpload.files.length > 0) {
                    const file = imageUpload.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const preview = document.createElement('img');
                        preview.src = e.target.result;
                        preview.classList.add('image-preview');
                        imagePreview.appendChild(preview);
                        imagePreview.classList.remove('hidden');
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function saveJournalEntry() {
                const date = document.getElementById('entry-date').value;
                const title = document.getElementById('entry-title').value;
                const content = document.getElementById('entry-content').value;
                
                if (!date || !title || !content) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const entry = {
                    id: Date.now(),
                    date,
                    title,
                    content,
                    image: imageUpload.files.length > 0 ? imageUpload.files[0] : null
                };
                
                entries.push(entry);
                saveEntries();
                renderEntries();
                
                // Reset form
                newEntryForm.classList.add('hidden');
                entriesContainer.classList.remove('hidden');
                document.getElementById('entry-title').value = '';
                document.getElementById('entry-content').value = '';
                imageUpload.value = '';
                imagePreview.classList.add('hidden');
            }
            
            function renderEntries() {
                entriesContainer.innerHTML = '';
                
                if (entries.length === 0) {
                    entriesContainer.innerHTML = `
                        <div class="empty-state text-center py-12">
                            <i class="fas fa-book-open text-5xl text-journal-muted mb-4"></i>
                            <p class="text-journal-muted">No journal entries yet. Create your first entry!</p>
                        </div>
                    `;
                    return;
                }
                
                entries.forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'journal-card bg-journal-card rounded-xl shadow-md overflow-hidden';
                    entryElement.innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="entry-title text-xl font-bold">${entry.title}</h3>
                                <span class="text-sm text-journal-muted">${formatDate(entry.date)}</span>
                            </div>
                            
                            <div class="flex items-center mb-4">
                                ${entry.image ? `
                                    <img src="${URL.createObjectURL(entry.image)}" class="image-preview w-16 h-16 rounded-lg mr-3">
                                ` : ''}
                                <span class="text-sm text-journal-muted">${formatDate(entry.date)} • ${entry.content.split(' ').length} words</span>
                            </div>
                            
                            <p class="entry-content text-sm">${entry.content.substring(0, 150)}${entry.content.length > 150 ? '...' : ''}</p>
                        </div>
                        <div class="px-6 py-3 bg-journal-surface-muted flex justify-between">
                            <button class="text-journal-accent hover:text-opacity-80">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </button>
                            <button class="text-journal-error hover:text-opacity-80">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </div>
                    `;
                    entriesContainer.appendChild(entryElement);
                });
                
                // Update count
                entriesCount.textContent = entries.length;
                
                // Add event listeners to edit/delete buttons
                document.querySelectorAll('.journal-card button').forEach(button => {
                    if (button.textContent.includes('Edit')) {
                        button.addEventListener('click', () => {
                            const entryId = button.closest('.journal-card').dataset.id;
                            editJournalEntry(entryId);
                        });
                    } else if (button.textContent.includes('Delete')) {
                        button.addEventListener('click', () => {
                            const entryId = button.closest('.journal-card').dataset.id;
                            deleteJournalEntry(entryId);
                        });
                    }
                });
            }
            
            function editJournalEntry(id) {
                const entry = entries.find(e => e.id === parseInt(id));
                if (!entry) return;
                
                // Reset form
                document.getElementById('entry-title').value = entry.title;
                document.getElementById('entry-content').value = entry.content;
                document.getElementById('entry-date').value = entry.date;
                
                // Show image if exists
                if (entry.image) {
                    imageUpload.files = [entry.image];
                    handleImageUpload();
                }
                
                // Show form and hide entries
                newEntryForm.classList.remove('hidden');
                entriesContainer.classList.add('hidden');
                document.getElementById('entry-title').focus();
            }
            
            function deleteJournalEntry(id) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    entries = entries.filter(entry => entry.id !== parseInt(id));
                    saveEntries();
                    renderEntries();
                }
            }
            
            function saveEntries() {
                localStorage.setItem('journalEntries', JSON.stringify(entries));
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
            }
            
            // Animation on scroll
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
