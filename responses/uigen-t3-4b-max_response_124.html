<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background for the form */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll on small screens */
        }

        .login-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #a7f3d0 0%, #ffedd5 100%);
            opacity: 0.05; /* Very subtle */
            z-index: 0;
            border-radius: 1rem;
            transform: skewX(-20deg) skewY(10deg);
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #8c4b9a 0%, #e67e22 100%);
            opacity: 0.05;
            z-index: 0;
            border-radius: 1rem;
            transform: skewX(20deg) skewY(-10deg);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0; /* Gray-300 */
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            background: white;
            padding: 0 0.25rem;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            color: #6b7280; /* Gray-500 */
            font-size: 0.9rem;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #3b82f6; /* Blue-500 */
            background: white;
            padding: 0 0.25rem;
        }

        .input-group input.invalid:focus + label,
        .input-group input:not(:placeholder-shown).invalid + label {
            color: #ef4444; /* Red-500 */
        }

        .error-message {
            color: #ef4444; /* Red-500 */
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Hidden by default */
        }

        .error-message.show {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
        }

        .submit-button:hover {
            background-color: #2563eb; /* Blue-600 */
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4b5563; /* Gray-700 */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .forgot-password:hover {
            color: #3b82f6; /* Blue-500 */
        }

        .create-account {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #4b5563; /* Gray-700 */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .create-account:hover {
            color: #3b82f6; /* Blue-500 */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Log In</h2>
        
        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username or Email</label>
                <div id="usernameError" class="error-message">Please enter a valid username or email.</div>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <div id="passwordError" class="error-message">Password cannot be empty.</div>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="submit-button">Log In</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Create one</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            function validateInput(input, errorElement, validationFunction, errorMessage) {
                const isValid = validationFunction(input.value.trim());
                if (isValid) {
                    input.classList.remove('invalid');
                    errorElement.textContent = ''; // Clear error message
                    errorElement.classList.remove('show');
                } else {
                    input.classList.add('invalid');
                    errorElement.textContent = errorMessage;
                    errorElement.classList.add('show');
                }
                return isValid;
            }

            usernameInput.addEventListener('input', () => {
                if (usernameInput.value.trim() === '') {
                    validateInput(usernameInput, usernameError, (value) => value !== '', 'Please enter a valid username or email.');
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(usernameInput.value.trim()) && !/^[a-zA-Z0-9_]+$/.test(usernameInput.value.trim())) {
                     validateInput(usernameInput, usernameError, (value) => /^[a-zA-Z0-9_]+$/.test(value), 'Username can only contain letters, numbers, and underscores.');
                } else {
                    validateInput(usernameInput, usernameError, (value) => value !== '', 'Please enter a valid username or email.');
                }
            });

            passwordInput.addEventListener('input', () => {
                if (passwordInput.value.trim() === '') {
                    validateInput(passwordInput, passwordError, (value) => value !== '', 'Password cannot be empty.');
                } else if (passwordInput.value.length < 6) {
                    validateInput(passwordInput, passwordError, (value) => value.length >= 6, 'Password must be at least 6 characters long.');
                } else {
                    validateInput(passwordInput, passwordError, (value) => value !== '', 'Password cannot be empty.');
                }
            });

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Re-validate all fields before submission
                if (!validateInput(usernameInput, usernameError, (value) => value !== '', 'Please enter a valid username or email.')) {
                    isValid = false;
                }
                if (!validateInput(passwordInput, passwordError, (value) => value !== '', 'Password cannot be empty.')) {
                    isValid = false;
                }

                if (isValid) {
                    // Simulate form submission
                    alert('Login successful! (This is a demo, no actual data is sent)');
                    // In a real application, you would send data to a server here
                    // e.g., fetch('/api/login', { method: 'POST', body: JSON.stringify({ username: usernameInput.value, password: passwordInput.value }) })
                    //   .then(response => response.json())
                    //   .then(data => console.log(data))
                    //   .catch(error => console.error('Error:', error));
                } else {
                    console.log('Form has errors, please correct them.');
                }
            });
        });
    </script>
</body>
</html>
