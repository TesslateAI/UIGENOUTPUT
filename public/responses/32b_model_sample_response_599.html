<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanCraft Fair Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library: Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: rgb(255, 105, 42); /* A vibrant orange for ArtisanCraft */
            --color-secondary: rgb(73, 131, 85); /* A complementary green */
            --color-text-dark: rgb(31, 42, 46);
            --color-text-light: rgb(255, 255, 255);
            --color-text-muted: rgb(102, 102, 102);
            --color-bg-light: rgb(255, 255, 255);
            --color-bg-alt: rgb(247, 247, 247);
            --color-border-light: rgb(235, 235, 235);
            --color-accent: rgb(255, 182, 110); /* A warm accent */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-alt);
            color: var(--color-text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: rgb(245, 148, 88);
        }

        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--color-text-dark);
            font-weight: 500;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border-light);
            border-radius: 0.5rem;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            transition: border-color 0.2s ease-in-out;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(255, 105, 42, 0.2);
        }

        .form-error {
            color: #ef4444; /* Red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[var(--color-bg-alt)] text-[var(--color-text-dark)]">

    <!-- Registration Page -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[var(--color-bg-light)]">
        <div class="max-w-md w-full space-y-8 p-8 rounded-xl shadow-lg border border-[var(--color-border-light)] bg-[var(--color-bg-light)]">
            <div class="text-center">
                <img src="https://placehold.co/120x120/FF692A/FFFFFF/png?text=ACF" alt="ArtisanCraft Fair Logo" class="mx-auto h-24 w-24 rounded-full mb-4 animate-on-scroll" data-animation-delay="0">
                <h2 class="mt-6 text-3xl font-extrabold text-[var(--color-text-dark)] animate-on-scroll" data-animation-delay="0.1">
                    Join the ArtisanCraft Fair!
                </h2>
                <p class="mt-2 text-sm text-[var(--color-text-muted)] animate-on-scroll" data-animation-delay="0.2">
                    Register now to showcase your unique handmade creations.
                </p>
            </div>
            <form class="mt-8 space-y-6" id="registration-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group animate-on-scroll" data-animation-delay="0.3">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name" required aria-required="true">
                        <div id="first-name-error" class="form-error hidden"></div>
                    </div>
                    <div class="input-group animate-on-scroll" data-animation-delay="0.4">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" required aria-required="true">
                        <div id="last-name-error" class="form-error hidden"></div>
                    </div>
                </div>

                <div class="input-group animate-on-scroll" data-animation-delay="0.5">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" autocomplete="email" required aria-required="true">
                    <div id="email-error" class="form-error hidden"></div>
                </div>

                <div class="input-group animate-on-scroll" data-animation-delay="0.6">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel">
                </div>

                <div class="input-group animate-on-scroll" data-animation-delay="0.7">
                    <label for="studio-name">Studio/Shop Name</label>
                    <input type="text" name="studio-name" id="studio-name" required aria-required="true">
                    <div id="studio-name-error" class="form-error hidden"></div>
                </div>

                <div class="input-group animate-on-scroll" data-animation-delay="0.8">
                    <label for="craft-type">Type of Craft</label>
                    <select name="craft-type" id="craft-type" required aria-required="true">
                        <option value="">Select your craft</option>
                        <option value="textiles">Textiles</option>
                        <option value="pottery">Pottery</option>
                        <option value="woodwork">Woodwork</option>
                        <option value="glass">Glass</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="ceramics">Ceramics</option>
                        <option value="painting">Painting</option>
                        <option value="sculpture">Sculpture</option>
                        <option value="other">Other</option>
                    </select>
                    <div id="craft-type-error" class="form-error hidden"></div>
                </div>

                <div class="input-group animate-on-scroll" data-animation-delay="0.9">
                    <label for="bio">About Your Art (100-200 words)</label>
                    <textarea name="bio" id="bio" rows="4" required aria-required="true"></textarea>
                    <div id="bio-error" class="form-error hidden"></div>
                </div>

                <div class="flex items-center justify-between animate-on-scroll" data-animation-delay="1.0">
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-[var(--color-primary)] border-gray-300 rounded focus:ring-[var(--color-primary)]" required aria-required="true">
                        <label for="terms" class="ml-2 block text-sm text-[var(--color-text-muted)]">
                            I agree to the <a href="#" class="text-[var(--color-primary)] hover:underline">terms and conditions</a>.
                        </label>
                    </div>
                    <div id="terms-error" class="form-error hidden"></div>
                </div>

                <div class="animate-on-scroll" data-animation-delay="1.1">
                    <button type="submit" class="btn-primary w-full">
                        Register for the Fair <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');
            const inputs = form.querySelectorAll('input, select, textarea');
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');

            // --- Form Validation ---
            const validateField = (input) => {
                const errorElement = document.getElementById(`${input.id}-error`);
                let isValid = true;

                if (input.hasAttribute('required')) {
                    if (!input.value.trim()) {
                        isValid = false;
                        errorElement.textContent = `${input.labels[0].textContent} is required.`;
                    } else if (input.type === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
                        isValid = false;
                        errorElement.textContent = 'Please enter a valid email address.';
                    } else if (input.type === 'tel' && input.value.length > 0 && !/^\+?[\d\s()-]{7,20}$/.test(input.value)) {
                         isValid = false;
                         errorElement.textContent = 'Please enter a valid phone number.';
                    } else if (input.type === 'textarea' && input.value.length < 100) {
                        isValid = false;
                        errorElement.textContent = 'Please provide at least 100 characters for your bio.';
                    } else if (input.type === 'textarea' && input.value.length > 200) {
                        isValid = false;
                        errorElement.textContent = 'Bio cannot exceed 200 characters.';
                    }
                } else if (input.type === 'select-one' && input.value === '') {
                    isValid = false;
                    errorElement.textContent = 'Please select an option.';
                }

                if (isValid) {
                    errorElement.classList.add('hidden');
                } else {
                    errorElement.classList.remove('hidden');
                }
                return isValid;
            };

            const validateForm = () => {
                let formIsValid = true;
                inputs.forEach(input => {
                    if (!validateField(input)) {
                        formIsValid = false;
                    }
                });
                checkboxes.forEach(checkbox => {
                    if (!checkbox.checked) {
                        const errorElement = document.getElementById('terms-error');
                        errorElement.textContent = 'You must agree to the terms and conditions.';
                        errorElement.classList.remove('hidden');
                        formIsValid = false;
                    } else {
                        const errorElement = document.getElementById('terms-error');
                        errorElement.classList.add('hidden');
                    }
                });
                return formIsValid;
            };

            inputs.forEach(input => {
                input.addEventListener('input', () => validateField(input));
            });
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const errorElement = document.getElementById('terms-error');
                    if (checkbox.checked) {
                        errorElement.classList.add('hidden');
                    } else {
                        errorElement.textContent = 'You must agree to the terms and conditions.';
                        errorElement.classList.remove('hidden');
                    }
                });
            });


            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateForm()) {
                    // Simulate form submission
                    alert('Registration successful! Thank you for joining ArtisanCraft Fair.');
                    form.reset(); // Clear the form after successful submission
                    // In a real application, you would send data to a backend API
                    // e.g., fetch('/api/register', { method: 'POST', body: JSON.stringify(formData) })
                } else {
                    alert('Please correct the errors in the form.');
                }
            });

            // --- Animate on Scroll ---
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const delay = parseFloat(entry.target.dataset.animationDelay) || 0;
                        setTimeout(() => {
                            entry.target.classList.add('is-visible');
                        }, delay * 1000);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            animatedElements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
