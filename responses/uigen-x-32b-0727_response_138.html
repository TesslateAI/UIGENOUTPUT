<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'primary-dark': '#2563eb',
                        'secondary': '#8b5cf6',
                        'accent': '#10b981',
                        'light': '#f8fafc',
                        'dark': '#0f172a',
                        'medium': '#64748b',
                        'border': '#e2e8f0',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Manrope', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        
        .task-item {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .completed {
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        
        .delete-btn {
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            color: #ef4444;
        }
        
        .add-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3), 0 2px 4px -1px rgba(59, 130, 246, 0.2);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.2);
        }
        
        .empty-state {
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
        }
        
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .priority-low {
            border-left: 4px solid #10b981;
        }
        
        .task-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="font-sans text-dark min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="font-heading text-4xl font-bold text-dark mb-2">TaskFlow</h1>
            <p class="text-medium">Your modern task management solution</p>
        </header>
        
        <!-- Main App Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Add Task Section -->
            <div class="p-6 border-b border-border">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Add a new task..." 
                        class="flex-grow px-4 py-3 rounded-lg border border-border focus:border-primary task-input"
                    >
                    <button 
                        id="addTaskBtn" 
                        class="bg-primary hover:bg-primary-dark text-white px-5 py-3 rounded-lg font-medium add-btn"
                    >
                        <i class="fas fa-plus mr-2"></i>Add
                    </button>
                </div>
                
                <div class="mt-4 flex gap-2">
                    <div class="flex-1">
                        <select id="prioritySelect" class="w-full px-4 py-2 rounded-lg border border-border bg-light">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <select id="categorySelect" class="w-full px-4 py-2 rounded-lg border border-border bg-light">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Task List Header -->
            <div class="px-6 py-4 bg-light border-b border-border flex justify-between items-center">
                <h2 class="font-heading font-semibold text-lg">Your Tasks</h2>
                <div class="flex items-center">
                    <span class="text-medium mr-2">Filter:</span>
                    <select id="filterSelect" class="px-3 py-1 rounded-lg border border-border bg-white">
                        <option value="all">All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <!-- Task List -->
            <div id="taskList" class="max-h-[500px] overflow-y-auto">
                <!-- Tasks will be dynamically added here -->
                <div class="empty-state p-10 text-center">
                    <div class="mx-auto w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                        <i class="fas fa-tasks text-primary text-2xl"></i>
                    </div>
                    <h3 class="font-heading font-semibold text-xl mb-2">No tasks yet</h3>
                    <p class="text-medium mb-4">Add your first task to get started!</p>
                    <button id="sampleTaskBtn" class="text-primary font-medium hover:underline">Add sample task</button>
                </div>
            </div>
            
            <!-- Stats Footer -->
            <div class="p-4 bg-light border-t border-border flex justify-between items-center">
                <div>
                    <span id="activeCount" class="font-medium">0</span> active tasks
                </div>
                <button id="clearCompletedBtn" class="text-medium hover:text-danger text-sm font-medium">
                    Clear Completed
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-6 text-center text-medium text-sm">
            <p>TaskFlow &copy; 2023 - Your productivity companion</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterSelect = document.getElementById('filterSelect');
            const clearCompletedBtn = document.getElementById('clearCompletedBtn');
            const sampleTaskBtn = document.getElementById('sampleTaskBtn');
            const prioritySelect = document.getElementById('prioritySelect');
            const categorySelect = document.getElementById('categorySelect');
            const activeCount = document.getElementById('activeCount');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            renderTasks();
            updateStats();
            
            // Add new task
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            // Add sample task
            sampleTaskBtn.addEventListener('click', function() {
                addTask('Complete project proposal', 'medium', 'work');
            });
            
            // Filter tasks
            filterSelect.addEventListener('change', function() {
                currentFilter = this.value;
                renderTasks();
            });
            
            // Clear completed tasks
            clearCompletedBtn.addEventListener('click', function() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            });
            
            function addTask(text = '', priority = 'medium', category = 'work') {
                const taskText = text || taskInput.value.trim();
                
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        priority: priority,
                        category: category,
                        createdAt: new Date().toISOString()
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            function toggleTaskCompletion(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state p-10 text-center">
                            <div class="mx-auto w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                                <i class="fas fa-tasks text-primary text-2xl"></i>
                            </div>
                            <h3 class="font-heading font-semibold text-xl mb-2">No tasks found</h3>
                            <p class="text-medium mb-4">Add a new task to get started!</p>
                            <button id="sampleTaskBtn" class="text-primary font-medium hover:underline">Add sample task</button>
                        </div>
                    `;
                    document.getElementById('sampleTaskBtn').addEventListener('click', function() {
                        addTask('Complete project proposal', 'medium', 'work');
                    });
                    return;
                }
                
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state p-10 text-center">
                            <div class="mx-auto w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                                <i class="fas fa-tasks text-primary text-2xl"></i>
                            </div>
                            <h3 class="font-heading font-semibold text-xl mb-2">${currentFilter === 'completed' ? 'No completed tasks' : 'No active tasks'}</h3>
                            <p class="text-medium mb-4">Add a new task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = filteredTasks.map(task => `
                    <div 
                        id="task-${task.id}" 
                        class="task-item p-4 border-b border-border ${task.completed ? 'completed' : 'priority-' + task.priority}"
                    >
                        <div class="flex items-start">
                            <button 
                                class="toggle-complete mr-3 mt-1 ${task.completed ? 'text-success' : 'text-medium'}" 
                                data-id="${task.id}"
                            >
                                <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            </button>
                            <div class="flex-grow">
                                <div class="flex items-center">
                                    <span class="task-text ${task.completed ? 'line-through text-medium' : ''}">
                                        ${task.text}
                                    </span>
                                    <span class="ml-2 text-xs px-2 py-1 rounded-full bg-${task.category === 'work' ? 'blue' : task.category === 'personal' ? 'purple' : task.category === 'shopping' ? 'amber' : 'emerald'}-100 text-${task.category === 'work' ? 'blue' : task.category === 'personal' ? 'purple' : task.category === 'shopping' ? 'amber' : 'emerald'}-800">
                                        ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                    </span>
                                </div>
                                <div class="mt-2 text-xs text-medium flex items-center">
                                    <i class="fas fa-clock mr-1"></i>
                                    <span>${formatDate(task.createdAt)}</span>
                                </div>
                            </div>
                            <button 
                                class="delete-btn ml-2 text-medium hover:text-danger" 
                                data-id="${task.id}"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to the new elements
                document.querySelectorAll('.toggle-complete').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        toggleTaskCompletion(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteTask(id);
                    });
                });
            }
            
            function updateStats() {
                const activeTasks = tasks.filter(task => !task.completed).length;
                activeCount.textContent = activeTasks;
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
        });
    </script>
</body>
</html>
