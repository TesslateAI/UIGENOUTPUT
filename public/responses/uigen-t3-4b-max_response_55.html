<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
        }
        .container {
            max-width: 400px; /* Adjusted for mobile responsiveness */
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }
        .progress-bar-container {
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 16px;
        }
        .progress-bar {
            background-color: #4CAF50; /* Green for progress */
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }
        .streak-display {
            font-weight: 700;
            color: #007bff; /* Blue for streaks */
        }
        .habit-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .habit-item:last-child {
            border-bottom: none;
        }
        .habit-icon {
            color: #666;
            margin-right: 12px;
        }
        .habit-text {
            flex-grow: 1;
            font-size: 0.95rem;
        }
        .habit-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }
        .habit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Daily Habit Tracker</h1>

        <!-- Streak Display -->
        <div class="text-center mb-8">
            <p class="text-5xl font-extrabold text-streak-display" id="current-streak">3</p>
            <p class="text-lg text-gray-600">days in a row!</p>
        </div>

        <!-- Daily Progress -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="daily-progress-bar" style="width: 100%;"></div>
        </div>
        <p class="text-center text-sm text-gray-500 mt-2" id="daily-progress-text">You completed all your habits today!</p>

        <!-- Habit List -->
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Your Habits</h2>
        <div class="habit-list space-y-3">
            <!-- Habit 1 -->
            <div class="habit-item">
                <i class="fa-solid fa-mug-hot habit-icon"></i>
                <span class="habit-text">Drink Water</span>
            </div>
            <div class="habit-item">
                <i class="fa-solid fa-book habit-icon"></i>
                <span class="habit-text">Read 20 pages</span>
            </div>
            <div class="habit-item">
                <i class="fa-solid fa-bell habit-icon"></i>
                <span class="habit-text">Exercise</span>
            </div>
            <div class="habit-item">
                <i class="fa-solid fa-leaf habit-icon"></i>
                <span class="habit-text">Meditate</span>
            </div>
        </div>

        <!-- Start/Complete Habit Button -->
        <button class="habit-button w-full mt-8">
            <i class="fa-solid fa-check-circle mr-2"></i> Complete Habit
        </button>
    </div>

    <script>
        // Placeholder for dynamic data
        const currentStreak = 3;
        const dailyProgressPercentage = 100; // 100% for example

        document.getElementById('current-streak').textContent = currentStreak;
        document.getElementById('daily-progress-bar').style.width = `${dailyProgressPercentage}%`;
        document.getElementById('daily-progress-text').textContent = `You completed all your habits today!`;

        // Simple click handler for the button
        document.querySelector('.habit-button').addEventListener('click', () => {
            alert('Habit completed! Updating streak...');
            // In a real app, you would fetch habit data, update streak, and re-render
        });
    </script>
</body>
</html>
