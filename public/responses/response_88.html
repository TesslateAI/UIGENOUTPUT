<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-text-primary: #1F2937; /* Darker gray for primary text */
            --color-text-secondary: #6B7280; /* Lighter gray for secondary text */
            --color-bg-primary: #FFFFFF; /* White for main background */
            --color-bg-secondary: #F0F2F5; /* Light gray for subtle backgrounds */
            --color-accent: #3B82F6; /* Blue for interactive elements */
            --color-border: #E5E7EB; /* Light gray for borders */
            --font-body: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-body);
            color: var(--color-text-primary);
            background-color: var(--color-bg-secondary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: var(--color-bg-primary);
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 1.5rem 2rem; /* 24px 32px */
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            border: 1px solid var(--color-border);
            border-radius: 0.5rem; /* 8px */
            font-size: 1rem; /* 16px */
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Blue with transparency */
        }
        .submit-button {
            width: 100%;
            padding: 0.875rem 1.25rem; /* 14px 20px */
            background-color: var(--color-accent);
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: 600;
            border-radius: 0.5rem; /* 8px */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
        }
        .submit-button:hover {
            background-color: #2563EB; /* Darker blue */
            transform: translateY(-1px);
        }
        .submit-button:active {
            transform: translateY(0);
        }
        .input-group {
            position: relative;
        }
        .input-group .icon {
            position: absolute;
            right: 1rem; /* 16px */
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            pointer-events: none; /* Allows clicks to pass through to the input */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-3xl font-bold text-center mb-8 text-[var(--color-text-primary)]">Login</h2>
        
        <form>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="you@example.com" required>
            </div>

            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-2">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
                    <i class="fas fa-eye-slash icon" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
