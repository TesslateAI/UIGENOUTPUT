    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faf9;
        }
        
        .employee-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .profile-photo {
            transition: all 0.3s ease;
        }
        
        .employee-card:hover .profile-photo {
            transform: scale(1.05);
        }
        
        .contact-info {
            transition: all 0.2s ease;
        }
        
        .contact-info:hover {
            color: #0ea5e9;
        }
        
        .search-box:focus-within {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .department-tag {
            transition: all 0.2s ease;
        }
        
        .department-tag:hover {
            background-color: #0ea5e9;
            color: white;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        </header>

        <!-- Main Content -->
        <main class="py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Page Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Employee Directory</h1>
                    <p class="mt-2 text-gray-600">Find and contact employees by name or department</p>
                </div>

                <!-- Search and Filters -->
                <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="relative flex-grow">
                            <div class="search-box flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-primary-500 focus-within:border-primary-500">
                                <i class="fas fa-search text-gray-400 ml-3"></i>
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    placeholder="Search by name, department, or skills..." 
                                    class="w-full focus:outline-none text-gray-700"
                                >
                            </div>
                        </div>
                        <div class="relative">
                            <select id="departmentFilter" class="w-full md:w-48 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 appearance-none bg-white">
                                <option value="all">All Departments</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="HR">Human Resources</option>
                                <option value="Finance">Finance</option>
                                <option value="Operations">Operations</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Employee Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="employeeGrid">
                    <!-- Employee cards will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-16">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-gray-100">
                        <i class="fas fa-user-slash text-gray-400 text-2xl"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No employees found</h3>
                    <p class="mt-1 text-gray-500">Try adjusting your search or filter to find what you're looking for.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="md:flex md:items-center md:justify-between">
                    <div class="text-center md:text-left">
                        <p class="text-sm text-gray-500">&copy; 2023 EmployeeHub. All rights reserved.</p>
                    </div>

        </footer>
    </div>

            }

        // Function to render employee cards
        function renderEmployees(employeesToRender) {
            const employeeGrid = document.getElementById('employeeGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing content
            employeeGrid.innerHTML = '';
            
            if (employeesToRender.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            employeesToRender.forEach(employee => {
                const card = document.createElement('div');
                card.className = 'employee-card bg-white rounded-xl overflow-hidden';
                card.innerHTML = `
                    <div class="relative">
                        <div class="h-32 overflow-hidden">
                            <img src="${employee.image}" alt="${employee.name}" class="w-full h-full object-cover profile-photo">
                        </div>
                        <div class="absolute top-4 right-4">
                            <span class="department-tag px-3 py-1 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
                                ${employee.department}
                            </span>
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex justify-between">
                            <h3 class="text-lg font-bold text-gray-900">${employee.name}</h3>
                            <span class="text-sm text-gray-500">${employee.location}</span>
                        </div>
                        <p class="text-gray-600 mt-1">${employee.title}</p>
                        
                        <div class="mt-4">
                            <div class="flex flex-wrap gap-2">
                                ${employee.skills.map(skill => 
                                    `<span class="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded">${skill}</span>`
                                ).join('')}
                            </div>
                        </div>
                        
                        <div class="mt-5 border-t border-gray-200 pt-5">
                            <div class="space-y-3">
                                <div class="contact-info flex items-center text-gray-600">
                                    <i class="fas fa-envelope mr-2 text-gray-400"></i>
                                    <a href="mailto:${employee.email}" class="hover:underline">${employee.email}</a>
                                </div>
                                <div class="contact-info flex items-center text-gray-600">
                                    <i class="fas fa-phone mr-2 text-gray-400"></i>
                                    <a href="tel:${employee.phone}" class="hover:underline">${employee.phone}</a>
                                </div>
                                <div class="contact-info flex items-center text-gray-600">
                                    <i class="fas fa-map-marker-alt mr-2 text-gray-400"></i>
                                    <span>${employee.location}</span>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button class="text-primary-600 font-medium hover:text-primary-800 flex items-center">
                                    <i class="fas fa-user-plus mr-2"></i>
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                employeeGrid.appendChild(card);
            });
        }

        // Initial render
        renderEmployees(employees);

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const departmentFilter = document.getElementById('departmentFilter');
        
        function filterEmployees() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedDepartment = departmentFilter.value;
            
            const filtered = employees.filter(employee => {
                const matchesSearch = 
                    employee.name.toLowerCase().includes(searchTerm) ||
                    employee.title.toLowerCase().includes(searchTerm) ||
                    employee.department.toLowerCase().includes(searchTerm) ||
                    employee.skills.some(skill => skill.toLowerCase().includes(searchTerm));
                
                const matchesDepartment = 
                    selectedDepartment === 'all' || 
                    employee.department.toLowerCase() === selectedDepartment;
                
                return matchesSearch && matchesDepartment;
            });
            
            renderEmployees(filtered);
        }
        
        // Add event listeners
        searchInput.addEventListener('input', filterEmployees);
        departmentFilter.addEventListener('change', filterEmployees);
        
        // Initialize with Enter key support
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filterEmployees();
            }
        });
    </script>
