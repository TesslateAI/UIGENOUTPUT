    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            scroll-behavior: smooth;
        }
        
        .post-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .engagement-bar {
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, #0ea5e9, #14b8a6, #8b5cf6);
        }
        
        .engagement-bar {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
        }
        
        .scroll-loader {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .scroll-loader.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .like-animation {
            animation: likePulse 0.5s ease;
        }
        
        @keyframes likePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .trending-tag {
            transition: all 0.2s ease;
        }
        
        .trending-tag:hover {
            transform: translateY(-2px);
            background-color: #e0f2fe;
        }
        
        .post-image {
            transition: transform 0.5s ease;
        }
        
        .post-card:hover .post-image {
            transform: scale(1.05);
        }
        
        .user-avatar {
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(14, 165, 233, 0.4));
        }
        
        .engagement-btn {
            transition: all 0.2s ease;
        }
        
        .engagement-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

    <script>
        // Sample post data
        const posts = [

                content: "The future of UI design is all about micro-interactions and subtle animations. Here are 10 examples that will inspire your next project! #UIDesign #UX",

            },
            {

                handle: "@techinsights",

                likes: 324,

                username: "Michael Chen",
                handle: "@michaelc",
                avatar: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80",

                content: "Minimalism in web design isn't just a trend - it's a philosophy. How do you incorporate minimalism into your designs? Share your thoughts below! #MinimalDesign #WebDesign",
                image: "https://images.unsplash.com/photo-1558655146-d09347e92766?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",

        // Function to generate a post element
        function generatePost(post) {
            return `
            <div class="post-card bg-white rounded-xl overflow-hidden">
                <div class="p-5">
                    <div class="flex items-start">
                        <div class="user-avatar w-12 h-12 rounded-full overflow-hidden mr-4">
                            <img src="${post.avatar}" alt="${post.username}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center">
                                <h3 class="font-semibold text-gray-800">${post.username}</h3>
                                <span class="text-gray-500 text-sm ml-2">${post.handle}</span>
                            </div>
                            <p class="text-gray-500 text-sm">${post.time}</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-gray-700">${post.content}</p>
                    </div>
                    
                    ${post.image ? `
                    <div class="mt-4 rounded-lg overflow-hidden">
                        <img src="${post.image}" alt="Post content" class="post-image w-full h-64 object-cover rounded-lg">
                    </div>
                    ` : ''}
                    
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex space-x-4">
                            <div class="flex items-center text-gray-500">
                                <i class="far fa-heart mr-1 ${post.liked ? 'text-red-500' : ''}"></i>
                                <span>${post.likes}</span>
                            </div>
                            <div class="flex items-center text-gray-500">
                                <i class="far fa-comment mr-1"></i>
                                <span>${post.comments}</span>
                            </div>
                            <div class="flex items-center text-gray-500">
                                <i class="far fa-share-square mr-1"></i>
                                <span>${post.shares}</span>
                            </div>
                        </div>
                        
                        <div class="engagement-bar w-32 h-1.5 rounded-full overflow-hidden">
                            <div class="engagement-bar h-full" style="width: ${Math.min(100, (post.likes / 500) * 100)}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-100 px-5 py-3 flex justify-between">
                    <button class="engagement-btn flex items-center text-gray-500 hover:text-red-500 transition-colors like-btn ${post.liked ? 'text-red-500' : ''}" data-id="${post.id}">
                        <i class="far fa-heart mr-2 ${post.liked ? 'fa-solid' : ''}"></i> Like
                    </button>
                    <button class="engagement-btn flex items-center text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="far fa-comment mr-2"></i> Comment
                    </button>
                    <button class="engagement-btn flex items-center text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="far fa-share-square mr-2"></i> Share
                    </button>
                </div>
            </div>
            `;
        }

        // Function to load posts
        function loadPosts(startIndex, count) {
            const container = document.getElementById('posts-container');
            const scrollLoader = document.getElementById('scroll-loader');
            
            // Show loading indicator
            scrollLoader.classList.add('visible');
            
            // Simulate network delay
            setTimeout(() => {
                const endIndex = Math.min(startIndex + count, posts.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    container.innerHTML += generatePost(posts[i]);
                }
                
                // Hide loading indicator
                scrollLoader.classList.remove('visible');
                
                // Add event listeners to like buttons
                document.querySelectorAll('.like-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const postId = parseInt(this.getAttribute('data-id'));
                        const post = posts.find(p => p.id === postId);
                        
                        if (post.liked) {
                            post.likes--;
                            this.classList.remove('text-red-500');
                            this.innerHTML = '<i class="far fa-heart mr-2"></i> Like';
                        } else {
                            post.likes++;
                            this.classList.add('text-red-500');
                            this.innerHTML = '<i class="fas fa-heart mr-2 like-animation"></i> Liked';
                        }
                        
                        // Update the like count in the post
                        const likeCount = this.closest('.post-card').querySelector('.fa-heart').nextElementSibling;
                        likeCount.textContent = post.likes;
                    });
                });
                
                return endIndex;
            }, 800);
        }

        // Initialize the feed
        let currentIndex = 0;
        const postsPerLoad = 3;
        
        // Load initial posts
        currentIndex = loadPosts(currentIndex, postsPerLoad);
        
        // Infinite scroll implementation
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 100 && currentIndex < posts.length) {
                currentIndex = loadPosts(currentIndex, postsPerLoad);
            }
        });

        // Mobile menu toggle (if needed)
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
