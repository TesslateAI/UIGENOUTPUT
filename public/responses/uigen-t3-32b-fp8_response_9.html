<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px; /* Slightly wider for better feel */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 0.75rem; /* Slightly more rounded */
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #ff2c5a; /* Instagram red */
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #ff2c5a; /* Instagram red */
            color: #ffffff;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-button:hover {
            background-color: #e6004a; /* Darker red on hover */
        }
        .footer-links a {
            color: #616161;
            text-decoration: none;
            font-size: 0.875rem;
            margin-right: 0.75rem;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="flex items-center justify-center mb-6">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="w-10 h-10 mr-3">
            <h2 class="text-3xl font-bold text-gray-900">Instagram</h2>
        </div>

        <form>
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" class="input-field" aria-label="Username or email">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" aria-label="Password">
            </div>
            <button type="submit" class="submit-button">
                Log In
                <i class="fas fa-arrow-right ml-2 text-sm"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
        </div>

        <div class="mt-8 border-t border-gray-200 pt-4 text-center">
            <div class="footer-links">
                <a href="#">Sign up to see photos and videos from your friends.</a>
            </div>
            <div class="footer-links mt-2">
                <a href="#">Get the app.</a>
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
            </div>
            <div class="text-xs text-gray-500 mt-4">
                Â© 2024 Instagram from Meta
            </div>
        </div>
    </div>
</body>
</html>
