<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'calc-bg': '#f8fafc',
                        'calc-display': '#0f172a',
                        'calc-button': '#e2e8f0',
                        'calc-button-hover': '#cbd5e1',
                        'calc-operator': '#3b82f6',
                        'calc-operator-hover': '#60a5fa',
                        'calc-special': '#ef4444',
                        'calc-special-hover': '#f87171',
                        'calc-equals': '#10b981',
                        'calc-equals-hover': '#34d399',
                        'calc-text': '#1e293b',
                        'calc-display-text': '#f1f5f9',
                        'calc-secondary-text': '#94a3b8'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .calculator {
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .display {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button {
            transition: all 0.2s ease;
            border-radius: 0.75rem;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .history {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .result {
            color: #f1f5f9;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }
        
        .calc-grid > div {
            height: 3.5rem;
        }
        
        .calc-container {
            max-width: 400px;
            width: 100%;
        }
        
        @media (max-width: 480px) {
            .calc-container {
                max-width: 100%;
            }
            
            .calc-grid > div {
                height: 3rem;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="calculator bg-white">
            <!-- Display Screen -->
            <div class="display p-6">
                <div class="history mb-2">Previous calculation</div>
                <div class="result">0</div>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="p-4">
                <div class="calc-grid">
                    <!-- Row 1 -->
                    <div class="button bg-calc-button text-calc-text" data-value="C">C</div>
                    <div class="button bg-calc-button text-calc-text" data-value="+/-">+/-</div>
                    <div class="button bg-calc-button text-calc-text" data-value="%">%</div>
                    <div class="button bg-calc-operator text-white" data-value="/">÷</div>
                    
                    <!-- Row 2 -->
                    <div class="button bg-calc-button text-calc-text" data-value="7">7</div>
                    <div class="button bg-calc-button text-calc-text" data-value="8">8</div>
                    <div class="button bg-calc-button text-calc-text" data-value="9">9</div>
                    <div class="button bg-calc-operator text-white" data-value="*">×</div>
                    
                    <!-- Row 3 -->
                    <div class="button bg-calc-button text-calc-text" data-value="4">4</div>
                    <div class="button bg-calc-button text-calc-text" data-value="5">5</div>
                    <div class="button bg-calc-button text-calc-text" data-value="6">6</div>
                    <div class="button bg-calc-operator text-white" data-value="-">−</div>
                    
                    <!-- Row 4 -->
                    <div class="button bg-calc-button text-calc-text" data-value="1">1</div>
                    <div class="button bg-calc-button text-calc-text" data-value="2">2</div>
                    <div class="button bg-calc-button text-calc-text" data-value="3">3</div>
                    <div class="button bg-calc-operator text-white" data-value="+">+</div>
                    
                    <!-- Row 5 -->
                    <div class="button bg-calc-button text-calc-text" data-value="0">0</div>
                    <div class="button bg-calc-button text-calc-text" data-value=".">.</div>
                    <div class="button bg-calc-equals text-white" data-value="=">=</div>
                    <div class="button bg-calc-special text-white" data-value="⌫">⌫</div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-calc-text">
            <p>Modern Calculator • Clean Design • Responsive Layout</p>
        </div>
    </div>

    <script>
        // Calculator functionality
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            const display = document.querySelector('.result');
            const history = document.querySelector('.history');
            
            let currentValue = '0';
            let previousValue = '';
            let operation = null;
            let shouldResetScreen = false;
            
            // Button click handler
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');
                    handleInput(value);
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                if (key >= 0 && key <= 9) handleInput(key);
                if (key === '.') handleInput('.');
                if (key === '=' || key === 'Enter') handleInput('=');
                if (key === 'Backspace') handleInput('⌫');
                if (key === 'Escape') handleInput('C');
                if (key === '+' || key === '-' || key === '*' || key === '/') handleInput(key);
            });
            
            function handleInput(value) {
                if (value === 'C') {
                    currentValue = '0';
                    previousValue = '';
                    operation = null;
                    shouldResetScreen = false;
                    updateDisplay();
                    return;
                }
                
                if (value === '⌫') {
                    if (currentValue.length === 1) {
                        currentValue = '0';
                    } else {
                        currentValue = currentValue.slice(0, -1);
                    }
                    updateDisplay();
                    return;
                }
                
                if (value === '+/-') {
                    if (currentValue !== '0') {
                        currentValue = currentValue.startsWith('-') 
                            ? currentValue.substring(1) 
                            : '-' + currentValue;
                        updateDisplay();
                    }
                    return;
                }
                
                if (value === '.') {
                    if (shouldResetScreen) {
                        currentValue = '0.';
                        shouldResetScreen = false;
                    } else if (!currentValue.includes('.')) {
                        currentValue += '.';
                    }
                    updateDisplay();
                    return;
                }
                
                if (value === '=') {
                    calculateResult();
                    return;
                }
                
                // Operators
                if (['+', '-', '*', '/'].includes(value)) {
                    if (operation !== null) {
                        calculateResult();
                    }
                    operation = value;
                    previousValue = currentValue;
                    shouldResetScreen = true;
                    updateDisplay();
                    return;
                }
                
                // Numbers
                if (shouldResetScreen) {
                    currentValue = value;
                    shouldResetScreen = false;
                } else {
                    currentValue = currentValue === '0' ? value : currentValue + value;
                }
                
                updateDisplay();
            }
            
            function calculateResult() {
                if (operation === null || previousValue === '') return;
                
                const prev = parseFloat(previousValue);
                const current = parseFloat(currentValue);
                let result = 0;
                
                switch(operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                }
                
                currentValue = result.toString();
                operation = null;
                previousValue = '';
                shouldResetScreen = true;
                
                updateDisplay();
            }
            
            function updateDisplay() {
                display.textContent = currentValue;
                history.textContent = previousValue + (operation || '');
            }
        });
    </script>
</body>
</html>
