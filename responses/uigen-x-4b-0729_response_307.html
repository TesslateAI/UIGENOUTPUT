<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTune - Modern Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-purple': '#1a0f3a',
                        'vibrant-blue': '#4a00e0',
                        'electric-blue': '#00c6ff',
                        'light-blue': '#a0e7e5',
                        'dark-bg': '#0f0c1d',
                        'panel-bg': '#1a142e',
                        'text-light': '#f0f0f0',
                        'text-muted': '#a0a0b0'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c1d 0%, #1a0f3a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .album-art {
            transition: transform 0.3s ease;
        }
        
        .album-art:hover {
            transform: scale(1.03);
        }
        
        .progress-bar {
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00c6ff;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #00b8d4;
        }
        
        .play-btn {
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
        }
        
        .control-btn {
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .now-playing-bar {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .wave-animation {
            animation: wave 1.5s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 198, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-vibrant-blue to-electric-blue flex items-center justify-center mr-3">
                    <i class="fas fa-music text-white"></i>
                </div>
                <h1 class="text-2xl font-display font-bold bg-clip-text text-transparent bg-gradient-to-r from-electric-blue to-light-blue">VibeTune</h1>
            </div>
            <div class="flex space-x-4">
                <button class="control-btn w-10 h-10 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-search text-text-muted"></i>
                </button>
                <button class="control-btn w-10 h-10 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-cog text-text-muted"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Album Art Section -->
            <div class="lg:col-span-2 flex flex-col items-center">
                <div class="relative w-full max-w-md">
                    <div class="album-art w-full h-96 rounded-2xl overflow-hidden mb-6">
                        <div class="w-full h-full bg-gradient-to-br from-vibrant-blue to-deep-purple flex items-center justify-center">
                            <div class="w-48 h-48 rounded-full bg-gradient-to-r from-electric-blue to-light-blue flex items-center justify-center">
                                <i class="fas fa-music text-6xl text-white opacity-80"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-display font-bold mb-2">Midnight Dreams</h2>
                        <p class="text-text-muted mb-4">The Weeknd</p>
                        <div class="flex justify-center space-x-2">
                            <button class="control-btn w-10 h-10 rounded-full bg-panel-bg flex items-center justify-center">
                                <i class="fas fa-redo text-text-muted"></i>
                            </button>
                            <button class="play-btn w-14 h-14 rounded-full bg-gradient-to-br from-vibrant-blue to-electric-blue flex items-center justify-center pulse">
                                <i class="fas fa-play text-2xl text-white"></i>
                            </button>
                            <button class="control-btn w-10 h-10 rounded-full bg-panel-bg flex items-center justify-center">
                                <i class="fas fa-redo text-text-muted"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="w-full max-w-md">
                        <div class="flex justify-between mb-2">
                            <span class="text-sm text-text-muted">1:24</span>
                            <span class="text-sm text-text-muted">4:38</span>
                        </div>
                        <input type="range" min="0" max="100" value="25" class="progress-bar w-full">
                    </div>
                </div>
            </div>
            
            <!-- Playlist Section -->
            <div class="now-playing-bar bg-panel-bg rounded-2xl p-6 h-full flex flex-col">
                <h2 class="text-xl font-display font-bold mb-4 flex items-center">
                    <i class="fas fa-list mr-2 text-electric-blue"></i>
                    Now Playing
                </h2>
                
                <div class="flex-1 overflow-y-auto space-y-4">
                    <div class="song-card bg-dark-bg rounded-xl p-4 flex items-center cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-vibrant-blue to-electric-blue mr-4 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">Midnight Dreams</h3>
                            <p class="text-sm text-text-muted">The Weeknd</p>
                        </div>
                        <div class="text-text-muted">4:38</div>
                    </div>
                    
                    <div class="song-card bg-dark-bg rounded-xl p-4 flex items-center cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 mr-4 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">Blinding Lights</h3>
                            <p class="text-sm text-text-muted">The Weeknd</p>
                        </div>
                        <div class="text-text-muted">3:22</div>
                    </div>
                    
                    <div class="song-card bg-dark-bg rounded-xl p-4 flex items-center cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-400 mr-4 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">Save Your Tears</h3>
                            <p class="text-sm text-text-muted">The Weeknd</p>
                        </div>
                        <div class="text-text-muted">3:35</div>
                    </div>
                    
                    <div class="song-card bg-dark-bg rounded-xl p-4 flex items-center cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-yellow-500 to-orange-500 mr-4 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">Levitating</h3>
                            <p class="text-sm text-text-muted">Dua Lipa</p>
                        </div>
                        <div class="text-text-muted">3:23</div>
                    </div>
                    
                    <div class="song-card bg-dark-bg rounded-xl p-4 flex items-center cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-green-500 to-teal-400 mr-4 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">Don't Start Now</h3>
                            <p class="text-sm text-text-muted">Dua Lipa</p>
                        </div>
                        <div class="text-text-muted">3:03</div>
                    </div>
                </div>
                
                <div class="mt-6 pt-4 border-t border-gray-700">
                    <h3 class="font-display font-semibold mb-3">Playlist</h3>
                    <div class="flex space-x-2">
                        <button class="control-btn flex-1 py-2 rounded-lg bg-dark-bg">Pop</button>
                        <button class="control-btn flex-1 py-2 rounded-lg bg-dark-bg">Hip Hop</button>
                        <button class="control-btn flex-1 py-2 rounded-lg bg-dark-bg">Electronic</button>
                        <button class="control-btn flex-1 py-2 rounded-lg bg-dark-bg">Classical</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="mt-8 flex flex-wrap items-center justify-between">
            <div class="flex items-center space-x-4">
                <button class="control-btn w-12 h-12 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-random text-text-muted"></i>
                </button>
                <button class="control-btn w-12 h-12 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-step-backward text-text-muted"></i>
                </button>
                <button class="play-btn w-16 h-16 rounded-full bg-gradient-to-br from-vibrant-blue to-electric-blue flex items-center justify-center pulse">
                    <i class="fas fa-pause text-2xl text-white"></i>
                </button>
                <button class="control-btn w-12 h-12 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-step-forward text-text-muted"></i>
                </button>
                <button class="control-btn w-12 h-12 rounded-full bg-panel-bg flex items-center justify-center">
                    <i class="fas fa-redo text-text-muted"></i>
                </button>
            </div>
            
            <div class="flex items-center space-x-4 mt-4 lg:mt-0">
                <div class="flex items-center text-text-muted">
                    <i class="fas fa-volume-down mr-2"></i>
                    <input type="range" min="0" max="100" value="80" class="progress-bar w-32">
                </div>
                <div class="w-px h-6 bg-gray-700"></div>
                <div class="text-sm text-text-muted">Volume</div>
            </div>
        </div>
        
        <!-- Floating Elements -->
        <div class="absolute top-20 right-10 w-8 h-8 rounded-full bg-electric-blue floating"></div>
        <div class="absolute bottom-40 left-12 w-6 h-6 rounded-full bg-vibrant-blue floating" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 left-1/4 w-10 h-10 rounded-full bg-light-blue floating" style="animation-delay: 2s;"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Play/Pause toggle
            const playBtn = document.querySelector('.play-btn');
            const playIcon = playBtn.querySelector('i');
            
            playBtn.addEventListener('click', function() {
                if (playIcon.classList.contains('fa-play')) {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                    playBtn.classList.remove('bg-gradient-to-br');
                    playBtn.classList.add('bg-gradient-to-r', 'from-green-500', 'to-teal-400');
                } else {
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                    playBtn.classList.remove('bg-gradient-to-r');
                    playBtn.classList.add('bg-gradient-to-br', 'from-vibrant-blue', 'to-electric-blue');
                }
            });
            
            // Song selection
            const songCards = document.querySelectorAll('.song-card');
            songCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove active class from all cards
                    songCards.forEach(c => c.classList.remove('bg-gradient-to-br'));
                    // Add active class to clicked card
                    this.classList.add('bg-gradient-to-br');
                });
            });
            
            // Simulate progress bar movement
            const progressBar = document.querySelector('.progress-bar');
            let progress = 25;
            
            setInterval(() => {
                if (progress < 100) {
                    progress += 0.5;
                    progressBar.value = progress;
                    
                    // Update time display
                    const currentMinutes = Math.floor(progress / 60);
                    const currentSeconds = Math.floor(progress % 60);
                    progressBar.previousElementSibling.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                }
            }, 1000);
        });
    </script>
</body>
</html>
