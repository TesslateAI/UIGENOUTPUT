<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icon library for the checkmark -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --color-primary-50: rgb(250, 247, 244);
            --color-primary-100: rgb(235, 228, 222);
            --color-primary-200: rgb(218, 210, 200);
            --color-primary-300: rgb(198, 186, 176);
            --color-primary-400: rgb(158, 144, 134);
            --color-primary-600: rgb(102, 84, 70);
            --color-primary-700: rgb(78, 60, 49);
            --color-primary-800: rgb(59, 44, 36);
            --color-primary-900: rgb(45, 34, 26);
            --color-primary-950: rgb(30, 21, 15);
            --color-primary-1000: rgb(19, 12, 9);

            --color-white: rgb(255, 255, 255);
            --color-black: rgb(0, 0, 0);

            --color-accent-green-50: rgb(246, 252, 240);
            --color-accent-green-100: rgb(225, 235, 212);
            --color-accent-green-200: rgb(161, 207, 131);
            --color-accent-green-300: rgb(121, 184, 89);
            --color-accent-green-400: rgb(89, 159, 57);
            --color-accent-green-600: rgb(58, 113, 34);
            --color-accent-green-700: rgb(42, 92, 26);
            --color-accent-green-800: rgb(35, 68, 19);
            --color-accent-green-900: rgb(28, 52, 13);
            --color-accent-green-1000: rgb(22, 38, 8);

            --color-muted-green-50: rgb(244, 250, 236);
            --color-muted-green-100: rgb(220, 228, 196);
            --color-muted-green-200: rgb(180, 200, 140);
            --color-muted-green-300: rgb(140, 160, 100);
            --color-muted-green-400: rgb(100, 130, 60);
            --color-muted-green-600: rgb(60, 90, 30);
            --color-muted-green-700: rgb(45, 65, 20);
            --color-muted-green-800: rgb(35, 50, 15);
            --color-muted-green-900: rgb(25, 35, 10);
            --color-muted-green-1000: rgb(15, 20, 5);

            --color-dark-green-50: rgb(156, 186, 146);
            --color-dark-green-100: rgb(128, 155, 118);
            --color-dark-green-200: rgb(100, 125, 85);
            --color-dark-green-300: rgb(75, 100, 60);
            --color-dark-green-400: rgb(55, 70, 40);
            --color-dark-green-600: rgb(35, 50, 25);
            --color-dark-green-700: rgb(25, 35, 15);
            --color-dark-green-800: rgb(20, 25, 10);
            --color-dark-green-900: rgb(15, 20, 5);
            --color-dark-green-1000: rgb(10, 12, 3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-primary-1000);
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .newsletter-form {
            background-color: var(--color-white);
            color: var(--color-black);
            border-radius: 1.5rem; /* 24px */
            padding: 2.5rem; /* 40px */
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .newsletter-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color-primary-600), var(--color-primary-700));
            opacity: 0.1;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .newsletter-form::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-primary-50), var(--color-primary-100));
            opacity: 0.05;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .newsletter-form:hover::before,
        .newsletter-form:hover::after {
            opacity: 0.2;
        }

        .newsletter-form h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; /* 40px */
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-primary-950);
            position: relative;
            z-index: 1;
        }

        .newsletter-form p {
            font-size: 1.125rem; /* 18px */
            color: var(--color-primary-700);
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .newsletter-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--color-primary-600);
            border-radius: 0.75rem; /* 12px */
            font-size: 1.125rem; /* 18px */
            color: var(--color-black);
            background-color: var(--color-white);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: var(--color-accent-green-700);
            box-shadow: 0 0 0 3px rgba(42, 92, 26, 0.2);
        }

        .newsletter-input::placeholder {
            color: var(--color-primary-600);
        }

        .newsletter-button {
            background-color: var(--color-accent-green-700);
            color: var(--color-white);
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem; /* 12px */
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .newsletter-button:hover {
            background-color: var(--color-accent-green-800);
            transform: translateY(-2px);
        }

        .newsletter-button:active {
            transform: translateY(1px);
        }

        .newsletter-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color-accent-green-700), var(--color-accent-green-800));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0.75rem;
            z-index: 0;
        }

        .newsletter-button:hover::after {
            opacity: 0.1;
        }

        .newsletter-button .fa-check {
            position: absolute;
            right: 0.75rem; /* 12px */
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            color: var(--color-white);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .newsletter-button:hover .fa-check {
            opacity: 1;
            transform: translateY(-50%) rotate(45deg) translate(5px, 5px); /* Move to show */
        }

        .newsletter-button:active .fa-check {
            transform: translateY(-50%) rotate(45deg) translate(0, 0); /* Stay in place */
        }

        .newsletter-button .checkmark {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 24px;
            height: 24px;
            background-color: var(--color-accent-green-700);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
        }

        .newsletter-button .checkmark .check {
            position: relative;
            width: 10px;
            height: 10px;
            background-color: var(--color-white);
            border-radius: 2px;
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .newsletter-button .checkmark .check::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--color-accent-green-1000);
            border-radius: 1px;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .newsletter-button .checkmark .check::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--color-accent-green-1000);
            border-radius: 1px;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .newsletter-button .checkmark .check::before, .newsletter-button .checkmark .check::after {
            transform: scale(1) translate(-50%, -50%);
        }

        .newsletter-button .checkmark .check::before {
            transform: scale(1) translate(-50%, -50%) rotate(45deg);
        }

        .newsletter-button .checkmark .check::after {
            transform: scale(1) translate(-50%, -50%) rotate(-45deg);
        }

        .newsletter-button .checkmark .check::before, .newsletter-button .checkmark .check::after {
            transition: transform 0.3s ease;
        }
        
        .newsletter-button .checkmark .check::before, .newsletter-button .checkmark .check::after {
            transition-delay: 0.1s;
        }

        .newsletter-button .checkmark .check::before,
        .newsletter-button .checkmark .check::after {
            transform: scale(1) translate(-50%, -50%) rotate(45deg);
            transition: transform 0.3s ease;
        }

        .newsletter-button .checkmark .check::before,
        .newsletter-button .checkmark .check::after {
            transition-delay: 0.1s;
        }
    </style>
</head>
<body>
    <form class="newsletter-form" role="form" aria-labelledby="newsletter-heading">
        <h2 id="newsletter-heading" class="text-3xl md:text-4xl font-bold leading-tight">Stay Updated with Our News</h2>
        <p class="text-lg md:text-xl">Get the latest insights, tips, and exclusive offers delivered straight to your inbox.</p>
        
        <div class="mb-6">
            <input type="email" id="email-input" class="newsletter-input" placeholder="Enter your email address" aria-label="Enter your email address" required>
        </div>
        
        <button type="submit" class="newsletter-button" aria-label="Subscribe to newsletter">
            Subscribe Now
            <span class="checkmark">
                <span class="check"></span>
            </span>
        </button>
    </form>
</body>
</html>
