<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: rgb(0, 122, 255); /* Blue */
            --color-primary-dark: rgb(0, 100, 200);
            --color-text-dark: rgb(17, 24, 39); /* Tailwind gray-900 */
            --color-text-light: rgb(249, 250, 251); /* Tailwind gray-50 */
            --color-text-medium: rgb(107, 114, 128); /* Tailwind gray-500 */
            --color-text-subtle: rgb(156, 163, 175); /* Tailwind gray-400 */
            --color-background-light: rgb(255, 255, 255);
            --color-background-alt: rgb(249, 250, 251); /* Tailwind gray-50 */
            --color-border: rgb(229, 231, 235); /* Tailwind gray-200 */
            --font-family-sans: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family-sans);
            color: var(--color-text-dark);
            background-color: var(--color-background-alt);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: var(--color-border);
        }

        /* Input Field Styles */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--color-text-dark);
            background-color: var(--color-background-light);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        /* Dropdown Menu Styles */
        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--color-text-dark);
            background-color: var(--color-background-light);
            cursor: pointer;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .dropdown-toggle:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .dropdown-content {
            position: absolute;
            background-color: var(--color-background-light);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 0.5rem;
            overflow: hidden;
            max-height: 200px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, max-height 0.3s ease-in-out;
        }

        .dropdown-content.open {
            opacity: 1;
            visibility: visible;
            max-height: 300px; /* Adjust as needed */
        }

        .dropdown-item {
            color: var(--color-text-dark);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-item:hover {
            background-color: var(--color-background-alt);
        }
    </style>
</head>
<body>

    <div class="p-8 bg-white rounded-lg shadow-xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-900">Design System Components</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <!-- Button Component -->
            <div class="p-6 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-900">Button</h2>
                <div class="flex flex-col space-y-3">
                    <button class="btn-primary">Primary Button</button>
                    <button class="btn-secondary">Secondary Button</button>
                    <button class="btn-primary flex items-center justify-center gap-2">
                        <i class="fas fa-paper-plane text-white"></i> Send
                    </button>
                </div>
            </div>

            <!-- Input Field Component -->
            <div class="p-6 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-900">Input Field</h2>
                <div class="space-y-3">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="input-field" placeholder="you@example.com" aria-label="Email Address">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" aria-label="Password">
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropdown Menu Component -->
        <div class="p-6 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Dropdown Menu</h2>
            <div class="relative inline-block text-left">
                <div>
                    <button id="dropdown-toggle" type="button" class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="dropdown-toggle">
                        <span class="block text-gray-700">Select an option</span>
                        <span class="ml-2 -mr-1 text-gray-500">
                            <i class="fas fa-chevron-down text-sm"></i>
                        </span>
                    </button>
                </div>

                <div id="dropdown-content" class="dropdown-content" role="listbox" aria-labelledby="dropdown-toggle">
                    <div class="py-1" role="none">
                        <a href="#" class="dropdown-item" role="option" id="option-1">Option 1</a>
                        <a href="#" class="dropdown-item" role="option" id="option-2">Option 2</a>
                        <a href="#" class="dropdown-item" role="option" id="option-3">Option 3</a>
                        <a href="#" class="dropdown-item" role="option" id="option-4">Option 4</a>
                        <a href="#" class="dropdown-item" role="option" id="option-5">Option 5</a>
                        <a href="#" class="dropdown-item" role="option" id="option-6">Option 6</a>
                        <a href="#" class="dropdown-item" role="option" id="option-7">Option 7</a>
                        <a href="#" class="dropdown-item" role="option" id="option-8">Option 8</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownContent = document.getElementById('dropdown-content');
            const dropdownItems = document.querySelectorAll('#dropdown-content .dropdown-item');

            dropdownToggle.addEventListener('click', function() {
                const isOpen = dropdownContent.classList.toggle('open');
                dropdownToggle.setAttribute('aria-expanded', isOpen);
                dropdownToggle.querySelector('.fa-chevron-down').classList.toggle('rotate-180', isOpen);
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', function(event) {
                if (!dropdownToggle.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.classList.remove('open');
                    dropdownToggle.setAttribute('aria-expanded', 'false');
                    dropdownToggle.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                }
            });

            // Keyboard navigation for accessibility
            dropdownToggle.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    if (!dropdownContent.classList.contains('open')) {
                        dropdownContent.classList.add('open');
                        dropdownToggle.setAttribute('aria-expanded', 'true');
                        dropdownToggle.querySelector('.fa-chevron-down').classList.add('rotate-180');
                    }
                    dropdownItems[0].focus();
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    if (!dropdownContent.classList.contains('open')) {
                        dropdownContent.classList.add('open');
                        dropdownToggle.setAttribute('aria-expanded', 'true');
                        dropdownToggle.querySelector('.fa-chevron-down').classList.add('rotate-180');
                    }
                    dropdownItems[dropdownItems.length - 1].focus();
                }
            });

            dropdownItems.forEach((item, index) => {
                item.addEventListener('keydown', function(event) {
                    if (event.key === 'ArrowDown') {
                        event.preventDefault();
                        if (index < dropdownItems.length - 1) {
                            dropdownItems[index + 1].focus();
                        }
                    } else if (event.key === 'ArrowUp') {
                        event.preventDefault();
                        if (index > 0) {
                            dropdownItems[index - 1].focus();
                        }
                    } else if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        // Simulate selection
                        dropdownToggle.querySelector('span').textContent = item.textContent;
                        dropdownContent.classList.remove('open');
                        dropdownToggle.setAttribute('aria-expanded', 'false');
                        dropdownToggle.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                    }
                });

                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    dropdownToggle.querySelector('span').textContent = item.textContent;
                    dropdownContent.classList.remove('open');
                    dropdownToggle.setAttribute('aria-expanded', 'false');
                    dropdownToggle.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                    dropdownToggle.focus(); // Return focus to the toggle
                });
            });
        });
    </script>
</body>
</html>
