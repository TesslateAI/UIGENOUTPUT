<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-text-primary: #111827; /* Dark Gray / Almost Black */
            --color-text-secondary: #4B5563; /* Slate-600 */
            --color-text-muted: #6B7280; /* Slate-500 */
            --color-text-inverted: #FFFFFF;
            --color-text-inverted-muted: rgba(255, 255, 255, 0.8);

            --color-bg-primary: #FFFFFF;
            --color-bg-secondary: #F9FAFB; /* Slate-50 */
            --color-bg-muted: #E5E7EB; /* Slate-200 */
            --color-bg-dark: #1F2937; /* Slate-800 */

            --color-accent: #3B82F6; /* Blue-500 */
            --color-accent-hover: #2563EB; /* Blue-600 */
            --color-accent-light: #BFDBFE; /* Blue-200 */

            --color-border-primary: #D1D5DB; /* Slate-300 */
            --color-border-muted: #AEB2BA; /* Slate-400 */

            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            color: var(--color-text-primary);
            background-color: var(--color-bg-secondary);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'text-primary': 'var(--color-text-primary)',
                        'text-secondary': 'var(--color-text-secondary)',
                        'text-muted': 'var(--color-text-muted)',
                        'text-inverted': 'var(--color-text-inverted)',
                        'text-inverted-muted': 'var(--color-text-inverted-muted)',
                        'bg-primary': 'var(--color-bg-primary)',
                        'bg-secondary': 'var(--color-bg-secondary)',
                        'bg-muted': 'var(--color-bg-muted)',
                        'bg-dark': 'var(--color-bg-dark)',
                        'accent': 'var(--color-accent)',
                        'accent-hover': 'var(--color-accent-hover)',
                        'accent-light': 'var(--color-accent-light)',
                        'border-primary': 'var(--color-border-primary)',
                        'border-muted': 'var(--color-border-muted)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-6 sm:p-8 lg:p-10 border border-border-primary">
        <h1 class="text-3xl font-bold text-text-primary mb-6 text-center">Customer Feedback Survey</h1>
        <p class="text-text-secondary text-center mb-8">Help us improve our services by sharing your thoughts.</p>

        <form id="surveyForm" aria-live="polite" aria-labelledby="formTitle">
            <div class="mb-6">
                <label for="name" class="block text-text-primary text-lg font-medium mb-2">Your Name (Optional)</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-border-primary rounded-md focus:ring-accent focus:border-accent outline-none transition-all duration-200" placeholder="John Doe" aria-label="Enter your name">
            </div>

            <div class="mb-6">
                <label for="email" class="block text-text-primary text-lg font-medium mb-2">Your Email (Optional)</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-border-primary rounded-md focus:ring-accent focus:border-accent outline-none transition-all duration-200" placeholder="john.doe@example.com" aria-label="Enter your email address">
            </div>

            <div class="mb-6">
                <p id="question1Label" class="block text-text-primary text-lg font-medium mb-3">1. How satisfied are you with our overall service?</p>
                <div class="flex flex-wrap gap-3" role="radiogroup" aria-labelledby="question1Label">
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="satisfaction" value="very_satisfied" class="sr-only" aria-label="Very Satisfied">
                        <span class="text-text-primary text-base font-medium">Very Satisfied</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="satisfaction" value="satisfied" class="sr-only" aria-label="Satisfied">
                        <span class="text-text-primary text-base font-medium">Satisfied</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="satisfaction" value="neutral" class="sr-only" aria-label="Neutral">
                        <span class="text-text-primary text-base font-medium">Neutral</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="satisfaction" value="dissatisfied" class="sr-only" aria-label="Dissatisfied">
                        <span class="text-text-primary text-base font-medium">Dissatisfied</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="satisfaction" value="very_dissatisfied" class="sr-only" aria-label="Very Dissatisfied">
                        <span class="text-text-primary text-base font-medium">Very Dissatisfied</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <p id="question2Label" class="block text-text-primary text-lg font-medium mb-3">2. Which of the following best describes your primary reason for using our services?</p>
                <div class="space-y-3" role="radiogroup" aria-labelledby="question2Label">
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="reason" value="personal_use" class="sr-only" aria-label="Personal Use">
                        <span class="text-text-primary text-base font-medium">Personal Use</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="reason" value="professional_use" class="sr-only" aria-label="Professional Use">
                        <span class="text-text-primary text-base font-medium">Professional Use</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="reason" value="educational_use" class="sr-only" aria-label="Educational Use">
                        <span class="text-text-primary text-base font-medium">Educational Use</span>
                    </label>
                    <label class="flex items-center p-3 border border-border-primary rounded-md cursor-pointer transition-all duration-200 hover:bg-bg-muted focus-within:bg-bg-muted focus-within:ring-1 focus-within:ring-accent" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="reason" value="other" class="sr-only" aria-label="Other">
                        <span class="text-text-primary text-base font-medium">Other</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="comments" class="block text-text-primary text-lg font-medium mb-2">3. Do you have any additional comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" class="w-full p-3 border border-border-primary rounded-md focus:ring-accent focus:border-accent outline-none transition-all duration-200" placeholder="Share your thoughts here..." aria-label="Enter your comments and suggestions"></textarea>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="px-8 py-3 bg-accent text-text-inverted rounded-full font-semibold hover:bg-accent-hover transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50">
                    Submit Survey
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('surveyForm');
            const radioButtons = form.querySelectorAll('input[type="radio"]');

            radioButtons.forEach(radio => {
                const label = radio.closest('label');
                radio.addEventListener('change', () => {
                    // Remove focus ring from all labels
                    radioButtons.forEach(r => {
                        r.closest('label').classList.remove('focus-within:bg-bg-muted', 'focus-within:ring-1', 'focus-within:ring-accent');
                        r.closest('label').setAttribute('aria-checked', 'false');
                    });
                    // Add focus ring to the selected label
                    label.classList.add('focus-within:bg-bg-muted', 'focus-within:ring-1', 'focus-within:ring-accent');
                    label.setAttribute('aria-checked', 'true');
                });

                // Add keyboard navigation for radio buttons
                label.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        const nextLabel = label.nextElementSibling;
                        if (nextLabel && nextLabel.tagName === 'LABEL') {
                            nextLabel.querySelector('input').focus();
                        }
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prevLabel = label.previousElementSibling;
                        if (prevLabel && prevLabel.tagName === 'LABEL') {
                            prevLabel.querySelector('input').focus();
                        }
                    }
                });
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                // Basic form validation (optional)
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const satisfaction = document.querySelector('input[name="satisfaction"]:checked');
                const reason = document.querySelector('input[name="reason"]:checked');
                const comments = document.getElementById('comments').value.trim();

                if (name && !/\S/.test(name)) {
                    alert('Please enter a valid name or leave it blank.');
                    return;
                }
                if (email && !/\S+@\S+\.\S+/.test(email)) {
                    alert('Please enter a valid email address or leave it blank.');
                    return;
                }
                if (!satisfaction) {
                    alert('Please select your satisfaction level.');
                    return;
                }
                if (!reason) {
                    alert('Please select your primary reason for using our services.');
                    return;
                }

                // Simulate form submission
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log('Survey Data Submitted:', data);
                alert('Thank you for your feedback!');
                form.reset(); // Clear the form after submission
            });
        });
    </script>
</body>
</html>
