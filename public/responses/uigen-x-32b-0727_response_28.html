<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        accent: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .table-row-hover:hover {
            background-color: #f1f5f9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .sortable-header:hover {
            background-color: #e2e8f0;
            cursor: pointer;
        }
        
        .modal-enter {
            animation: modalEnter 0.3s ease-out forwards;
        }
        
        .modal-exit {
            animation: modalExit 0.3s ease-in forwards;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes modalExit {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <i class="fas fa-box-open text-primary-600 text-2xl mr-2"></i>
                            <span class="text-xl font-bold text-gray-900">InventoryPro</span>
                        </div>
                        <nav class="ml-10 flex space-x-8">
                            <a href="#" class="text-primary-600 border-b-2 border-primary-600 px-1 pt-1 text-sm font-medium">Dashboard</a>
                            <a href="#" class="text-gray-500 hover:text-gray-700 border-transparent hover:border-gray-300 border-b-2 px-1 pt-1 text-sm font-medium">Analytics</a>
                            <a href="#" class="text-gray-500 hover:text-gray-700 border-transparent hover:border-gray-300 border-b-2 px-1 pt-1 text-sm font-medium">Settings</a>
                        </nav>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 relative">
                            <div class="flex items-center space-x-4">
                                <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
                                    <i class="fas fa-bell h-6 w-6"></i>
                                </button>
                                <div class="flex items-center">
                                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User profile">
                                    <span class="ml-2 text-sm font-medium text-gray-700">Admin User</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <!-- Header with title and actions -->
                    <div class="px-6 py-5 border-b border-gray-200">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">Inventory Management</h1>
                                <p class="mt-1 text-sm text-gray-500">Manage your products and stock levels</p>
                            </div>
                            <div class="mt-4 md:mt-0">
                                <button id="add-item-btn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md flex items-center">
                                    <i class="fas fa-plus mr-2"></i> Add Item
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Search and Filters -->
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div class="relative w-full md:w-1/3">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="search-input" 
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
                                    placeholder="Search inventory..."
                                >
                            </div>
                            <div class="mt-3 md:mt-0">
                                <div class="flex space-x-4">
                                    <select id="category-filter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md">
                                        <option value="all">All Categories</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="home">Home & Kitchen</option>
                                        <option value="books">Books</option>
                                        <option value="sports">Sports</option>
                                    </select>
                                    <select id="status-filter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md">
                                        <option value="all">All Status</option>
                                        <option value="in-stock">In Stock</option>
                                        <option value="low-stock">Low Stock</option>
                                        <option value="out-of-stock">Out of Stock</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header" data-sort="id">
                                        <div class="flex items-center">
                                            <span>ID</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header" data-sort="name">
                                        <div class="flex items-center">
                                            <span>Product</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header" data-sort="category">
                                        <div class="flex items-center">
                                            <span>Category</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header" data-sort="price">
                                        <div class="flex items-center">
                                            <span>Price</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header" data-sort="stock">
                                        <div class="flex items-center">
                                            <span>Stock</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="inventory-table-body">
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">50</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Previous</span>
                                        <i class="fas fa-chevron-left h-5 w-5"></i>
                                    </a>
                                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</a>
                                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Next</span>
                                        <i class="fas fa-chevron-right h-5 w-5"></i>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Item Modal -->
        <div id="add-item-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md fade-in">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Add New Item</h3>
                </div>
                <div class="px-6 py-4">
                    <form id="item-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" class="product-name w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select class="category w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" required>
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="books">Books</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                                <input type="number" step="0.01" min="0" class="price w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="0.00" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                                <input type="number" min="0" class="stock w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="0" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea class="description w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" rows="3" placeholder="Enter product description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
                    <button id="cancel-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Cancel
                    </button>
                    <button id="save-btn" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Save Item
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample inventory data
        const inventoryData = [
            { id: 1, name: "Wireless Headphones", category: "electronics", price: 129.99, stock: 25, status: "in-stock" },
            { id: 2, name: "Cotton T-Shirt", category: "clothing", price: 24.99, stock: 100, status: "in-stock" },
            { id: 3, name: "Coffee Maker", category: "home", price: 89.99, stock: 15, status: "in-stock" },
            { id: 4, name: "JavaScript Guide", category: "books", price: 39.99, stock: 3, status: "low-stock" },
            { id: 5, name: "Yoga Mat", category: "sports", price: 29.99, stock: 0, status: "out-of-stock" },
            { id: 6, name: "Smart Watch", category: "electronics", price: 199.99, stock: 8, status: "low-stock" },
            { id: 7, name: "Desk Lamp", category: "home", price: 45.99, stock: 42, status: "in-stock" },
            { id: 8, name: "Running Shoes", category: "sports", price: 89.99, stock: 12, status: "in-stock" },
            { id: 9, name: "Novel Collection", category: "books", price: 79.99, stock: 0, status: "out-of-stock" },
            { id: 10, name: "Winter Jacket", category: "clothing", price: 129.99, stock: 5, status: "low-stock" }
        ];

        // DOM elements
        const tableBody = document.getElementById('inventory-table-body');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const statusFilter = document.getElementById('status-filter');
        const addItemBtn = document.getElementById('add-item-btn');
        const addItemModal = document.getElementById('add-item-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const sortableHeaders = document.querySelectorAll('.sortable-header');

        // Current sort state
        let currentSort = { column: 'id', direction: 'asc' };

        // Initialize the table
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'table-row-hover';
                
                // Status badge styling
                let statusClass = '';
                let statusText = '';
                if (item.status === 'in-stock') {
                    statusClass = 'bg-green-100 text-green-800';
                    statusText = 'In Stock';
                } else if (item.status === 'low-stock') {
                    statusClass = 'bg-yellow-100 text-yellow-800';
                    statusText = 'Low Stock';
                } else {
                    statusClass = 'bg-red-100 text-red-800';
                    statusText = 'Out of Stock';
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${item.price.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-primary-600 hover:text-primary-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Sort function
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            inventoryData.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];
                
                // For numeric values
                if (typeof valA === 'number' && typeof valB === 'number') {
                    return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                }
                
                // For string values
                return currentSort.direction === 'asc' 
                    ? valA.localeCompare(valB) 
                    : valB.localeCompare(valA);
            });
            
            renderTable(inventoryData);
            updateSortIcons(column, currentSort.direction);
        }

        // Update sort icons
        function updateSortIcons(column, direction) {
            sortableHeaders.forEach(header => {
                const icon = header.querySelector('i');
                if (header.dataset.sort === column) {
                    icon.className = direction === 'asc' 
                        ? 'fas fa-sort-up ml-1 text-primary-600' 
                        : 'fas fa-sort-down ml-1 text-primary-600';
                } else {
                    icon.className = 'fas fa-sort ml-1 text-gray-400';
                }
            });
        }

        // Filter and search
        function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            const categoryValue = categoryFilter.value;
            const statusValue = statusFilter.value;
            
            const filteredData = inventoryData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                     item.category.toLowerCase().includes(searchTerm) ||
                                     item.status.toLowerCase().includes(searchTerm);
                
                const matchesCategory = categoryValue === 'all' || item.category === categoryValue;
                const matchesStatus = statusValue === 'all' || item.status === statusValue;
                
                return matchesSearch && matchesCategory && matchesStatus;
            });
            
            renderTable(filteredData);
        }

        // Event listeners
        sortableHeaders.forEach(header => {
            header.addEventListener('click', () => {
                sortData(header.dataset.sort);
            });
        });

        searchInput.addEventListener('input', filterData);
        categoryFilter.addEventListener('change', filterData);
        statusFilter.addEventListener('change', filterData);

        addItemBtn.addEventListener('click', () => {
            addItemModal.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            addItemModal.classList.add('hidden');
        });

        saveBtn.addEventListener('click', () => {
            const form = document.getElementById('item-form');
            if (form.checkValidity()) {
                // In a real app, you would save to a database here
                // For demo, we'll just show a success message
                alert('Item added successfully!');
                addItemModal.classList.add('hidden');
                form.reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // Close modal when clicking outside
        addItemModal.addEventListener('click', (e) => {
            if (e.target === addItemModal) {
                addItemModal.classList.add('hidden');
            }
        });

        // Initialize the table
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(inventoryData);
        });
    </script>
</body>
</html>
