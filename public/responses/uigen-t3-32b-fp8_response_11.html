<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-bg-main: #000000;
            --color-text-light: #FFFFFF;
            --color-text-dark: #333333;
            --color-primary-accent: #007bff; /* A nice blue for accent */
            --color-border-light: #333333;
            --color-border-medium: #666666;
            --font-primary: 'Inter', sans-serif;
        }

        body {
            background-color: var(--color-bg-main);
            color: var(--color-text-light);
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border-light);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border-medium);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--color-primary-accent);
            color: var(--color-text-light);
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .text-subtle {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-center mb-6">Log In</h2>
        <p class="text-center text-subtle mb-8">Welcome back!</p>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-text-light mb-2">Email</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-subtle"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" class="input-field pl-10">
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-text-light mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-subtle"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="••••••••" required aria-required="true" class="input-field pl-10">
                </div>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
    </div>
</body>
</html>
