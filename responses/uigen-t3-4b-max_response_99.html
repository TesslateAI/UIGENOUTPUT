<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loading Spinner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --token-white: rgb(255, 255, 255);
            --token-background: rgb(245, 245, 245); /* Lighter background for the demo page */
            --token-text-dark: rgb(33, 33, 33);
            --token-border-light: rgb(200, 200, 200);
            --token-text-medium: rgb(100, 100, 100);
            --token-accent: rgb(0, 122, 255); /* A vibrant blue for the spinner */
            --token-spinner-bg: rgb(255, 255, 255); /* White for the spinner background */
            --token-spinner-border: rgb(0, 122, 255); /* Blue for the spinner border */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--token-background);
            color: var(--token-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll if spinner is in center */
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: var(--token-background);
        }

        .loading-spinner {
            border: 8px solid var(--token-spinner-bg);
            border-top: 8px solid var(--token-spinner-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments for the spinner */
        @media (max-width: 600px) {
            .loading-spinner {
                width: 48px;
                height: 48px;
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
