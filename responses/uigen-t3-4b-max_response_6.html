<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2563EB; /* A vibrant blue for primary actions */
            --color-secondary: #10B981; /* A fresh green for success/positive actions */
            --color-text-light: #F3F4F6; /* Light text for dark backgrounds */
            --color-text-dark: #111827; /* Dark text for light backgrounds */
            --color-bg-light: #FFFFFF; /* White background */
            --color-bg-dark: #1F2937; /* Dark background */
            --color-border-light: #E5E7EB; /* Light border for subtle separation */
            --color-border-dark: #374151; /* Dark border for subtle separation */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on background if not needed */
        }

        .login-container {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 3rem;
            max-width: 480px; /* Constrain width for better mobile experience */
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: var(--color-text-dark);
            font-size: 0.875rem; /* 14px */
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            background-color: var(--color-bg-light); /* Ensure label stays on focus */
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem; /* Move label up */
            left: 0.75rem; /* Move label in */
            font-size: 0.75rem; /* Smaller font size */
            color: var(--color-primary); /* Highlight with primary color */
            background-color: var(--color-bg-light); /* Keep background for label */
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border-light);
            border-radius: 0.5rem; /* 8px */
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); /* Primary color with transparency */
        }

        .input-group input::placeholder {
            color: #9CA3AF; /* Light gray for placeholders */
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* 8px */
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background-color: #1D4ED8; /* Slightly darker blue */
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* 8px */
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            border: 1px solid var(--color-border-light);
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .social-btn:hover {
            background-color: var(--color-bg-light);
            border-color: var(--color-primary);
        }

        .social-btn i {
            margin-right: 0.5rem;
            font-size: 1.125rem; /* 18px */
            color: var(--color-text-dark);
        }

        .social-btn .text-primary {
            color: var(--color-primary);
        }

        .social-btn .text-secondary {
            color: var(--color-secondary);
        }

        .social-btn .text-light {
            color: var(--color-text-light);
        }

        .footer-links a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .footer-links a:hover {
            color: var(--color-secondary);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-3xl font-bold mb-6">Welcome Back!</h1>
        <p class="text-sm text-gray-500 mb-8">Log in to continue your productivity journey.</p>

        <form class="space-y-6">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="flex justify-between items-center text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <label for="remember-me" class="ml-2">Remember me</label>
                </div>
                <a href="#" class="text-primary hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary w-full">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Or log in with:</p>
            <div class="flex justify-center space-x-4 mt-4">
                <button class="social-btn">
                    <i class="fab fa-google text-lg"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn">
                    <i class="fab fa-apple text-lg"></i>
                    <span>Apple</span>
                </button>
            </div>
        </div>

        <p class="mt-8 text-sm text-gray-500">
            Don't have an account? <a href="#" class="text-primary hover:underline">Sign up here</a>
        </p>
    </div>

</body>
</html>
