<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data Entry Form</title>
    <meta name="description" content="A responsive and accessible survey data entry form.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-bg-main: #f7f7f7;
            --color-bg-card: #ffffff;
            --color-text-dark: #333333;
            --color-text-light: #ffffff;
            --color-text-muted: #6b7280; /* Tailwind gray-500 */
            --color-accent: #3b82f6; /* Tailwind blue-500 */
            --color-border-light: #e2e8f0; /* Tailwind gray-200 */
            --color-input-bg: #f3f4f6; /* Tailwind gray-100 */
            --font-primary: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-main);
            color: var(--color-text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-card {
            background-color: var(--color-bg-card);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-border-light);
        }

        .input-field, .select-field {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-border-light);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--color-text-dark);
        }
        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* blue-500 with opacity */
        }

        .radio-option input[type="radio"] {
            accent-color: var(--color-accent);
        }
        .checkbox-option input[type="checkbox"] {
            accent-color: var(--color-accent);
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: var(--color-text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
            opacity: 0.9;
        }

        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .animate-on-load.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[var(--color-bg-main)] text-[var(--color-text-dark)] min-h-screen flex items-center justify-center p-4">

    <div class="form-card w-full max-w-xl mx-auto p-6 md:p-8 animate-on-load">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-6 text-[var(--color-text-dark)]">Customer Feedback Survey</h2>
        <p class="text-center text-[var(--color-text-muted)] mb-8">
            Please take a moment to share your thoughts. Your feedback is invaluable to us.
        </p>

        <form id="surveyForm" aria-label="Customer Feedback Survey Form">
            <!-- Question 1: Multiple Choice -->
            <div class="mb-6">
                <label for="q1" class="block text-lg font-medium text-[var(--color-text-dark)] mb-3">1. How satisfied are you with our service?</label>
                <div class="space-y-3">
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q1_very_satisfied" name="q1" value="Very Satisfied" required class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]">
                        <label for="q1_very_satisfied" class="ml-2 text-[var(--color-text-dark)]">Very Satisfied</label>
                    </div>
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q1_satisfied" name="q1" value="Satisfied" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]">
                        <label for="q1_satisfied" class="ml-2 text-[var(--color-text-dark)]">Satisfied</label>
                    </div>
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q1_neutral" name="q1" value="Neutral" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]">
                        <label for="q1_neutral" class="ml-2 text-[var(--color-text-dark)]">Neutral</label>
                    </div>
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q1_dissatisfied" name="q1" value="Dissatisfied" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]">
                        <label for="q1_dissatisfied" class="ml-2 text-[var(--color-text-dark)]">Dissatisfied</label>
                    </div>
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q1_very_dissatisfied" name="q1" value="Very Dissatisfied" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]">
                        <label for="q1_very_dissatisfied" class="ml-2 text-[var(--color-text-dark)]">Very Dissatisfied</label>
                    </div>
                </div>
            </div>

            <!-- Question 2: Multiple Choice (with conditional logic) -->
            <div class="mb-6">
                <label for="q2" class="block text-lg font-medium text-[var(--color-text-dark)] mb-3">2. Did you find the information you were looking for?</label>
                <div class="space-y-3">
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q2_yes" name="q2" value="Yes" required class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]" aria-controls="q3_container">
                        <label for="q2_yes" class="ml-2 text-[var(--color-text-dark)]">Yes</label>
                    </div>
                    <div class="radio-option flex items-center">
                        <input type="radio" id="q2_no" name="q2" value="No" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] focus:ring-[var(--color-accent)]" aria-controls="q3_container">
                        <label for="q2_no" class="ml-2 text-[var(--color-text-dark)]">No</label>
                    </div>
                </div>
            </div>

            <!-- Question 3: Text Input (Conditional) -->
            <div id="q3_container" class="mb-6 hidden" aria-live="polite">
                <label for="q3" class="block text-lg font-medium text-[var(--color-text-dark)] mb-3">3. If no, please tell us what information you were looking for:</label>
                <textarea id="q3" name="q3" rows="4" class="input-field w-full resize-y" placeholder="Please describe what you were looking for..." aria-required="false"></textarea>
            </div>

            <!-- Question 4: Multiple Choice (Checkboxes) -->
            <div class="mb-6">
                <label class="block text-lg font-medium text-[var(--color-text-dark)] mb-3">4. Which of the following features would you like to see improved? (Select all that apply)</label>
                <div class="space-y-3">
                    <div class="checkbox-option flex items-center">
                        <input type="checkbox" id="q4_features1" name="q4_features[]" value="User Interface" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] rounded focus:ring-[var(--color-accent)]">
                        <label for="q4_features1" class="ml-2 text-[var(--color-text-dark)]">User Interface</label>
                    </div>
                    <div class="checkbox-option flex items-center">
                        <input type="checkbox" id="q4_features2" name="q4_features[]" value="Performance" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] rounded focus:ring-[var(--color-accent)]">
                        <label for="q4_features2" class="ml-2 text-[var(--color-text-dark)]">Performance</label>
                    </div>
                    <div class="checkbox-option flex items-center">
                        <input type="checkbox" id="q4_features3" name="q4_features[]" value="Content Quality" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] rounded focus:ring-[var(--color-accent)]">
                        <label for="q4_features3" class="ml-2 text-[var(--color-text-dark)]">Content Quality</label>
                    </div>
                    <div class="checkbox-option flex items-center">
                        <input type="checkbox" id="q4_features4" name="q4_features[]" value="Support" class="w-4 h-4 text-[var(--color-accent)] bg-[var(--color-input-bg)] border-[var(--color-border-light)] rounded focus:ring-[var(--color-accent)]">
                        <label for="q4_features4" class="ml-2 text-[var(--color-text-dark)]">Support</label>
                    </div>
                </div>
            </div>

            <!-- Question 5: Text Input (Open-ended) -->
            <div class="mb-8">
                <label for="q5" class="block text-lg font-medium text-[var(--color-text-dark)] mb-3">5. Any additional comments or suggestions?</label>
                <textarea id="q5" name="q5" rows="5" class="input-field w-full resize-y" placeholder="We welcome any further feedback..." aria-required="false"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="btn-primary w-full sm:w-auto">
                    Submit Survey <i class="fas fa-check ml-2"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate form card on load
            const formCard = document.querySelector('.form-card');
            if (formCard) {
                formCard.classList.add('is-visible');
            }

            // Conditional logic for Question 3
            const q2YesRadio = document.getElementById('q2_yes');
            const q2NoRadio = document.getElementById('q2_no');
            const q3Container = document.getElementById('q3_container');

            function showQuestion() {
                if (q2NoRadio.checked) {
                    q3Container.classList.remove('hidden');
                    q3Container.setAttribute('aria-hidden', 'false');
                } else {
                    q3Container.classList.add('hidden');
                    q3Container.setAttribute('aria-hidden', 'true');
                }
            }

            q2YesRadio.addEventListener('change', showQuestion);
            q2NoRadio.addEventListener('change', showQuestion);

            // Initial check for question 3 visibility
            showQuestion();
        });
    </script>
</body>
</html>
