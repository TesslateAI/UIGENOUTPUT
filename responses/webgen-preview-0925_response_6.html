<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App – Login</title>
    <meta name="description" content="A clean, modern login screen for a productivity app with social media sign‑in options.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Inter+Tight:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS Custom Properties (Tokens) */
        :root {
            --color-bg-main: #0d0d0d;               /* dark background */
            --color-text-primary: #ffffff;          /* primary text */
            --color-text-secondary: rgba(255,255,255,0.5);
            --color-border-light: rgba(255,255,255,0.15);
            --color-border-dark: rgba(255,255,255,0.05);
            --color-surface-dark-1: rgba(255,255,255,0.05);
            --color-surface-dark-2: rgba(255,255,255,0.08);
            --color-surface-dark-3: rgba(255,255,255,0.15);
            --color-surface-dark-4: rgba(255,255,255,0.2);
            --color-surface-dark-5: rgba(255,255,255,0.3);
            --color-surface-dark-6: rgba(255,255,255,0.4);
            --color-surface-dark-7: rgba(255,255,255,0.5);
            --color-surface-dark-8: rgba(255,255,255,0.6);
            --color-surface-dark-9: rgba(255,255,255,0.7);
            --color-surface-dark-10: rgba(255,255,255,0.8);
            --color-surface-dark-11: rgba(255,255,255,0.9);
            --color-surface-dark-12: rgba(255,255,255,1);
            --color-surface-accent: rgba(0,123,255,0.2);
            --color-surface-accent-dark: rgba(0,123,255,0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-primary);
            overflow: hidden;
        }

        /* Custom scrollbar for browsers that don't support Tailwind's border‑image */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* Gradient Text Styles */
        .gradient-text {
            background-image: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.5) 60%);
            -webkit-background-clip: text;
            color: transparent;
        }
        .gradient-text-strong {
            background-image: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,255,255,1) 60%);
            -webkit-background-clip: text;
            color: transparent;
        }
        .gradient-text-accent {
            background-image: linear-gradient(0deg, rgba(0,0,0,0) 0%, #007bff 60%);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Marquee Animation */
        .marquee-container {
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 12.5%, black 87.5%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black 12.5%, black 87.5%, transparent 100%);
        }
        .marquee-content {
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        /* Appear Animation */
        [data-animate] {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        [data-animate="fade-in"] { opacity: 0; }
        [data-animate="fade-in"].is-visible { opacity: 1; }
        [data-animate="slide-up"] { transform: translateY(24px); }
        [data-animate="slide-up"].is-visible { opacity: 1; transform: translateY(0); }
        [data-animate="slide-in"] { transform: translateX(24px); }
        [data-animate="slide-in"].is-visible { opacity: 1; transform: translateX(0); }
        [data-animate="scale-in"] { transform: scale(0.9); }
        [data-animate="scale-in"].is-visible { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="min-h-screen antialiased">

    <div id="main-container" class="relative w-full h-screen flex flex-col items-center justify-center p-4 lg:p-6">
        
        <!-- Background Abstract Gradient -->
        <div class="absolute inset-0 z-0 opacity-50"
            style="background: radial-gradient(circle at 15% 20%, var(--color-surface-dark-3) 0%, var(--color-surface-dark-1) 80%),
                    radial-gradient(circle at 90% 50%, var(--color-surface-dark-3) 0%, var(--color-surface-dark-1) 100%);"></div>

        <!-- Login Card -->
        <div data-animate="scale-in"
            class="relative w-full max-w-md bg-[var(--color-surface-dark-1)] rounded-2xl shadow-2xl shadow-black/30 overflow-hidden">
            
            <!-- Top Gradient Overlay -->
            <div class="absolute top-0 left-0 w-full h-48 bg-gradient-to-b from-[var(--color-surface-dark-3)] to-transparent z-10"></div>
            
            <!-- Login Form -->
            <div class="relative z-10 p-8 lg:p-12 flex flex-col items-center gap-6">
                
                <!-- Logo and Title -->
                <div class="flex flex-col items-center gap-3 text-center">
                    <div class="w-16 h-16 rounded-full overflow-hidden border-2 border-[var(--color-border-light)]">
                        <img src="https://static.photos/abstract/200x200/123" alt="Productivity App Logo" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-[var(--color-text-primary)]">TaskFlow</h1>
                        <p class="text-sm text-[var(--color-text-secondary)]">Stay productive, stay connected</p>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="w-full flex flex-col gap-3">
                    <a href="#" class="w-full flex items-center justify-center gap-3 p-3 rounded-lg border border-[var(--color-border-light)] bg-[var(--color-surface-dark-1)] hover:bg-[var(--color-surface-dark-2)] transition-colors">
                        <img src="https://static.photos/social/google/200x200/456" alt="Google" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-sm text-[var(--color-text-primary)]">Sign in with Google</span>
                    </a>
                    <a href="#" class="w-full flex items-center justify-center gap-3 p-3 rounded-lg border border-[var(--color-border-light)] bg-[var(--color-surface-dark-1)] hover:bg-[var(--color-surface-dark-2)] transition-colors">
                        <img src="https://static.photos/social/apple/200x200/789" alt="Apple" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-sm text-[var(--color-text-primary)]">Sign in with Apple</span>
                    </a>
                    <a href="#" class="w-full flex items-center justify-center gap-3 p-3 rounded-lg border border-[var(--color-border-light)] bg-[var(--color-surface-dark-1)] hover:bg-[var(--color-surface-dark-2)] transition-colors">
                        <img src="https://static.photos/social/facebook/200x200/101" alt="Facebook" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-sm text-[var(--color-text-primary)]">Sign in with Facebook</span>
                    </a>
                </div>

                <!-- Divider -->
                <div class="w-full flex items-center gap-2.5 text-[var(--color-text-secondary)]">
                    <span class="w-1/2 h-px bg-[var(--color-border-light)]"></span>
                    <span class="text-sm">OR</span>
                    <span class="w-1/2 h-px bg-[var(--color-border-light)]"></span>
                </div>

                <!-- Email / Password Login -->
                <form class="w-full flex flex-col gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Email address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2.5 bg-[var(--color-surface-dark-2)] border border-[var(--color-border-light)] rounded-lg text-[var(--color-text-primary)] placeholder:text-[var(--color-text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--color-surface-accent)] transition-shadow">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-[var(--color-text-secondary)] mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2.5 bg-[var(--color-surface-dark-2)] border border-[var(--color-border-light)] rounded-lg text-[var(--color-text-primary)] placeholder:text-[var(--color-text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--color-surface-accent)] transition-shadow">
                    </div>
                    <button type="submit"
                        class="w-full py-2.5 bg-[var(--color-surface-accent)] hover:bg-[var(--color-surface-accent-dark)] transition-colors text-[var(--color-text-primary)] font-medium rounded-lg">
                        Sign in
                    </button>
                    <p class="text-center text-sm text-[var(--color-text-secondary)]">
                        <a href="#" class="text-[var(--color-text-primary)] hover:underline">Forgot password?</a>
                    </p>
                </form>

                <!-- Footer Links -->
                <div class="w-full flex flex-col items-center gap-2.5 text-xs text-[var(--color-text-secondary)] mt-6">
                    <a href="#" class="hover:text-[var(--color-text-primary)] transition-colors">Privacy Policy</a>
                    <a href="#" class="hover:text-[var(--color-text-primary)] transition-colors">Terms of Service</a>
                    <a href="#" class="hover:text-[var(--color-text-primary)] transition-colors">Contact Support</a>
                </div>

                <!-- Built with -->
                <p class="text-xs text-[var(--color-text-secondary)]">Built with <a href="https://tesslate.com" class="underline hover:text-[var(--color-text-primary)]">Tesslate</a></p>

            </div>
            
            <!-- Bottom Gradient Overlay -->
            <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-[var(--color-surface-dark-3)] to-transparent z-10"></div>
        </div>

        <!-- Bottom Blur Gradient -->
        <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[var(--color-bg-main)] to-transparent z-0"></div>
        
    </div>

    <!-- Floating "Get Template" Button -->
    <a href="https://tesslate.com" target="_blank" rel="noopener"
        class="fixed bottom-6 right-6 flex items-center gap-3 py-2.5 px-4 rounded-xl shadow-lg transition-transform hover:scale-105 z-50"
        style="background-color: var(--color-surface-accent); border: 1px solid var(--color-border-light);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <span class="text-sm font-medium text-white">Get Template</span>
    </a>

    <!-- Scripts for Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('[data-animate]');

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                animatedElements.forEach(el => observer.observe(el));
            } else {
                // Fallback for older browsers
                animatedElements.forEach(el => el.classList.add('is-visible'));
            }
        });
    </script>
</body>
</html>
