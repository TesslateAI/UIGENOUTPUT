<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Guide to Stock Investing - Unlock Your Financial Potential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library: Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: rgb(22, 128, 43); /* Green */
            --color-primary-light: rgb(221, 255, 215);
            --color-background: rgb(255, 255, 255);
            --color-background-alt: rgb(240, 240, 240);
            --color-text-dark: rgb(10, 10, 10);
            --color-text-medium: rgb(89, 89, 89);
            --color-text-light: rgb(174, 174, 174);
            --color-white: rgb(255, 255, 255);
            --color-black: rgb(0, 0, 0);
            --font-body: 'Inter', sans-serif;
            --font-heading: 'Archivo', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .font-heading { font-family: var(--font-heading); }
        .font-body { font-family: var(--font-body); }

        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }
        .hover\:bg-primary-dark:hover { background-color: rgb(15, 90, 30); } /* Darker green on hover */

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-background text-text-dark">

    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="bg-background-alt rounded-2xl shadow-xl p-8 sm:p-10 lg:p-12 max-w-xl w-full text-center animate-on-scroll">
            <!-- Background image placeholder for a financial theme -->
            <div class="relative w-full h-48 sm:h-56 bg-gray-200 rounded-lg mb-8 overflow-hidden">
                <img src="https://placehold.co/600x300/E0F2F7/4CAF50?text=Stock+Market+Chart" alt="Visual representation of a stock market chart" class="w-full h-full object-cover">
            </div>

            <!-- Main Headline -->
            <h1 class="font-heading text-3xl sm:text-4xl lg:text-5xl font-bold text-text-dark mb-4 leading-tight">
                Unlock Your Financial Potential
            </h1>

            <!-- Sub-headline -->
            <p class="font-body text-lg sm:text-xl text-text-medium mb-8">
                Get your FREE guide to mastering stock investing and growing your wealth.
            </p>

            <!-- Email Capture Form -->
            <form class="space-y-4">
                <div>
                    <label for="email" class="sr-only">Your Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"
                           class="w-full px-6 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all duration-200"
                           required aria-label="Enter your email to download the free guide">
                </div>
                <button type="submit"
                        class="w-full bg-primary text-white font-body text-lg font-semibold py-3 px-6 rounded-lg hover:bg-primary-dark transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                        aria-label="Download the free guide to stock investing">
                    Download Guide Now <i class="fas fa-check-circle ml-2"></i>
                </button>
            </form>

            <!-- Small disclaimer/CTA -->
            <p class="text-sm text-text-medium mt-6">
                No credit card needed. Instant download.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of the element is visible

            animatedElements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
