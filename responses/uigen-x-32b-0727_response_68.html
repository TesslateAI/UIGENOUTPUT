<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        accent: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .employee-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .department-badge {
            transition: all 0.2s ease;
        }
        
        .department-badge:hover {
            transform: scale(1.05);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-photo {
            transition: transform 0.3s ease;
        }
        
        .employee-card:hover .profile-photo {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header -->
        <header class="mb-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Employee Directory</h1>
                    <p class="text-gray-600 mt-2">Find and connect with colleagues across the organization</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="search-name" 
                            placeholder="Search by name..." 
                            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent w-full md:w-64"
                        >
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-building text-gray-400"></i>
                        </div>
                        <select id="department-filter" class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none w-full md:w-48">
                            <option value="all">All Departments</option>
                            <option value="engineering">Engineering</option>
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="hr">Human Resources</option>
                            <option value="finance">Finance</option>
                            <option value="design">Design</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex flex-wrap gap-2">
                <button class="department-badge px-4 py-2 bg-primary-100 text-primary-700 rounded-full text-sm font-medium hover:bg-primary-200 transition-colors" data-department="all">All</button>
                <button class="department-badge px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium hover:bg-blue-200 transition-colors" data-department="engineering">Engineering</button>
                <button class="department-badge px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm font-medium hover:bg-purple-200 transition-colors" data-department="marketing">Marketing</button>
                <button class="department-badge px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium hover:bg-green-200 transition-colors" data-department="sales">Sales</button>
                <button class="department-badge px-4 py-2 bg-yellow-100 text-yellow-700 rounded-full text-sm font-medium hover:bg-yellow-200 transition-colors" data-department="hr">HR</button>
                <button class="department-badge px-4 py-2 bg-red-100 text-red-700 rounded-full text-sm font-medium hover:bg-red-200 transition-colors" data-department="finance">Finance</button>
                <button class="department-badge px-4 py-2 bg-pink-100 text-pink-700 rounded-full text-sm font-medium hover:bg-pink-200 transition-colors" data-department="design">Design</button>
            </div>
        </header>
        
        <!-- Employee Grid -->
        <div id="employee-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Employee cards will be dynamically inserted here -->
        </div>
        
        <!-- Empty state -->
        <div id="empty-state" class="hidden text-center py-16">
            <div class="mx-auto h-24 w-24 rounded-full bg-gray-100 flex items-center justify-center mb-4">
                <i class="fas fa-user-slash text-gray-400 text-4xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No employees found</h3>
            <p class="text-gray-600 max-w-md mx-auto">Try adjusting your search or filter to find what you're looking for.</p>
        </div>
    </div>
    
    <script>
        // Employee data
        const employees = [
            {
                id: 1,
                name: "Alex Johnson",
                position: "Senior Frontend Developer",
                department: "engineering",
                email: "alex.johnson@company.com",
                phone: "+1 (555) 123-4567",
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            },
            {
                id: 2,
                name: "Sarah Williams",
                position: "Marketing Director",
                department: "marketing",
                email: "sarah.williams@company.com",
                phone: "+1 (555) 234-5678",
                photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            },
            {
                id: 3,
                name: "Michael Chen",
                position: "Sales Manager",
                department: "sales",
                email: "michael.chen@company.com",
                phone: "+1 (555) 345-6789",
                photo: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80"
            },
            {
                id: 4,
                name: "Emily Rodriguez",
                position: "HR Specialist",
                department: "hr",
                email: "emily.rodriguez@company.com",
                phone: "+1 (555) 456-7890",
                photo: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            },
            {
                id: 5,
                name: "David Kim",
                position: "Financial Analyst",
                department: "finance",
                email: "david.kim@company.com",
                phone: "+1 (555) 567-8901",
                photo: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            },
            {
                id: 6,
                name: "Jessica Taylor",
                position: "UX Designer",
                department: "design",
                email: "jessica.taylor@company.com",
                phone: "+1 (555) 678-9012",
                photo: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80"
            },
            {
                id: 7,
                name: "Robert Brown",
                position: "Backend Engineer",
                department: "engineering",
                email: "robert.brown@company.com",
                phone: "+1 (555) 789-0123",
                photo: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            },
            {
                id: 8,
                name: "Olivia Martinez",
                position: "Content Strategist",
                department: "marketing",
                email: "olivia.martinez@company.com",
                phone: "+1 (555) 890-1234",
                photo: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            }
        ];
        
        // DOM elements
        const employeeGrid = document.getElementById('employee-grid');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-name');
        const departmentFilter = document.getElementById('department-filter');
        const departmentBadges = document.querySelectorAll('.department-badge');
        
        // Current filter state
        let currentSearch = '';
        let currentDepartment = 'all';
        
        // Initialize
        function init() {
            renderEmployees(employees);
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterEmployees();
            });
            
            departmentFilter.addEventListener('change', (e) => {
                currentDepartment = e.target.value;
                filterEmployees();
            });
            
            departmentBadges.forEach(badge => {
                badge.addEventListener('click', () => {
                    // Update badge styling
                    departmentBadges.forEach(b => b.classList.remove('bg-primary-600', 'text-white'));
                    badge.classList.add('bg-primary-600', 'text-white');
                    
                    // Update filter
                    const dept = badge.dataset.department;
                    departmentFilter.value = dept;
                    currentDepartment = dept;
                    filterEmployees();
                });
            });
        }
        
        // Filter employees based on current search and department
        function filterEmployees() {
            const filtered = employees.filter(employee => {
                const matchesSearch = employee.name.toLowerCase().includes(currentSearch) || 
                                     employee.position.toLowerCase().includes(currentSearch) ||
                                     employee.department.toLowerCase().includes(currentSearch);
                
                const matchesDepartment = currentDepartment === 'all' || 
                                       employee.department === currentDepartment;
                
                return matchesSearch && matchesDepartment;
            });
            
            renderEmployees(filtered);
        }
        
        // Render employees to the grid
        function renderEmployees(employeesToRender) {
            employeeGrid.innerHTML = '';
            
            if (employeesToRender.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            employeesToRender.forEach(employee => {
                const departmentColors = {
                    engineering: 'bg-blue-100 text-blue-800',
                    marketing: 'bg-purple-100 text-purple-800',
                    sales: 'bg-green-100 text-green-800',
                    hr: 'bg-yellow-100 text-yellow-800',
                    finance: 'bg-red-100 text-red-800',
                    design: 'bg-pink-100 text-pink-800'
                };
                
                const card = document.createElement('div');
                card.className = 'employee-card bg-white rounded-xl overflow-hidden animate-fade-in';
                card.innerHTML = `
                    <div class="relative">
                        <div class="h-32 overflow-hidden">
                            <img src="${employee.photo}" alt="${employee.name}" class="w-full h-full object-cover profile-photo">
                        </div>
                        <div class="absolute top-2 right-2">
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${departmentColors[employee.department]}">
                                ${employee.department.charAt(0).toUpperCase() + employee.department.slice(1)}
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-gray-900">${employee.name}</h3>
                        <p class="text-gray-600 mt-1">${employee.position}</p>
                        <div class="mt-4 space-y-3">
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-envelope text-gray-400 mr-3"></i>
                                <span>${employee.email}</span>
                            </div>
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-phone text-gray-400 mr-3"></i>
                                <span>${employee.phone}</span>
                            </div>
                        </div>
                        <div class="mt-6 flex space-x-3">
                            <button class="flex-1 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                                <i class="fas fa-envelope mr-2"></i> Email
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                                <i class="fas fa-phone text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                `;
                employeeGrid.appendChild(card);
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
